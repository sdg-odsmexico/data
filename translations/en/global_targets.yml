12-n1-title: Promote the circular economy, in the production and consumption chains, understood as the redesign of products and services to reduce waste at the end of their useful life and from a shared value perspective
12-n2-title: Promote the sustainable use of natural resources
13-1-title: Strengthen resilience and adaptive capacity to climate-related hazards
