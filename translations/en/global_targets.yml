3-n1-title: Achieving universal health coverage
3-n2-title: Recognize the relevance of mental health for the well-being of people
3-n3-title: Guarantee effective universal access to sexual and reproductive health services, with an emphasis on the prevention of adolescent and child pregnancy
3-n4-title: Promote a preventive culture, early care and healthy habits for non-communicable diseases, with emphasis on the prevention of adult and child obesity
4-1-title: By 2030, ensure that all girls and boys complete free, equitable and quality
