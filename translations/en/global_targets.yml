15-n2-title: Sustainable management of natural resources and the equitable distribution of the benefits derived from them considering the biocultural heritage of the communities
16-1-title: Significantly reduce all forms of violence and related death rates everywhere
16-3-title: Promote the rule of law at the national and international levels and ensure
