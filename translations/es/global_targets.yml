1-1-title: De aquí a 2030, erradicar para todas las personas y en todo el mundo la
  pobreza extrema (actualmente se considera que sufren pobreza extrema las personas
  que viven con menos de 1,25 dólares de los Estados Unidos al día)
1-2-title: De aquí a 2030, reducir al menos a la mitad la proporción de hombres,
  mujeres y niños de todas las edades que viven en la pobreza en todas sus dimensiones
  con arreglo a las definiciones nacionales
1-4-title: De aquí a 2030, garantizar que todos los hombres y mujeres, en particular
  los pobres y los vulnerables, tengan los mismos derechos a los recursos económicos
  y acceso a los servicios básicos, la propiedad y el control de la tierra y otros
  bienes, la herencia, los recursos naturales, las nuevas tecnologías apropiadas
  y los servicios financieros, incluida la microfinanciación
1-5-title: De aquí a 2030, fomentar la resiliencia de los pobres y las personas que
  se encuentran en situaciones de vulnerabilidad y reducir su exposición y vulnerabilidad
  a los fenómenos extremos relacionados con el clima y otras perturbaciones y desastres
  económicos, sociales y ambientales
1-a-title: Garantizar una movilización significativa de recursos procedentes de diversas
  fuentes, incluso mediante la mejora de la cooperación para el desarrollo, a fin
  de proporcionar medios suficientes y previsibles a los países en desarrollo, en
  particular los países menos adelantados, para que implementen programas y políticas
  encaminados a poner fin a la pobreza en todas sus dimensiones
1-n1-title: Pobreza multidimensional por grupos en condiciones de desventaja (desagregación por   personas indígenas, adultos mayores, personas con discapacidad, niños y niñas (menores de 18 años) y   primera infancia (0 a 5 años) basada en el enfoque de derechos
1-n2-title: Atención integral en la primera infancia
1-n3-title: Construcción de un sistema de protección social con un enfoque de derechos
10-2-title: De aquí a 2030, potenciar y promover la inclusión social, económica
  y política de todas las personas, independientemente de su edad, sexo, discapacidad,
  raza, etnia, origen, religión o situación económica u otra condición
10-3-title: Garantizar la igualdad de oportunidades y reducir la desigualdad de resultados,
  incluso eliminando las leyes, políticas y prácticas discriminatorias y promoviendo
  legislaciones, políticas y medidas adecuadas a ese respecto
10-4-title: Adoptar políticas, especialmente fiscales, salariales y de protección
  social, y lograr progresivamente una mayor igualdad
10-n1-title: Lograr un crecimiento económico incluyente, con énfasis en las poblaciones vulnerables. Crecimiento económico de los más pobres
10-n2-title: Adoptar políticas, especialmente fiscales, salariales y de protección social, y lograr progresivamente una mayor igualdad de ingresos y de oportunidades
10-n3-title: Eliminar la negación de derechos por motivos de orientación sexual
10-n4-title: Promover la migración ordenada, segura y regular
11-1-title: De aquí a 2030, asegurar el acceso de todas las personas a viviendas
  y servicios básicos adecuados, seguros y asequibles y mejorar los barrios marginales
11-2-title: De aquí a 2030, proporcionar acceso a sistemas de transporte seguros,
  asequibles, accesibles y sostenibles para todos y mejorar la seguridad vial, en
  particular mediante la ampliación del transporte público, prestando especial atención
  a las necesidades de las personas en situación de vulnerabilidad, las mujeres,
  los niños, las personas con discapacidad y las personas de edad
11-3-title: De aquí a 2030, aumentar la urbanización inclusiva y sostenible y la
  capacidad para la planificación y la gestión participativas, integradas y sostenibles
  de los asentamientos humanos en todos los países
11-4-title: Redoblar los esfuerzos para proteger y salvaguardar el patrimonio cultural
  y natural del mundo
11-5-title: De aquí a 2030, reducir significativamente el número de muertes causadas
  por los desastres, incluidos los relacionados con el agua, y de personas afectadas
  por ellos, y reducir considerablemente las pérdidas económicas directas provocadas
  por los desastres en comparación con el producto interno bruto mundial, haciendo
  especial hincapié en la protección de los pobres y las personas en situaciones
  de vulnerabilidad
11-6-title: De aquí a 2030, reducir el impacto ambiental negativo per cápita de
  las ciudades, incluso prestando especial atención a la calidad del aire y la gestión
  de los desechos municipales y de otro tipo
11-7-title: De aquí a 2030, proporcionar acceso universal a zonas verdes y espacios
  públicos seguros, inclusivos y accesibles, en particular para las mujeres y los
  niños, las personas de edad y las personas con discapacidad
11-n1-title: Acceso efectivo de las personas a viviendas y servicios básicos bajo una perspectiva de derechos, adecuados, seguros y asequibles con énfasis en los grupos en desventaja
11-n2-title: Reducir el impacto ambiental de las ciudades promoviendo la movilidad sustentable, la cultura vial, mejorando la calidad del aire y asegurando las áreas verdes por densidad de población y acceso público
12-5-title: De aquí a 2030, reducir considerablemente la generación de desechos
  mediante actividades de prevención, reducción, reciclado y reutilización
12-b-title: Elaborar y aplicar instrumentos para vigilar los efectos en el desarrollo
  sostenible, a fin de lograr un turismo sostenible que cree puestos de trabajo y
  promueva la cultura y los productos locales
12-n1-title: Impulsar la Economía circular, en las cadenas productivas y de consumo, entendida como el rediseño de productos y servicios para disminuir desechos al final de la vida útil de los mismos y desde una perspectiva de valor compartido
12-n2-title: Promover el aprovechamiento sustentable de los recursos naturales 
13-1-title: Fortalecer la resiliencia y la capacidad de adaptación a los riesgos
  relacionados con el clima y los desastres naturales en todos los países
13-3-title: Mejorar la educación, la sensibilización y la capacidad humana e institucional
  respecto de la mitigación del cambio climático, la adaptación a él, la reducción
  de sus efectos y la alerta temprana
13-n1-title: Promover acciones de resiliencia y adaptación a riesgos relacionados con el clima y desastres naturales. Incrementar las capacidades de los municipios para mitigar las condiciones de exposición y vulnerabilidad a los fenómenos extremos relacionados con el clima
13-n2-title: Reducción de Gases de Efecto Invernadero (GEI), fomentando la reducción de emisiones en los sectores productivos
14-2-title: De aquí a 2020, gestionar y proteger sosteniblemente los ecosistemas
  marinos y costeros para evitar efectos adversos importantes, incluso fortaleciendo
  su resiliencia, y adoptar medidas para restaurarlos a fin de restablecer la salud
  y la productividad de los océanos
14-5-title: De aquí a 2020, conservar al menos el 10% de las zonas costeras y marinas,
  de conformidad con las leyes nacionales y el derecho internacional y sobre la base
  de la mejor información científica disponible
14-a-title: Aumentar los conocimientos científicos, desarrollar la capacidad de investigación
  y transferir tecnología marina, teniendo en cuenta los Criterios y Directrices
  para la Transferencia de Tecnología Marina de la Comisión Oceanográfica Intergubernamental,
  a fin de mejorar la salud de los océanos y potenciar la contribución de la biodiversidad
  marina al desarrollo de los países en desarrollo, en particular los pequeños Estados
  insulares en desarrollo y los países menos adelantados
14-n1-title: Promoción de refugios pesqueros y las áreas de no pesca para restaurar las pesquerías
15-1-title: De aquí a 2020, asegurar la conservación, el restablecimiento y el uso
  sostenible de los ecosistemas terrestres y los ecosistemas interiores de agua dulce
  y sus servicios, en particular los bosques, los humedales, las montañas y las zonas
  áridas, en consonancia con las obligaciones contraídas en virtud de acuerdos internacionales
15-4-title: De aquí a 2030, asegurar la conservación de los ecosistemas montañosos,
  incluida su diversidad biológica, a fin de mejorar su capacidad de proporcionar
  beneficios esenciales para el desarrollo sostenible
15-5-title: Adoptar medidas urgentes y significativas para reducir la degradación
  de los hábitats naturales, detener la pérdida de biodiversidad y, de aquí a 2020,
  proteger las especies amenazadas y evitar su extinción
15-n1-title: Reducir la pérdida y degradación de los hábitats naturales, promover su recuperación y proteger las especies en alguna categoría de riesgo para evitar su extinción
15-n2-title: Gestión sostenible de los recursos naturales y la distribución equitativa de los beneficios derivados de éstos considerando el patrimonio biocultural de las comunidades
16-1-title: Reducir significativamente todas las formas de violencia y las correspondientes
  tasas de mortalidad en todo el mundo
16-3-title: Promover el estado de derecho en los planos nacional e internacional y
  garantizar la igualdad de acceso a la justicia para todos
16-5-title: Reducir considerablemente la corrupción y el soborno en todas sus formas
16-6-title: Crear a todos los niveles instituciones eficaces y transparentes que rindan
  cuentas
16-7-title: Garantizar la adopción en todos los niveles de decisiones inclusivas,
  participativas y representativas que respondan a las necesidades
16-9-title: De aquí a 2030, proporcionar acceso a una identidad jurídica para todos,
  en particular mediante el registro de nacimientos
16-b-title: Promover y aplicar leyes y políticas no discriminatorias en favor del
  desarrollo sostenible
16-n1-title: Impulsar una política de paz y seguridad integral
16-n2-title: Recuperar el Estado de derecho y garantizar la igualdad de acceso a la justicia para todos
16-n3-title: Reducir la corrupción y el soborno en todas sus formas
17-1-title: Fortalecer la movilización de recursos internos, incluso mediante la
  prestación de apoyo internacional a los países en desarrollo, con el fin de mejorar
  la capacidad nacional para recaudar ingresos fiscales y de otra índole
17-19-title: De aquí a 2030, aprovechar las iniciativas existentes para elaborar
  indicadores que permitan medir los progresos en materia de desarrollo sostenible
  y complementen el producto interno bruto, y apoyar la creación de capacidad estadística
  en los países en desarrollo
17-3-title: Movilizar recursos financieros adicionales de múltiples fuentes para
  los países en desarrollo
17-4-title: Ayudar a los países en desarrollo a lograr la sostenibilidad de la deuda
  a largo plazo con políticas coordinadas orientadas a fomentar la financiación,
  el alivio y la reestructuración de la deuda, según proceda, y hacer frente a la
  deuda externa de los países pobres muy endeudados a fin de reducir el endeudamiento
  excesivo
17-6-title: Mejorar la cooperación regional e internacional Norte-Sur, Sur-Sur y
  triangular en materia de ciencia, tecnología e innovación y el acceso a estas,
  y aumentar el intercambio de conocimientos en condiciones mutuamente convenidas,
  incluso mejorando la coordinación entre los mecanismos existentes, en particular
  a nivel de las Naciones Unidas, y mediante un mecanismo mundial de facilitación
  de la tecnología
17-8-title: Poner en pleno funcionamiento, a más tardar en 2017, el banco de tecnología
  y el mecanismo de apoyo a la creación de capacidad en materia de ciencia, tecnología
  e innovación para los países menos adelantados y aumentar la utilización de tecnologías
  instrumentales, en particular la tecnología de la información y las comunicaciones
17-n1-title: Consolidar una política tributaria efectiva
17-n2-title: Creación y fortalecimiento de capacidades eficaces y específicas para la implementación de la Agenda 2030
17-n3-title: Mejorar la coherencia de las políticas para el desarrollo sostenible
17-n4-title: Coherencia de las políticas para el desarrollo sostenible en el sector cultura
2-1-title: De aquí a 2030, poner fin al hambre y asegurar el acceso de todas las
  personas, en particular los pobres y las personas en situaciones de vulnerabilidad,
  incluidos los niños menores de 1 año, a una alimentación sana, nutritiva y suficiente
  durante todo el año
2-2-title: De aquí a 2030, poner fin a todas las formas de malnutrición, incluso
  logrando, a más tardar en 2025, las metas convenidas internacionalmente sobre el
  retraso del crecimiento y la emaciación de los niños menores de 5 años, y abordar
  las necesidades de nutrición de las adolescentes, las mujeres embarazadas y lactantes
  y las personas de edad
2-4-title: De aquí a 2030, asegurar la sostenibilidad de los sistemas de producción de alimentos y aplicar prácticas agrícolas resilientes que aumenten la productividad y la producción, contribuyan al mantenimiento de los ecosistemas, fortalezcan la capacidad de adaptación al cambio climático, los fenómenos meteorológicos extremos, las sequías, las inundaciones y otros desastres, y mejoren progresivamente la calidad de la tierra y el suelo
2-n1-title: Acceso a una alimentación nutritiva y de calidad
2-n2-title: Seguridad alimentaria
2-n3-title: Fomentar la productividad sostenible agropecuaria y acuícola pesquera para contribuir a la autosuficiencia alimentaria
3-1-title: De aquí a 2030, reducir la tasa mundial de mortalidad materna a menos
  de 70 por cada 100.000 nacidos vivos
3-2-title: De aquí a 2030, poner fin a las muertes evitables de recién nacidos y
  de niños menores de 5 años, logrando que todos los países intenten reducir la
  mortalidad neonatal al menos a 12 por cada 1.000 nacidos vivos y la mortalidad de
  los niños menores de 5 años al menos a 25 por cada 1.000 nacidos vivos
3-3-title: De aquí a 2030, poner fin a las epidemias del SIDA, la tuberculosis, la
  malaria y las enfermedades tropicales desatendidas y combatir la hepatitis, las
  enfermedades transmitidas por el agua y otras enfermedades transmisibles
3-4-title: De aquí a 2030, reducir en un tercio la mortalidad prematura por enfermedades
  no transmisibles mediante su prevención y tratamiento, y promover la salud mental
  y el bienestar
3-7-title: De aquí a 2030, garantizar el acceso universal a los servicios de salud
  sexual y reproductiva, incluidos los de planificación familiar, información y
  educación, y la integración de la salud reproductiva en las estrategias y los
  programas nacionales
3-9-title: De aquí a 2030, reducir considerablemente el número de muertes y enfermedades
  causadas por productos químicos peligrosos y por la polución y contaminación
  del aire, el agua y el suelo
3-c-title: Aumentar considerablemente la financiación de la salud y la contratación,
  el perfeccionamiento, la capacitación y la retención del personal sanitario en
  los países en desarrollo, especialmente en los países menos adelantados y los
  pequeños Estados insulares en desarrollo
3-n1-title: Lograr la cobertura universal de salud
3-n2-title: Reconocer la relevancia de la salud mental para el bienestar de las personas
3-n3-title: Garantizar el acceso universal efectivo a servicios de salud sexual y reproductiva, con énfasis en la prevención del embarazo adolescente e infantil
3-n4-title: Fomentar la cultura preventiva, de atención temprana y hábitos saludables para enfermedades no transmisibles, con énfasis en la prevención de la obesidad adulta e infantil
4-1-title: De aquí a 2030, asegurar que todas las niñas y todos los niños terminen
  la enseñanza primaria y secundaria, que ha de ser gratuita, equitativa y de calidad
  y producir resultados de aprendizaje pertinentes y efectivos
4-2-title: De aquí a 2030, asegurar que todas las niñas y todos los niños tengan
  acceso a servicios de atención y desarrollo en la primera infancia y educación
  preescolar de calidad, a fin de que estén preparados para la enseñanza primaria
4-3-title: De aquí a 2030, asegurar el acceso igualitario de todos los hombres y
  las mujeres a una formación técnica, profesional y superior de calidad, incluida
  la enseñanza universitaria
4-4-title: De aquí a 2030, aumentar considerablemente el número de jóvenes y adultos
  que tienen las competencias necesarias, en particular técnicas y profesionales,
  para acceder al empleo, el trabajo decente y el emprendimiento
4-6-title: De aquí a 2030, asegurar que todos los jóvenes y una proporción considerable
  de los adultos, tanto hombres como mujeres, estén alfabetizados y tengan nociones
  elementales de aritmética
4-a-title: Construir y adecuar instalaciones educativas que tengan en cuenta las necesidades
  de los niños y las personas con discapacidad y las diferencias de género, y que
  ofrezcan entornos de aprendizaje seguros, no violentos, inclusivos y eficaces para
  todos
4-c-title: De aquí a 2030, aumentar considerablemente la oferta de docentes calificados,
  incluso mediante la cooperación internacional para la formación de docentes en
  los países en desarrollo, especialmente los países menos adelantados y los pequeños
  Estados insulares en desarrollo
4-n1-title: Asegurar el acceso efectivo a educación inclusiva, equitativa, intercultural e integral de calidad con particular atención a grupos en desventaja (desagregación por sexo, población indígena, personas con discapacidad, etc.)
4-n2-title: Disposición de entornos favorables para el proceso de enseñanza-aprendizaje
5-2-title: Eliminar todas las formas de violencia contra todas las mujeres y las niñas
  en los ámbitos público y privado, incluidas la trata y la explotación sexual
  y otros tipos de explotación
5-3-title: Eliminar todas las prácticas nocivas, como el matrimonio infantil, precoz
  y forzado y la mutilación genital femenina
5-4-title: Reconocer y valorar los cuidados y el trabajo doméstico no remunerados
  mediante servicios públicos, infraestructuras y políticas de protección social,
  y promoviendo la responsabilidad compartida en el hogar y la familia, según proceda
  en cada país
5-5-title: Asegurar la participación plena y efectiva de las mujeres y la igualdad
  de oportunidades de liderazgo a todos los niveles decisorios en la vida política,
  económica y pública
5-6-title: Asegurar el acceso universal a la salud sexual y reproductiva y los derechos
  reproductivos según lo acordado de conformidad con el Programa de Acción de la
  Conferencia Internacional sobre la Población y el Desarrollo, la Plataforma de
  Acción de Beijing y los documentos finales de sus conferencias de examen
5-a-title: Emprender reformas que otorguen a las mujeres igualdad de derechos a los
  recursos económicos, así como acceso a la propiedad y al control de la tierra
  y otros tipos de bienes, los servicios financieros, la herencia y los recursos naturales,
  de conformidad con las leyes nacionales
5-b-title: Mejorar el uso de la tecnología instrumental, en particular la tecnología
  de la información y las comunicaciones, para promover el empoderamiento de las
  mujeres
5-n1-title: Participación paritaria y efectiva de las mujeres en la vida política, económica y pública, con énfasis en la disminución de brechas de todo tipo, entre ellas la salarial, en el mercado laboral y la carga doméstica de cuidados
5-n2-title: Igualdad de oportunidad en el acceso a recursos económicos, acceso a la propiedad y servicios financieros para las mujeres
5-n3-title: Eliminar todas las formas de violencia contra las mujeres y las niñas en los ámbitos público y privado
6-1-title: De aquí a 2030, lograr el acceso universal y equitativo al agua potable
  a un precio asequible para todos
6-2-title: De aquí a 2030, lograr el acceso a servicios de saneamiento e higiene
  adecuados y equitativos para todos y poner fin a la defecación al aire libre, prestando
  especial atención a las necesidades de las mujeres y las niñas y las personas
  en situaciones de vulnerabilidad
6-3-title: De aquí a 2030, mejorar la calidad del agua reduciendo la contaminación,
  eliminando el vertimiento y minimizando la emisión de productos químicos y materiales
  peligrosos, reduciendo a la mitad el porcentaje de aguas residuales sin tratar y
  aumentando considerablemente el reciclado y la reutilización sin riesgos a nivel
  mundial
6-4-title: De aquí a 2030, aumentar considerablemente el uso eficiente de los recursos
  hídricos en todos los sectores y asegurar la sostenibilidad de la extracción y
  el abastecimiento de agua dulce para hacer frente a la escasez de agua y reducir
  considerablemente el número de personas que sufren falta de agua
6-5-title: De aquí a 2030, implementar la gestión integrada de los recursos hídricos
  a todos los niveles, incluso mediante la cooperación transfronteriza, según proceda
6-a-title: De aquí a 2030, ampliar la cooperación internacional y el apoyo prestado
  a los países en desarrollo para la creación de capacidad en actividades y programas
  relativos al agua y el saneamiento, como los de captación de agua, desalinización,
  uso eficiente de los recursos hídricos, tratamiento de aguas residuales, reciclado
  y tecnologías de reutilización
6-n1-title: Acceso universal y equitativo al agua potable y saneamiento, prestando especial atención al acceso transgeneracional al agua y el acceso de grupos en desventaja
6-n2-title: Gestión integral de los recursos hídricos a todos los niveles
7-2-title: De aquí a 2030, aumentar considerablemente la proporción de energía
  renovable en el conjunto de fuentes energéticas
7-3-title: De aquí a 2030, duplicar la tasa mundial de mejora de la eficiencia energética
7-n1-title: Incrementar la participación de fuentes de energía limpias en la matriz energética para asegurar las metas previstas en la legislación
7-n2-title: Incentivar la Eficiencia Energética
7-n3-title: Promover proyectos de Generación Distribuida para la extensión del Servicio de Distribución
8-1-title: Mantener el crecimiento económico per cápita de conformidad con las circunstancias
  nacionales y, en particular, un crecimiento del producto interno bruto de al menos
  el 7% anual en los países menos adelantados
8-10-title: Fortalecer la capacidad de las instituciones financieras nacionales para
  fomentar y ampliar el acceso a los servicios bancarios, financieros y de seguros
  para todos
8-2-title: Lograr niveles más elevados de productividad económica mediante la diversificación,
  la modernización tecnológica y la innovación, entre otras cosas centrándose
  en los sectores con gran valor añadido y un uso intensivo de la mano de obra
8-3-title: Promover políticas orientadas al desarrollo que apoyen las actividades
  productivas, la creación de puestos de trabajo decentes, el emprendimiento, la
  creatividad y la innovación, y fomentar la formalización y el crecimiento de las
  microempresas y las pequeñas y medianas empresas, incluso mediante el acceso a
  servicios financieros
8-5-title: De aquí a 2030, lograr el empleo pleno y productivo y el trabajo decente
  para todas las mujeres y los hombres, incluidos los jóvenes y las personas con
  discapacidad, así como la igualdad de remuneración por trabajo de igual valor
8-6-title: De aquí a 2020, reducir considerablemente la proporción de jóvenes que
  no están empleados y no cursan estudios ni reciben capacitación
8-7-title: Adoptar medidas inmediatas y eficaces para erradicar el trabajo forzoso,
  poner fin a las formas contemporáneas de esclavitud y la trata de personas y asegurar
  la prohibición y eliminación de las peores formas de trabajo infantil, incluidos
  el reclutamiento y la utilización de niños soldados, y, de aquí a 2025, poner
  fin al trabajo infantil en todas sus formas
8-8-title: Proteger los derechos laborales y promover un entorno de trabajo seguro
  y sin riesgos para todos los trabajadores, incluidos los trabajadores migrantes,
  en particular las mujeres migrantes y las personas con empleos precarios
8-9-title: De aquí a 2030, elaborar y poner en práctica políticas encaminadas a
  promover un turismo sostenible que cree puestos de trabajo y promueva la cultura
  y los productos locales
8-n1-title: Acceso a la capacitación y al empleo sin discriminación de ningún tipo, con especial énfasis en las y los jóvenes
8-n2-title: Acceso a la protección social para las trabajadoras y los trabajadores del hogar/ Construcción de un sistema nacional de cuidados
8-n3-title: Inclusión financiera
8-n4-title: Crecimiento de la productividad laboral
9-1-title: Desarrollar infraestructuras fiables, sostenibles, resilientes y de calidad,
  incluidas infraestructuras regionales y transfronterizas, para apoyar el desarrollo
  económico y el bienestar humano, haciendo especial hincapié en el acceso asequible
  y equitativo para todos
9-2-title: Promover una industrialización inclusiva y sostenible y, de aquí a 2030,
  aumentar significativamente la contribución de la industria al empleo y al producto
  interno bruto, de acuerdo con las circunstancias nacionales, y duplicar esa contribución
  en los países menos adelantados
9-4-title: De aquí a 2030, modernizar la infraestructura y reconvertir las industrias
  para que sean sostenibles, utilizando los recursos con mayor eficacia y promoviendo
  la adopción de tecnologías y procesos industriales limpios y ambientalmente racionales,
