DATA_VALIDATION: >-
  En México, los cabildos municipales son el órgano de gobierno y toma de decisiones en el nivel local. Están conformados por los presidentes(as) municipales, síndicos(as) y regidores(as) o concejales, que son los representantes populares elegidos por la ciudadanía para integrar el ayuntamiento.<br>El total incluye las presidentas y presidentes, síndicas y síndicos, regidores y regidoras o conejales municipales al 31 de diciembre de cada año, se omiten puestos vacantes y valores no especificados.
