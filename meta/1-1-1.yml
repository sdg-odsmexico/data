DATA_VALIDATION: >-
  1. Cálculo del ingreso per cápita ajustado.- En primer lugar, se utiliza el ingreso corriente total per cápita utilizado en la medición de pobreza por ingresos reportada por CONEVAL (para mayor información sobre su composición consultar <a target="_blank" class="liga3" href="http://www.coneval.org.mx">http://www.coneval.org.mx</a>). En segundo lugar, se deflacta el ingreso con el Índice Nacional de Precios al Consumidor (INPC, base 2<sup>ª</sup> quincena de julio de 2018=100) al mes de agosto de cada año en que INEGI capta la información de ingresos y gastos de los hogares. Posteriormente, se realiza un ajuste a los ingresos multiplicándolos por la propensión marginal al consumo. Esta propensión se estima a partir de la razón entre el Consumo Privado y el Producto Interno Bruto (PIB) con series originales base 2008 a precios corrientes (en 2018 y 2020 se usa la base 2013).<br><br>2. Construcción de la línea de referencia.- La línea de la pobreza de $1.90 dólares diarios se construye a partir del tipo de cambio de Paridad de Poder Adquisitivo (PPA) de 2011 publicado por el Banco Mundial (7.673013 pesos por cada dólar americano a precios internacionales). El resultado se lleva a precios de agosto de cada año de medición, utilizando el INPC publicado por el INEGI. Finalmente, se multiplica por 30 para obtener la línea de referencia mensual.<br><br>3. Cálculo del número de personas con ingresos ajustados por debajo de la línea.- Se compara el ingreso per cápita ajustado mensual con la línea de referencia, identificando y contabilizando el número de personas cuyo ingreso es menor a la línea. Se crea el factor de expansión de personas multiplicando el tamaño del hogar por el factor de expansión y se usa para calcular el porcentaje total de personas con ingresos por debajo de la línea de referencia.<br><br>4. La ENIGH 2005, a diferencia de las encuestas llevadas a cabo en años anteriores de manera bienal, corresponde a una edición especial, por lo que la ENIGH continuará actualizándose cada dos años.<br><br>5. El total de población presentada en estas estimaciones, es para fines de la medición de pobreza, por lo que puede diferir con las cifras de población total reportadas por el INEGI o CONAPO.<br><br><sup>*/</sup> La actualización del indicador está sujeta a la publicación de los microdatos por parte de INEGI.<br><br><sup>1/</sup> Para el año 2005 se realizó una medición.
