RATIONALE: >-
  Este indicador busca medir la pobreza a través de un estándar internacional acorde a los países con menores ingresos, por ello, generalmente se asocia a la población que vive en pobreza extrema. El indicador está directamente ligado al Objetivo 1, especifico, de la  Meta 1.1. Erradicar la pobreza extrema para todas las personas en el mundo. Este indicador permite dar seguimiento a la evolución de la pobreza extrema a través del tiempo y permite realizar comparaciones internacionales de pobreza en los países.
