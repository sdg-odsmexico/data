SDG_GOAL: >-
  Objetivo 5. Lograr la igualdad de género y empoderar a todas las mujeres y las niñas
SDG_TARGET: >-
  Meta 5.2 Eliminar todas las formas de violencia contra todas las mujeres y las niñas en los ámbitos público y privado, incluidas la trata y la explotación sexual y otros tipos de explotación
SDG_INDICATOR: >-
  5.2.2.b Proporción de mujeres y niñas a partir de 15 años de edad que han sufrido violencia sexual a manos de personas que no eran su pareja en los últimos 12 meses, desglosada por edad y lugar del hecho
SDG_SERIES_DESCR: >-
  Es el resultado de dividir el número de mujeres y niñas del grupo de edad e que vivieron al menos un incidente de violencia sexual por parte de otra persona que no es un actual o último compañero íntimo en los últimos 12 meses y ocurrió en el lugar l, entre el número de mujeres y niñas del grupo de edad e que vivieron al menos un incidente de violencia sexual por parte de otra persona que no es un actual o último compañero íntimo en los últimos 12 meses, multiplicado por cien.
