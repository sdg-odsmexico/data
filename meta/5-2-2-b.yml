DATA_VALIDATION: >-
  ENDIREH 2011) Actos de violencia sexual: "la han manoseado, tocado, besado o se le han arrimado, recargado o encimado sin su consentimiento"; "le han propuesto o insinuado tener relaciones sexuales a cambio de algo"; "la castigaron, trataron mal o se vengaron, porque se negó a tener relaciones sexuales"; "la han obligado a tener relaciones sexuales en contra de su voluntad"; "le han hecho sentir miedo de ser atacada o abusada sexualmente"; "la han obligado a realizar actos sexuales por dinero"; "la han obligado a mirar escenas o actos sexuales o pornográficos"; "le han dicho piropos groseros u ofensivos de tipo sexual o sobre su cuerpo".<br><br>ENDIREH 2016 y 2021) Actos de violencia sexual: "la han manoseado, tocado, besado o se le han arrimado, recargado o encimado sin su consentimiento"; "le han propuesto o insinuado tener relaciones sexuales a cambio de (beneficios)"; "la castigaron, trataron mal o se vengaron, porque se negó a tener relaciones sexuales (la reprobaron, le bajaron la calificación, la expulsaron o sacaron de la escuela, etc.)"; "la han obligado a tener relaciones sexuales en contra de su voluntad"; "le han hecho sentir miedo de ser atacada o abusada sexualmente"; "la han obligado a mirar escenas o actos sexuales o pornográficos (fotos, revistas, vídeos o películas pornográficas)"; "le han dicho piropos groseros u ofensivos de tipo sexual o sobre su cuerpo"; "le han enviado mensajes o publicado comentarios con insinuaciones sexuales, insultos u ofensas, a través del celular, correo electrónico o redes sociales (como Facebook, Twitter, WhatsApp)"; "alguna persona le mostró sus partes íntimas o se las manoseó enfrente de usted"; "le han levantado la falda, el vestido o le han jaloneado la ropa para ver sus partes íntimas o su ropa interior"; "han tratado de obligarla a tener relaciones sexuales en contra de su voluntad".<br><br>ENDIREH 2011) Lugares donde ocurrió la agresión: "la calle"; "la escuela"; "la oficina"; "la fábrica o taller"; "la casa"; "el transporte público"; "el cine"; "el centro comercial"; "otro lugar".<br><br>ENDIREH 2016 y 2021) Los lugares donde ocurrió la agresión: "la escuela"; "en las instalaciones del trabajo"; "la calle, parque"; "el transporte público"; "una casa particular"; "mercado, plaza, tianguis, centro comercial, iglesia o templo, una cantina, bar, antro, feria, fiesta, asamblea o junta vecinal"; "otro lugar público"; "otro".<br>
