SDG_GOAL: >-
  Objetivo 3. Garantizar una vida sana y promover el bienestar de todos a todas las edades
SDG_TARGET: >-
  Meta 3.7 De aquí a 2030, garantizar el acceso universal a los servicios de salud sexual y reproductiva, incluidos los de planificación familiar, información y educación, y la integración de la salud reproductiva en las estrategias y los programas nacionales
SDG_INDICATOR: >-
  3.7.r.1 Necesidad insatisfecha de métodos anticonceptivos en mujeres en edad fértil (15 a 49 años) sexualmente activas
SDG_SERIES_DESCR: >-
  Es el cociente que resulta de dividir el número de mujeres en edad fértil (15 a 49 años) sexualmente activas que en el momento de referencia (t) desean espaciar el siguiente embarazo, pero no hacen uso de método anticonceptivo alguno. Lo anterior entre el total de mujeres en edad fértil (15 a 49 años) sexualmente activas en el mismo momento de referencia (t).
