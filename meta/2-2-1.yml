DATA_VALIDATION: >-
  El tamaño de la muestra levantado en 2018 (32,000 viviendas para el componente de nutrición) permite contar con información nacional, y desagregada por entidad federativa y tamaño de localidad. Para los otros años, solo es posible contar con la información nacional y por tamaño de localidad.<br><br>Para la estimación de los indicadores se utiliza la metodología estandarizada sobre Patrones de Crecimiento Infantil de la Organización Mundial de la Salud (OMS). Los índices antropométricos fueron transformados a puntajes Z usando la norma de referencia de la OMS de 2006. Véase: <a target="_blank" class="liga3" href="https://www.who.int/tools/child-growth-standards/software">https://www.who.int/tools/child-growth-standards/software</a><br><br>El Grupo de Trabajo Conjunto de Estimaciones de Malnutrición Infantil (JME, por sus siglas en inglés) de UNICEF, la OMS y el Banco Mundial, en su función de custodio conjunto, realiza estimaciones propias del indicador basado en un modelo estadístico que homogeniza los datos de los países, a fin de brindar información comparable de manera anual del indicador. Por lo anterior, pudieran existir diferencias entre las cifras nacionales y las calculadas por el JME. Véase: <a target="_blank" class="liga3" href="https://data.unicef.org/resources/data-collection-analysis-reporting-on-anthropometric-indicators-in-children-under-5/">https://data.unicef.org/resources/data-collection-analysis-reporting-on-anthropometric-indicators-in-children-under-5/</a>
