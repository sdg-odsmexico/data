SDG_GOAL: >-
  Objetivo 2. Poner fin al hambre, lograr la seguridad alimentaria y la mejora de la nutrición y promover la agricultura sostenible
SDG_TARGET: >-
  Meta 2.2. De aquí a 2030, poner fin a todas las formas de malnutrición, incluso logrando, a más tardar en 2025, las metas convenidas internacionalmente sobre el retraso del crecimiento y la emaciación de los niños menores de 5 años, y abordar las necesidades de nutrición de las adolescentes, las mujeres embarazadas y lactantes y las personas de edad
SDG_INDICATOR: >-
  2.2.1 Prevalencia del retraso en el crecimiento (estatura para la edad, desviación típica < -2 de la mediana de los patrones de crecimiento infantil de la Organización Mundial de la Salud (OMS)) entre los niños menores de 5 años
SDG_SERIES_DESCR: >-
  Este porcentaje se calcula dividiendo el número de niños y niñas menores de 5 años con retraso en el crecimiento que están por debajo de menos dos desviaciones estándar (-2 DE) con respecto a la mediana de estatura/longitud para la edad de los patrones de crecimiento infantil de la OMS entre el total de niños y niñas menores de 5 años, multiplicado por 100. 
