SDG_INDICATOR: >-
  3.n4.1 Porcentaje de la población con sobrepeso y obesidad
SDG_SERIES_DESCR: >-
  Para toda la población escolar (5 a 11 años) y adolescente (12 a 19 años)* se calculó el puntaje Z del IMC (índice de masa corporal) (IMC=kg/m2) para la edad. De acuerdo con el patrón de referencia de la OMS anteriormente mencionado, se clasificó con sobrepeso u obesidad a los escolares y adolescentes con puntajes Z por arriba de +1 y hasta +2 para sobrepeso y arriba de +2 desviaciones estándar para obesidad. Se consideraron como válidos datos de IMC entre -5.0 y +5.0 puntos Z.<br><br>La evaluación del estado nutrición de la población mayor de 20 años de edad se realizó mediante el indicador; IMC.<br>Para el caso del IMC, se consideraron como datos válidos todos aquellos valores de talla entre 1.3 y 2.0 m, y los valores de IMC entre 10 y 58 kg/m2. Los datos fuera de estos intervalos para talla y para IMC, así como los casos de mujeres embarazadas fueron excluidos del análisis. La clasificación utilizada para categorizar el IMC fue la de la OMS, que propone cuatro categorías: desnutrición (<18.5 kg/m2), IMC normal (18.5 a 24.9 kg/m2), sobrepeso (25.0 a 29.9 kg/m2), y obesidad (=30.0 kg/m2).
