RATIONALE: >-
  El sobrepeso y la obesidad en México representan un problema creciente, en todas las áreas del país. México es uno de los países con mayores tasas de incidencia de sobrepeso y obesidad en el mundo. Estas enfermedades representan un gran costo para el sistema de salud en el país, no solo por sí mismas, sino porque estas incrementan significativamente el riesgo de padecer enfermedades crónicas no trasmisibles, la mortalidad prematura y el costo social de la salud.<br><br>Las tendencias marcan un aumento de diabetes asociado al incremento en obesidad y sobrepeso, además se asocian con otras enfermedades como enfermedades cardiovasculares, padecimientos osteomusculares, cáncer, etc. <br><br>Además del cargo de estas enfermedades, estas tienen incidencia como comorbilidades en otras enfermedades. <br><br>Por lo anterior, es importante dar seguimiento a los índices de obesidad y sobrepeso y poner atención particular en su atención. 
