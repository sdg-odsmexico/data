DATA_VALIDATION: >-
  Según la definición de la ONU una vivienda de tugurio es aquella que carece de al menos una de las siguientes condiciones:<br><br>1. Acceso a fuentes mejoradas de agua.<br>2. Acceso a servicios de saneamiento mejorados.<br>3. Durabilidad de la vivienda.<br>4. Espacio suficiente para vivir.<br>5. Seguridad de la tenencia de la tierra.<br><br>En este caso se presenta la proporción de la población urbana que vive en viviendas precarias debido a la carencia de fuentes para medir adecuadamente la seguridad de la tenencia de la tierra. El indicador se construyó a partir de la identificación de las viviendas con al menos una carencia, las cuales se midieron de la siguiente manera.<br>1) Se consideran fuentes mejoradas de agua aquellas fuentes que están protegidas de la contaminación exterior, particularmente de la contaminación con excrementos por lo que se identificaron a las viviendas que carecen de acceso a agua de la red pública, ya sea en la vivienda, en el terreno o a través de una llave pública.<br>2) Las instalaciones de saneamiento mejorado separan higiénicamente los excrementos humanos del contacto con humanos, animales e insectos, por lo que en este apartado se identificaron dos rubros:<br>a) Las viviendas que no cuentan con drenaje a la red pública o a fosa séptica y,<br>b) Las que carecen de excusado de uso exclusivo de sus habitantes.<br>3) Se considera que una vivienda es durable si se construye en un lugar no peligroso y tiene una estructura lo suficientemente resistente y adecuada para proteger a sus habitantes de condiciones climáticas extremas como lluvia, calor, frío y humedad. Dado que no se cuenta con información sobre la ubicación de las viviendas solo pudieron identificarse las siguientes características:<br>a) Piso de tierra.<br>b) Muro frágil (construido a partir de materiales de desecho, lámina de cartón, lámina metálica o de asbesto, carrizo, bambú, palma, embarro o bajareque).<br>c) Techo frágil (construido a partir de materiales de desecho, lámina de cartón o palma).<br>4) Se considera que una vivienda cuenta con suficiente espacio habitable si no más de tres personas comparten un mismo dormitorio (mínimo 4m2). Por lo que se identificaron las viviendas con más de tres miembros del hogar por cuarto.<br><br>*Para el año 2005 se realizó una medición.<br>La ENIGH 2005, a diferencia de los levantamientos llevados a cabo en años anteriores de manera bienal, corresponde a una edición especial, por lo que la serie continuará actualizándose cada dos años.<br><br>Las cifras por entidad federativa provienen del Módulo de Condiciones Socioeconómicas de la Encuesta Nacional de Ingresos y Gastos de los Hogares (MCS-ENIGH).<br><br>Las cifras a nivel municipal provienen de la Muestra del Censo de Población y Vivienda.<br><br>Los Municipios de - Mezcalapa, El Parral, Emiliano Zapata y Belisario Domínguez - del Estado de Chiapas, no se incluyen en el Marco Geoestadístico Nacional y en el Catálogo Único de Claves de Áreas Geoestadísticas Estatales, Municipales y Localidades, hasta en tanto la Suprema Corte de Justicia de la Nación resuelva lo correspondiente.
