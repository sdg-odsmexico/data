SDG_INDICATOR: >-
  16.3.1 Proporción de víctimas de violencia en los últimos 12 meses que han notificado su victimización a las autoridades competentes u otros mecanismos de resolución de conflictos reconocidos oficialmente
SDG_SERIES_DESCR: >-
  Población de 18 años y más víctima de los delitos de robo en la calle o en el transporte público (con o sin violencia) o de agresiones, o robo total o parcial de vehículo, robo en forma distinta a la anterior que hayan sufrido alguna lesión o daño físico, así como las víctimas de los delitos de hostigamiento sexual, manoseo, exhibicionismo o intento de violación o que fueron obligados(as) mediante violencia física o amenaza por alguien conocido o desconocido a tener una actividad sexual no deseada que, personalmente o algún otro integrante de su hogar, denunciaron su victimización ante el Ministerio Público; entre la población de 18 años y más víctima de violencia física o sexual, multiplicada por 100. Desagregada por sexo (total; hombres; mujeres).
