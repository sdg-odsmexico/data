STAT_CONC_DEF: >-
  El indicador 1.4.2 mide la parte relevante de la Meta 1.4 (garantizar que hombres y mujeres tengan los mismos derechos a los recursos económicos, así como el acceso a..., la propiedad y el control de la tierra y otras formas de propiedad, herencia, recursos naturales). Mide los resultados de las políticas que apuntan a fortalecer la seguridad de la tenencia para todos, incluidas las mujeres y otros grupos vulnerables. El indicador 1.4.2 cubre (a) todos los tipos de uso de la tierra (como residencial, comercial, agrícola, forestal, de pastoreo, humedales basados ??en la clasificación estándar de uso de la tierra) tanto en áreas rurales como urbanas; y (b) todos los tipos de tenencia de la tierra reconocidos a nivel de país, tales como dominio absoluto, arrendamiento, tierras públicas, tierras consuetudinarias. 
