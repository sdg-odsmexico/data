SDG_GOAL: >-
  Objetivo 1. Poner fin a la pobreza en todas sus formas y en todo el mundo
SDG_TARGET: >-
  Meta 1.4. De aquí a 2030, garantizar que todos los hombres y mujeres, en particular los pobres y los vulnerables, tengan los mismos derechos a los recursos económicos y acceso a los servicios básicos, la propiedad y el control de la tierra y otros bienes, la herencia, los recursos naturales, las nuevas tecnologías apropiadas y los servicios financieros, incluida la microfinanciación
SDG_INDICATOR: >-
  1.4.2 Proporción del total de la población adulta con derechos seguros de tenencia de la tierra que posee documentación reconocida legalmente al respecto, desglosada por sexo y tipo de tenencia
SDG_SERIES_DESCR: >-
  Es la población adulta que es dueña del lugar en donde y que cuenta con documentación legalmente reconocida entre el total de la población adulta que es dueña del lugar en donde vive.
