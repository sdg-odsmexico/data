RATIONALE: >-
  Este indicador incluye la gestión sin riesgos de las materias fecales a lo largo de toda la cadena de saneamiento, desde el depósito hasta el tratamiento. Con el análisis de todos estos aspectos, el indicador 6.2.1 centra la atención de los encargados de la formulación de políticas y de la toma de decisiones en los asuntos que requieren más inversión para obtener resultados en materia de salud, igualdad de género y medio ambiente. Al desglosar los datos por criterios geográficos y estratos socioeconómicos, es posible identificar qué segmentos de la población se están quedando atrás.
