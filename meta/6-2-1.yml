SDG_GOAL: >-
  Objetivo 6. Garantizar la disponibilidad y la gestión sostenible del agua y el saneamiento para todos
SDG_TARGET: >-
  Meta 6.2. De aquí a 2030, lograr el acceso a servicios de saneamiento e higiene adecuados y equitativos para todos y poner fin a la defecación al aire libre, prestando especial atención a las necesidades de las mujeres y las niñas y las personas en situaciones de vulnerabilidad
SDG_INDICATOR: >-
  6.2.1. Proporción de la población que utiliza servicios de saneamiento gestionados de manera segura,  incluida una instalación para lavarse las manos con agua y jabón
SDG_SERIES_DESCR: >-
  El indicador se calcula dividiendo a la población que tiene inodoro propio y que el drenaje se concentra en la red pública y la que tiene una fosa séptica, entre la población residente en los hogares, expresado en porcentaje. Con la información analizada de la Encuesta Nacional de Ingreso y Gasto en los Hogares (ENIGH) que realiza el Instituto Nacional de Estadística y Geografía (INEGI).
