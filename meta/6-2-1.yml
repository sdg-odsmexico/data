DATA_VALIDATION: >-
  El valor reportado por el indicador es a partir de los resultados de la Encuesta Nacional de Ingresos y Gastos en los Hogares (ENIGH). Para el caso del año 2018, la ENIGH consideró en su diseño estadístico una muestra de 87 mil 826 viviendas en el territorio nacional, mientras que para el año 2020, la ENIGH fue diseñada con una muestra de 105 mil 483 viviendas.
