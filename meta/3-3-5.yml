RATIONALE: >-
  Medir la proporción de personas sin acceso a tratamiento médico contra paludismo para evaluar la cobertura del mismo. Proporciona el nivel de población que ha sido atendida, diagnosticada y medicada para tratar este padecimiento, de ahí que pueda ser una medida para disminuir la mortalidad por paludismo.<br><br>Para el diseño, seguimiento y evaluación de políticas públicas en materia de salud.
