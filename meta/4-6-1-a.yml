SDG_GOAL: >-
  Objetivo 4. Garantizar una educación inclusiva y equitativa de calidad y promover oportunidades de aprendizaje permanente para todos
SDG_TARGET: >-
  Meta 4.6 De aquí a 2030, asegurar que todos los jóvenes y una proporción considerable de los adultos, tanto hombres como mujeres, estén alfabetizados y tengan nociones elementales de aritmética
SDG_INDICATOR: >-
  4.6.1.a Porcentaje de población en un grupo de edad determinado que alcanza por lo menos un nivel fijo de competencia funcional en alfabetización, desglosado por sexo
SDG_SERIES_DESCR: >-
  Este indicador resulta de dividir a la población alfabeta del grupo de edad en el año entre el total de la población de este grupo de edad en el mismo año, multiplicado por 100.
