RATIONALE: >-
  Una tasa elevada de alfabetización entre personas de 15 a 24 años de edad sugiere un alto nivel de participación y retención en la educación primaria y la efectividad de este nivel educativo para impartir las competencias básicas de lecto-escritura. Debido a que las personas contempladas en este grupo de edad están iniciando su vida adulta, monitorear sus niveles de alfabetismo es importante en términos de las políticas nacionales de recursos humanos, así como para rastrear y pronosticar su avance en el ámbito de la alfabetización de adultos.
