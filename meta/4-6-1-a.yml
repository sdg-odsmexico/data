data_footnote:
  <br>Nota <br>Estimaciones al 31 de diciembre de cada año realizadas por el Instituto Nacional para la Educación de los Adultos (INEA). Respecto a la población de 15 años y más se utilizaron las Estimaciones y Proyecciones de Población 1950-2050 (septiembre, 2018) del CONAPO; de 2015 a 2021 se realizó un ajuste con base en el Censo 2020. La población analfabeta se obtuvo a partir de la interpolación que realiza el INEA, con base en censos y encuestas. Las cifras están sujetas a modificación cada vez que exista un nuevo Censo, Conteo o Encuesta Intercensal, nueva estimación y/o proyección de población del CONAPO o cambio en la metodología del cálculo del rezago educativo.
