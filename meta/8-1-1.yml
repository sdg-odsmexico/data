RATIONALE: >-
  El PIB <i>per cápita</i> mide el ingreso promedio de la población del un país o área geográfica y expresa la capacidad media para satisfacer las necesidades de bienes y servicios por habitante.<br>Un cambio porcentual positivo en la tasa de crecimiento anual del PIB real per cápita es interpretado como un incremento en el nivel promedio de vida de los residentes de un país o área.
