DATA_COMP: >-

DATA_VALIDATION: >-
  Las defunciones registradas para niños menores de cinco años se corrigen por subregistro con respecto a las defunciones estimadas por el CONAPO, la corrección se realiza por un lado para el grupo de niños menores de 1 año en las siguientes entidades: Chiapas, Guerrero, Hidalgo, Nayarit, Nuevo León, Oaxaca, San Luis Potosí, Sinaloa y Zacatecas, y por otro lado se ajustan las defunciones de niños de 1 a 4 años para: Baja California, Coahuila, Chiapas, Chihuahua, Guerrero, Hidalgo, Oaxaca, San Luis Potosí y Veracruz, de manera que las defunciones para niños menores de 5 años se obtiene de la suma de defunciones de menores de 1 y de 1 a 4 años.<br><br>Los nacidos vivos ocurridos del SINAC correspondiente al 2011 fueron corregidos con respecto a los nacimientos estimados por el CONAPO en las siguientes entidades: Chiapas, Chihuahua, Guerrero, Hidalgo, Oaxaca, San Luis Potosí, Sonora, Veracruz y Yucatán.<br><br>La corrección de las defunciones se basa en el cálculo de un factor de ajuste que se obtiene a través de la tendencia de las diferencias porcentuales entre las defunciones estimadas del CONAPO y las defunciones registradas del INEGI/SALUD. En tanto que para los nacidos vivos se obtiene la tendencia de las diferencias porcentuales entre los nacimientos estimados del CONAPO y los nacidos vivos ocurridos del SINAC.<br><br>Las defunciones registradas de INEGI/SALUD se reportan por entidad de residencia y año de registro y los nacidos vivos ocurridos del SINAC por entidad de residencia y año de ocurrencia.<br><br>El 25 de agosto de 2015, el INEGI actualizó la cifra de defunciones generales 2013. En los nacimientos 2013, la cifra estatal de Puebla se actualizó debido a un proceso de calidad de los datos, ya que se observó un caso duplicado.<br><br>Este indicador forma parte del Catálogo Nacional de Indicadores (CNI).
