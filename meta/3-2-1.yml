RATIONALE: >-
  Es un indicador del nivel de rezago social y las condiciones de salud de la población menor de cinco años, permite observar el comportamiento de la mortalidad de este grupo poblacional en un momento y lugar determinados, aportando información valiosa acerca de la disponibilidad y acceso a los servicios de salud.
