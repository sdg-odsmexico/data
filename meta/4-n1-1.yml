RATIONALE: >-
  Ofrece información básica que puede utilizarse para advertir sobre la proporción de alumnos atendidos en escuelas que necesitan contar no solo con docentes competentes para aplicar el modelo multigrado a partir de la instrumentación de estrategias pedagógicas pertinentes, sino también con los recursos didácticos, la infraestructura y el apoyo pedagógico, administrativo y de gestión escolar que permitan garantizar la distribución equitativa de oportunidades educativas a los alumnos, contribuyendo así a la consecución de las condiciones mínimas escolares.<br><br>En conjunto, esta información permite mostrar la magnitud de los esfuerzos que el Sistema Educativo debe realizar para generar propuestas que atiendan la diversidad organizativa de los centros escolares, así como sus acciones para ofrecer a los estudiantes condiciones educativas que aseguren la equidad y la eficiencia de los subsistemas. 
