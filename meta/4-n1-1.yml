STAT_CONC_DEF: >-
  Mide el porcentaje alumnos inscritos en escuelas primarias de organización escolar multigrado respecto a la matrícula total del nivel. Se define a las escuelas multigrado como aquéllas en donde un docente imparte más de un grado (incluye a las escuelas con un solo docente), y aquéllas donde el número de grupos es mayor al número de docentes. Las escuelas multigrado son parte importante de la estructura del Sistema Educativo Nacional; de manera general, otorgan servicio a poblaciones de difícil acceso, dispersas y ubicadas en regiones alejadas de los centros urbanos.
