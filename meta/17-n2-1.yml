RATIONALE: >-
  El cálculo de los indicadores únicos publicados, tanto del marco global como del marco regional, es clave para evaluar el monitoreo de la Agenda 2030 a nivel nacional. Asimismo, su información resulta fundamental para el diagnóstico, seguimiento y fortalecimiento de las políticas públicas que atienden las temáticas asociadas con cada uno de los indicadores.
