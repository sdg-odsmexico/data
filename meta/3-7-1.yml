SDG_GOAL: >-
  Objetivo 3. Garantizar una vida sana y promover el bienestar de todos a todas las edades
SDG_TARGET: >-
  Meta 3.7 De aquí a 2030, garantizar el acceso universal a los servicios de salud sexual y reproductiva, incluidos los de planificación familiar, información y educación, y la integración de la salud reproductiva en las estrategias y los programas nacionales
SDG_INDICATOR: >-
  3.7.1 Porcentaje de mujeres en edad fértil (15 a 49 años) unidas con demanda satisfecha de métodos anticonceptivos modernos
SDG_SERIES_DESCR: >-
  Se calcula con el cociente de la prevalencia de uso de métodos anticonceptivos modernos en mujeres en edad fértil (de 15 a 49 años) unidas en el momento <i>t</i>, entre la demanda total de anticoncepción en mujeres en edad fértil (de 15 a 49 años) unidas en el momento <i>t</i>, multiplicado por cien.
