SDG_GOAL: >-
  Objetivo 13. Adoptar medidas urgentes para combatir el cambio climático y sus efectos
SDG_TARGET: >-
  Meta 13.3 Mejorar la educación, la sensibilización y la capacidad humana e institucional sobre la mitigación del cambio climático, la adaptación, la reducción del impacto y la alerta temprana
SDG_INDICATOR: >-
  13.3.r.1 Emisiones de gases de efecto invernadero, desglosadas por sector (actividad económica)
SDG_SERIES_DESCR: >-
  El indicador se refiere a las emisiones de gases de efecto invernadero [bióxido de carbono (CO<sub>2</sub>), metano (CH<sub>4</sub>), óxido nitroso (N<sub>2</sub>0), hidrofluorocarbonos (HFC), perflourocarbonos (PFC), trifluoruro de nitrógeno (NF<sub>3</sub>) y hexafloruro de azufre (SF<sub>6</sub>], en el periodo 1990-2019, para cada uno los sectores de energía; procesos industriales y uso de productos; agricultura, silvicultura y otros usos de la tierra; y residuos. <br><br>Las emisiones netas, es la suma de las emisiones de cada uno de los sectores, incluidas las absorciones de CO<sub>2</sub>.
