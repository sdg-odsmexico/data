RATIONALE: >-
  El Inventario Nacional de Emisiones de Gases y Compuestos de Efecto Invernadero, contiene la estimación de las emisiones antropogénicas de gases y compuestos de efecto invernadero y de la absorción por los sumideros en México.<br> <br>Concocer las emisiones de nuestro país que se originan por las actividades humanas en todo el territorio nacional, permite diseñar políticas de reducción de emisiones, entendiendo las principales fuentes y el papel que juegan los ecosistemas capturando parte de estas emisiones. 
