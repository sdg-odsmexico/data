DATA_VALIDATION: >-
  El indicador sólo muestra los totales por sector de emisión, no su desagregado. <br>Las estimaciones se realizaron de acuerdo con las Directrices del Panel Intergubernamental de Cambio Climático (IPCC, por su nombre en inglés: Intergovernmental Panel on Climate Change) de 2006 para los inventarios nacionales de gases de efecto invernadero, complementadas con el refinamiento a las mismas, adoptado en 2019: 2019 Refinement to the 2006 IPCC Guidelines for National Greenhouse Gas Inventories (INECC, 2022).<br><br>Las estimaciones del Inventario Nacional de Gases y Compuestos de Efecto Invernadero 1990-2019, no permiten una comparación directa válida con las cifras reportadas en inventarios anteriores.
