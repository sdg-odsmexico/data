SDG_GOAL: >-
  Objetivo 3. Garantizar una vida sana y promover el bienestar de todos a todas las edades
SDG_TARGET: >-
  Meta 3.4 De aquí a 2030, reducir en un tercio la mortalidad prematura por enfermedades no transmisibles mediante su prevención y tratamiento, y promover la salud mental y el bienestar
SDG_INDICATOR: >-
  3.4.1 Tasa de mortalidad atribuida a las enfermedades cardiovasculares, el cáncer, la diabetes o las enfermedades respiratorias crónicas
SDG_SERIES_DESCR: >-
  Se calcula dividiendo el número de personas muertas por enfermedades no transmisibles (enfermedades cardiovasculares, cáncer, diabetes o enfermedades respiratorias crónicas) entre el total de la población a mitad de periodo por cada 100,000 habitantes.
