RATIONALE: >-
  La Constitución Política de los Estados Unidos Mexicanos señala en el Artículo 123 que "toda persona tiene derecho al trabajo digno y socialmente útil". A su vez, la Ley Federal del Trabajo en su Artículo 2o señala que el trabajo digno o decente "es aquél en el que se respeta plenamente la dignidad humana del trabajador, no existe discriminación por origen étnico o nacional, género, edad, discapacidad, condición social, condiciones de salud, religión, condición migratoria, opiniones, preferencias sexuales o estado civil". <br><br>El Artículo 11 de la Ley General para la Inclusión de las Personas con Discapacidad señala que "la Secretaría del Trabajo y Previsión Social promoverá el derecho al trabajo y empleo de las personas con discapacidad en igualdad de oportunidades y equidad, que les otorgue certeza en su desarrollo personal, social y laboral". <br><br>Aunque existe el marco legal que impulsa el acceso igualitario al trabajo digno y socialmente útil, los datos muestran grandes diferencias. En 2018, el 66.6% de la población sin discapacidad o limitación era parte de la Población Económicamente Activa (PEA), mientras que solo el 38.5% de la población con discapacidad era parte de la PEA. <br><br>En este marco, se propone la inclusión del indicador, el cual da cuenta sobre la participación de las personas con discapacidad en el mercado de trabajo. Se establece que la meta sea la reducción de la brecha de la participación laboral, comparado con la población sin discapacidad o limitación.
