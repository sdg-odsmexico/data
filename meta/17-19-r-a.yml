SDG_GOAL: >-
  Objetivo 17. Fortalecer los medios de implementación y revitalizar la Alianza Mundial para el Desarrollo Sostenible
SDG_TARGET: >-
  Meta 17.19 De aquí a 2030, aprovechar las iniciativas existentes para elaborar indicadores que permitan medir los progresos en materia de desarrollo sostenible y complementen el producto interno bruto, y apoyar la creación de capacidad estadística en los países en desarrollo
SDG_INDICATOR: >-
  17.19.r.a Porcentaje del presupuesto público que representa a) la oficina nacional de estadística, b) el sistema estadístico nacional, c) el instituto geográfico nacional y d) el sistema geográfico nacional
SDG_SERIES_DESCR: >-
  Se obtiene dividiendo el presupuesto autorizado por la H. Cámara de Diputados al Instituto Nacional de Estadística y Geografía entre el presupuesto de egresos de la federación, el resultado multiplicado por 100.
