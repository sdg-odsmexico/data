RATIONALE: >-
  Los ODS establecieron como una de sus metas reducir la contaminación, eliminar el vertimiento y reducir al mínimo la descarga de materiales y productos químicos peligrosos a los cuerpos de agua. El tratamiento disminuye la presión de los cuerpos de agua a los que normalmente se vierten las aguas residuales; según el  nivel de tratamiento (primario, secundario o terciario), se pueden remover la materia orgánica, los sólidos suspendidos, microorganismos patógenos, nutrimentos (fosfatos y nitratos) y metales pesados, entre otros contaminantes. El indicador resulta útil para medir el esfuerzo realizado para reducir la descarga de contaminantes provenientes de las aguas residuales.
