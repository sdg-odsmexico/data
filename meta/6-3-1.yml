SDG_GOAL: >-
  Objetivo 6. Garantizar la disponibilidad y la gestión sostenible del agua y el saneamiento para todos
SDG_TARGET: >-
  Meta 6.3 De aquí a 2030, mejorar la calidad del agua reduciendo la contaminación, eliminando el vertimiento y minimizando la emisión de productos químicos y materiales peligrosos, reduciendo a la mitad el porcentaje de aguas residuales sin tratar y aumentando considerablemente el reciclado y la reutilización sin riesgos a nivel mundial
SDG_INDICATOR: >-
  6.3.1 Proporción de aguas residuales tratadas de manera adecuada
SDG_SERIES_DESCR: >-
  El indicador se calcula dividiendo el caudal de aguas residuales municipales e industriales que recibieron tratamiento, en metros cúbicos por segundo, entre el volumen de aguas residuales municipales e industriales generadas a nivel nacional en un año particular, en metros cúbicos por segundo. El indicador se expresa en porcentaje.
