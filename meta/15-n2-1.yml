DATA_VALIDATION: >-
  Este indicador está muy correlacionado con el indicador global 15.1.1 "Superficie forestal en proporción a la superficie total; mismo que ya se reporta en el SIODS". Sin embargo, la UE considera apropiada su inclusión en el MNI debido a que con base en este indicador es que se está definiendo la meta (que afecta el resultado en el 15.1.1).<br><br>Se han de destacar las diferencias conceptuales y metodológicas entre el cálculo del indicador global y éste. Este indicador ya fue presentado ante el CTE de recursos naturales, específicamente en el Comité Técnico Especializado de Información en Materia de Uso del Suelo, Vegetación y Recursos Forestales (CTEIMUSVRF).<br><br>Respecto a la Oportunidad del indicador, se calcula un año calendario posterior al año en que se estima la actualización debido a que se requiere contar con imágenes de satélite de mediana, alta y muy alta resolución disponibles de manera gratuita en diversas plataformas como Google Earth, Yandex o Bing, las cuales son evaluadas mediante la herramienta Collect Earth desarrollada por la Organización de las Naciones Unidas para la Alimentación y la Agricultura (FAO).<br>
