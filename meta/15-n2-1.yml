SDG_SERIES_DESCR: >-
  La tasa anual de deforestación bruta a nivel nacional (TDEFB) mide el porcentaje de variación de la superficie de tierras forestales, expresada en hectáreas, estimada para el año t, en comparación con la superficie de tierras forestales, expresada en hectáreas, estimada en el año t-1.<br>La estimación de tierras forestales se realiza mediante el enfoque de muestreo del sistema Satelital de Monitoreo Forestal (SAMOF) implementado por la Comisión Nacional Forestal (CONAFOR).
