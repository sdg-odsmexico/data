RATIONALE: >-
  El indicador mide la tasa anual de pérdida de vegetación forestal (tierras forestales) a nivel nacional como un indicador proxi del nivel de protección y conservación de los ecosistemas forestales incluyendo los bienes y servicios ecosistémicos que contribuyen al bienestar de la población. En la medida que se evita la pérdida de la vegetación forestal, se contribuye a gestionar sosteniblemente los bosques, luchar contra la desertificación, detener e invertir la degradación de las tierras y detener la pérdida de biodiversidad. 
