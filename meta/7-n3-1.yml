RATIONALE: >-
  La Generación Distribuida (GD) se define en la Ley de la Industria Eléctrica (LIE) como la generación de energía eléctrica realizada por un generador exento y realizada en una Central Eléctrica interconectada a un circuito de distribución con alta concentración de Centros de Carga, en los términos de las Reglas del Mercado.<br>Una de las ventajas sociales de la GD es la posibilidad de reducir la pobreza energética, plantear nuevas formas para el acceso a la electricidad, ahorros en el pago por electricidad de usuarios que se constituyan en generadores exentos; así como las reducciones de la huella de carbono en el sector de energía.<br>La GD brinda la posibilidad de electrificación de zonas marginadas sin la necesidad de la extensión de la red eléctrica. Finalmente, de acuerdo a la Ley de Transición Energética, existirán estímulos fiscales, o financieros, que permitan promover inversiones en medidas técnica y económicamente viables en materia de eficiencia energética e integración de sistemas de generación distribuida de electricidad.
