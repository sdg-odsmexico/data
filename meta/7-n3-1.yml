DATA_COMP: >-

DATA_VALIDATION: >-
  Se consideró la información proporcionada por la Empresa Productiva Subsidiaria de la Comisión Federal de Electricidad, CFE Distribución, con cifras al segundo semestre de 2022.<br><br>Cabe señalar que, el Factor de Planta (F.P.) para el cálculo de la Generación de energías limpias, se obtiene con estimaciones realizadas por el Centro Nacional de Control de la Energía (CENACE), a partir de la Generación (GWh) de las siguientes tecnologías: Biogás se utilizó el factor de planta F.P. 0.336, Biomasa el F.P. de 0.211 y para Eólica F.P de 0.398, bajo la siguiente formula:<br><br>GWh=(MW X factor de planta (F.P)X 24 horas x 365 días )/1000<br><br>Finalmente, las Reglas de Mercado definirán los criterios para acreditar la potencia de las Centrales Eléctricas de Generación Distribuida, o bien, los criterios de ajuste a los requisitos para adquirir potencia por parte de los Usuarios Finales con Generación Distribuida, a fin de asegurar la implementación de procedimientos de medición.
