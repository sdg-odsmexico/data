RATIONALE: >-
  La Constitución de la Organización Internacional del Trabajo plantea una aspiración en cuestión de remuneración laboral, "igual salario por trabajo de igual valor".  La incorporación de las mujeres en el mercado laboral presenta una tendencia creciente, sin embargo, esta incorporación aún se presenta en condiciones de desventaja, una de estas desventajas es en el acceso a ciertos puestos y otra es en las remuneraciones. <br>A nivel mundial se ha encontrado un respaldo hacia la igualdad salarial, sin embargo, estas aún persisten, a pesar de los grandes esfuerzos que se han llevado a cabo.<br>El indicador se integra on el objetivo de dar seguimiento a la brecha de ingresos que aún existen entre hombres y mujeres que tienen el mismo nivel educativo.
REC_USE_LIM: >-

DATA_COMP: >-

DATA_VALIDATION: >-
  El indicador se refiere al salario percibido en el trabajo principal de la población ocupada de dieciséis años o más en posición subordinada. Se considera el ingreso mediano -percentil 50- por hora.<br><br>La actualización del indicador está sujeta a la publicación de los microdatos por parte de INEGI.
