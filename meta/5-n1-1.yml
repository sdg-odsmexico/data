SOURCE_TYPE: >-
  Estimaciones del CONEVAL con base en el MCS-ENIGH 2008, 2010, 2012, 2014 y el MEC del MCS-ENIGH 2016 y 2018.<br>Dirección Ejecutiva de Medición de Pobreza y Seguimiento de Indicadores, Dirección General Adjunta de Análisis de la Pobreza (DGAAP), Consejo Nacional de Evaluación de la Política de Desarrollo Social (CONEVAL).<br>
