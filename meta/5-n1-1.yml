STAT_CONC_DEF: >-
  El indicador expresa la relación que existe entre el ingreso laboral por hora que perciben las mujeres ocupadas, respecto al que perciben los hombres, considerando que ambos tienen el mismo nivel educativo. <br>  <br>  El indicador toma valores positivos. Un valor menor de cien indica que el salario mediano por hora de las mujeres es menor que el de los hombres, a pesar de contar ambos con el mismo nivel educativo. Un valor mayor a cien expresa que el ingreso por trabajo que reciben las mujeres es mayor que el de los hombres, aunque su escolaridad sea igual.
UNIT_MEASURE: >-
  Razón
