SDG_GOAL: >-
  Objetivo 17. Fortalecer los medios de implementación y revitalizar la Alianza Mundial para el Desarrollo Sostenible
SDG_TARGET: >-
  Meta 17.4 Ayudar a los países en desarrollo a lograr la sostenibilidad de la deuda a largo plazo con políticas coordinadas orientadas a fomentar la financiación, el alivio y la reestructuración de la deuda, según proceda, y hacer frente a la deuda externa de los países pobres muy endeudados a fin de reducir el endeudamiento excesivo
SDG_INDICATOR: >-
  17.4.1 Servicio de la deuda como proporción de las exportaciones de bienes y servicios
SDG_SERIES_DESCR: >-
  Numerador: Para un año determinado se realiza la suma del costo financiero de la deuda pública externa y el monto de amortizaciones realizadas en el año de deuda pública externa. La deuda pública externa incluye al Gobierno Federal, las empresas productivas del Estado y la Banca de Desarrollo.<br>Denominador:  La suma de las exportaciones de bienes y servicios realizadas en un año.<br>El resultado total se multiplica por 100.
