RATIONALE: >-
  A través de este indicador es posible medir la ocurrencia de embarazos en niñas y adolescentes de 10 a 14 años para implementar acciones que erradiquen su ocurrencia, dado que en este grupo de edad el embarazo generalmente  se asocia a mayores riesgos de morbimortalidad materna, de complicaciones en el parto, de mortalidad infantil y a condiciones precarias de salud en el recién nacido. Las niñas al sufrir un embarazo se ven forzadas a menudo a abandonar la escuela para hacerse cargo de las responsabilidades de su maternidad y del hogar, lo cual representa la cancelación de su derecho a la educación, así como de desarrollar su futuro potencial (UNFPA, 2017). En el caso de México de acuerdo a la Estrategia Nacional de Prevención del Embarazo en Adolescentes (ENAPEA), la erradicación de los embarazos en adolescentes entre 10 y 14 años de edad.
