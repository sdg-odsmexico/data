DATA_VALIDATION: >-
  La meta se establece en la Estrategia Nacional para la Prevención del Embarazo en Adolescentes (ENAPEA).<br>* La expresión de fecundidad en el intervalo de 10 a 14 años no es una tasa, sino una razón, bajo el supuesto de que la mayoría de las niñas de 10 y 11 años aún no presentan su primera menstruación, por lo que no pueden considerarse como expuestas al riesgo de un embarazo. Sin embargo, se nombra así para fines de comparación internacional.<br>** Se refiere a la reconstrucción de nacimientos a siete años a partir de los datos de estadísticas vitales de nacimientos; es decir, a través de las bases de datos de nacimientos por año de registro, se contabilizaron los nacimientos en niñas y adolescentes de 10 a 14 años ocurridos en el año t y registrados ese mismo año, más los registrados en t+1, ..., t+7. A partir del año 2012 se estima el total de nacimientos con una extrapolación logarítmica con base en el comportamiento de cada entidad federativa.<br>****La metodología de cálculo de este indicador está en revisión en el Comité Técnico Especializado de Población y Dinámica Demográfica. El dato que se publique en SIODS estará supeditado al acuerdo en dicho Comité.<br><br>Este indicador corresponde al indicador ODS el marco Global: 3.7.2.a
