RATIONALE: >-
  El crecimiento económico es el incremento del PIB de un país o una región o un grupo de países. A este nivel, no se pueden observar cambios en la distribución; esto es, que se acumule crecimiento solo en algunos sectores de la población. Los ODS buscan no dejar a nadie atrás y lograr que el crecimiento económico se dé de forma incluyente. <br><br>En este sentido, se propone el indicador que da cuenta de la evolución por decil de ingresos y busca estimar el crecimiento de las personas que se encuentran en los deciles más bajos de la distribución, esto es, con menores ingresos. 
