SDG_GOAL: >-
  Objetivo 10. Reducir la desigualdad en los países y entre ellos
SDG_TARGET: >-
  Meta 10.n1 Lograr un crecimiento económico incluyente, con énfasis en las poblaciones vulnerables. Crecimiento económico de los más pobres
SDG_INDICATOR: >-
  10.n1.1 Crecimiento del ingreso corriente de los hogares por deciles
SDG_SERIES_DESCR: >-
  Se calcula con el ingreso promedio de los deciles para el ejercicio del año más reciente y se le resta el ingreso promedio de los deciles del periodo inmediato anterior a precios del año mas reciente, el resultado se divide entre el promedio de los deciles del ejercicio inmediato anterior a precios del año reciente, por cien, para obtener el porcentaje de crecimiento.
