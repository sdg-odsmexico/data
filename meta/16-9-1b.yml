SDG_GOAL: >-
  Objetivo 16. Promover sociedades pacíficas e inclusivas para el desarrollo sostenible, facilitar el acceso a la justicia para todos y construir a todos los niveles instituciones eficaces e inclusivas que rindan cuentas
SDG_TARGET: >-
  Meta 16.9. De aquí a 2030, proporcionar acceso a una identidad jurídica para todos, en particular mediante el registro de nacimientos
SDG_INDICATOR: >-
  16.9.1b Porcentaje de hijos sobrevivientes menores de 5 años cuyo nacimiento se ha registrado ante una autoridad civil por entidad federativa y edad
SDG_SERIES_DESCR: >-
  Hijos sobrevivientes menores de 5 años registrados ante una autoridad civil se refiere al número de hijos sobrevivientes registrados, expresado como porcentaje del total de hijos sobrevivientes menores de 5 años.
