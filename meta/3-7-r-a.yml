SDG_GOAL: >-
  Objetivo 3. Garantizar una vida sana y promover el bienestar de todos a todas las edades
SDG_TARGET: >-
  Meta 3.7 De aquí a 2030, garantizar el acceso universal a los servicios de salud sexual y reproductiva, incluidos los de planificación familiar, información y educación, y la integración de la salud reproductiva en las estrategias y los programas nacionales
SDG_INDICATOR: >-
  3.7.r.a Porcentaje del último hijo nacido vivo en el periodo de 2013 a 2018, tenido a la edad de 15 a 29 años, que no fue planificado
SDG_SERIES_DESCR: >-
  Es la relación del último hijo nacido vivo en el periodo de 2013 a 2018 que ha tenido la mujer a la edad de 15 a 29 años y que no fue planificado, respecto al total del último hijo nacido vivo en el periodo de 2013 a 2018 que ha tenido la mujer a la edad de 15 a 29 años, multiplicado por cien.
