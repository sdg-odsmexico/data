SDG_GOAL: >-
  Objetivo 16. Promover sociedades pacíficas e inclusivas para el desarrollo sostenible, facilitar el acceso a la justicia para todos y construir a todos los niveles instituciones eficaces e inclusivas que rindan cuentas
SDG_TARGET: >-
  Meta 16.6 Crear a todos los niveles instituciones eficaces y transparentes que rindan cuentas
SDG_INDICATOR: >-
  16.6.2.b Satisfacción con el servicio de educación pública universitaria
SDG_SERIES_DESCR: >-
  Número de personas de 18 años y más usuarias de los servicios de educación pública universitaria que respondieron estar muy satisfechas o satisfechas con el servicio recibido, entre la población de 18 años y más que habita en áreas urbanas de cien mil habitantes y más usuaria de estos servicios, multiplicado por 100; desagregado por sexo y entidad federativa.
