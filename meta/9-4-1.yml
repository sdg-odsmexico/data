RATIONALE: >-
  Los ODS establecieron como una de sus metas promover la sostenibilidad de las industrias, buscando considerar procesos industriales limpios y ambientalmente racionales. Entre las ventajas de alcanzar esta meta podría estar el desacoplamiento de la emisión de gases de efecto invernadero del crecimiento económico. El cambio climático es acelerado por el incremento de gases de efecto invernadero (GEI) en la atmósfera. El CO2 es considerado el GEI más importante debido a su elevada persistencia en la atmósfera (entre 5 y 200 años); a su importancia como mecanismo potencial de cambio climático y al significativo incremento de su concentración en la atmósfera (40 por ciento respecto a la época preindustrial). El indicador refleja la intensidad de emisión de CO2e respecto al PIB PPC y se usa como una medida de la eficiencia, en materia de emisiones, con la que crece la economía de un país, resultando por ello útil para medir el desacoplamiento de la economía con la emisión de GEI.
