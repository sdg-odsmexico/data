DATA_VALIDATION: >-
  El Inventario Nacional de Emisiones de Gases y Compuestos de Efecto Invernadero (INEGyCEI) 1990-2019 fue elaborado con estimaciones que se realizaron de acuerdo con las Directrices del Panel Intergubernamental de Cambio Climático (IPCC, por su nombre en inglés: Intergovernmental Panel on Climate Change) de 2006 para los inventarios nacionales de gases de efecto invernadero, complementadas con el refinamiento a las mismas, adoptado en 2019: 2019 Refinement to the 2006 IPCC Guidelines for National Greenhouse Gas Inventories (INECC, 2022). El año de referencia para el cálculo del PIB a precios constantes expresado en Paridad de Poder de Compra (dólares) cambió de 2010 a 2015. <br>Por lo anterior, las nuevas estimaciones no permiten una comparación directa válida con las cifras reportadas anteriormente. 
