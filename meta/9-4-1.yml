  9.4.1 Emisiones de dióxido de carbono total por PIB por paridad de poder de compra
SDG_SERIES_DESCR: >-
  El indicador resulta de dividir las emisiones totales de dióxido de carbono equivalente derivadas de los sectores de energía, por procesos industriales y uso de productos, agricultura, silvicultura y otros usos de la tierra, y residuos, entre el PIB expresado en paridad de poder de compra a precios constantes en un año específico. El resultado se expresa en kilogramos de CO2e por dólar por paridad de poder de compra.
