RATIONALE: >-
  De acuerdo con el INEGI, en México 2.3 millones de personas se dedican al trabajo del hogar. Este sector de la población ha sido discriminado en cuanto al acceso a la protección social. Recientemente se han implementado esfuerzos por la incorporación de este sector al sistema de seguridad social. El indicador da seguimiento a los programas pilotos implementados para el acceso a este derecho.<br><br>La meta se estableció considerando el número de trabajadoras y trabajadores del hogar; sin embargo, no se cuenta con suficiente información para hacer alguna predicción estadística.
