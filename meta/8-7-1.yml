SDG_GOAL: >-
  Objetivo 8. Promover el crecimiento económico sostenido, inclusivo y sostenible, el empleo pleno y productivo y el trabajo decente para todos
SDG_TARGET: >-
  Meta 8.7 Adoptar medidas inmediatas y eficaces para erradicar el trabajo forzoso, poner fin a las formas contemporáneas de esclavitud y la trata de personas y asegurar la prohibición y eliminación de las peores formas de trabajo infantil, incluidos el reclutamiento y la utilización de niños soldados, y, de aquí a 2025, poner fin al trabajo infantil en todas sus formas
SDG_INDICATOR: >-
  8.7.1 Proporción de la población de 5 a 17 años que realiza una ocupación infantil no permitida, desglosada por sexo y edad
SDG_SERIES_DESCR: >-
  Este indicador muestra la proporción de niñas, niños y adolescentes de 5-17 años que realizan una ocupación no permitida. Se calcula dividiendo la población de 5-17 años de edad que en la semana de referencia estuvo por debajo de la edad mínima (5 a 14 años) para trabajar (según el Art. 123 Constitucional) más de los de 15 a 17 años que estaban laborando en una ocupación peligrosa (según la Ley Federal del Trabajo) respecto de la población total de niñas, niños y adolescentes de 5 a 17 años.
