DATA_VALIDATION: >-
  El indicador es un indicador proxy, el objetivo de la medición es el resultado de un sistema de protección social con un enfoque de derechos. Por el momento solo se cuenta con el indicador que nos da un acercamiento a la seguridad social para un grupo específico de la población, es importante mencionar que un sistema de protección social va mucho más allá de la seguridad social y que debe plantearse de forma universal.<br><br>El indicador está reportado en la fuente de información solo en los años 2010 y 2018, con la información disponible se puede calcular el indicador, pero al no ser una fuente oficial, se debe considerar la solicitud del cálculo para los años intermedios entre 2010 y 2018.<br><br>La actualización del indicador está sujeta a la publicación de los microdatos por parte de INEGI.
