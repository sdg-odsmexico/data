RATIONALE: >-
  El CONEVAL ha manifestado que ante situaciones de crisis el impacto es mayor en población vulnerable, de ahí la importancia de la “construcción de un sistema de protección social que proteja el ejercicio de los derechos sociales y que posibilite la resiliencia frente a diversas amenazas”. La construcción de un sistema de protección social universal incrementaría la resiliencia de las personas en condiciones de vulnerabilidad, y de toda la población, a los fenómenos extremos relacionados con el clima y otros desastres económicos, sociales y ambientales. <br>Actualmente no se cuenta con un sistema de protección social universal, por lo que el indicador se considera como proxy, enfocado en la medición específica para los adultos mayores. En México, el sistema de pensiones está constituido por dos sistemas, uno de seguridad social contributiva y el otro por un conjunto de programas sociales no contributivos, los cuales se combinan ampliando así la protección de la población. El indicador establece que la pensión que reciban esté por encima del valor promedio de la línea de pobreza por ingresos, con lo cual mide un elemento adicional en el bienestar de este grupo de edad, más allá de la recepción de un ingreso.
