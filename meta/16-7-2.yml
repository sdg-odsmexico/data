RATIONALE: >-
  El indicador mide la ‘eficacia política externa’, es decir, la percepción de la gente sobre si los políticos o las instituciones políticas escuchan las opiniones y responden a las necesidades del ciudadano común. La importancia de medir los niveles de eficacia externa radica en que está correlacionada con la confianza en el gobierno y con las percepciones de la legitimidad de las instituciones públicas. También se espera que los niveles más altos de capacidad de respuesta del sistema se asocien con niveles más altos de participación política, incluido el voto en las elecciones.
REC_USE_LIM: >-

DATA_COMP: >-

DATA_VALIDATION: >-
  De acuerdo con el metadato internacional, este indicador se calcula a partir de las respuestas positivas de dos preguntas: una corresponde a la toma de decisiones inclusivas (el proceso que brinda a la gente la oportunidad de hacerse escuchar), y la otra a la toma de decisiones responsiva (el proceso en el que los políticos y/o las instituciones políticas escuchan las demandas y actúan en consecuencia).<br><br>El cálculo del indicador que se presenta aquí corresponde a la pregunta sobre decisiones inclusivas, que pertenece a la pregunta 4.10 de la ENCUCI 2020: "Dígame qué tan de acuerdo o en desacuerdo está con la siguiente afirmación: “En México, para la toma de decisiones, el gobierno considera las opiniones de las personas como usted”".
