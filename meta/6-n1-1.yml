RATIONALE: >-
  Para garantizar progresivamente los derechos humanos al agua y al saneamiento, especialmente en la población más vulnerable, se plantea el indicador  "Proporción de la población que tiene acceso al agua entubada diariamente así como al saneamiento básico en las 14 entidades más rezagadas", para lo cual  se enfoca en la población que tiene acceso al agua entubada diario en su vivienda o terreno y al mismo tiempo tiene sanitario o excusado de uso exclusivo de la vivienda así como conexión a la red de drenaje o a una fosa séptica en los estados de Guerrero, Baja California Sur, Morelos, Oaxaca, Puebla, Chiapas, Zacatecas, Hidalgo, Tlaxcala, San Luis Potosí, Nayarit, Estado de México, Veracruz y Michoacán, que son los estados donde el indicador presenta su valor más bajo.  <br><br>Este indicador se alinea a la meta 6.1 del ODS 6, prestando especial atención al acceso transgeneracional al agua y el acceso de grupos en desventaja. En su diseño, el indicador va más allá de la medición tradicional que considera por separado  la medición al acceso al agua potable o al saneamiento y que, además, en el caso de este último, no tiene indicador específico dentro de la presente propuesta. <br><br>Este indicador forma parte de los indicadores del Objetivo 3 del Programa Sectorial del Medio Ambiente y Recursos Naturales  2020-2024 y del Objetivo 1 del Programa Nacional Hídrico 2020-2024.<br><br>El Comité Técnico Especializado en Información en Materia de Agua (CTEIMA), en sesión llevada a cabo el 28 de agosto de 2020, solicitó el seguimiento del indicador 6.2.1 en el seno del CTEIMA. El indicador da seguimiento a dos servicios básicos (agua entubada y saneamiento) que  resultan indispensables para el bienestar de las personas en el país, y se enfoca, como lo sugiere la meta (Acceso universal y equitativo al agua potable y saneamiento, prestando especial atención al acceso transgeneracional al agua y el acceso de grupos en desventaja) en las entidades federativas que muestran mayor rezago en cuanto al acceso a estos servicios. En su diseño, el indicador va más allá de la medición tradicional que considera por separado  la medición al acceso al agua potable o al saneamiento y que, además, en el caso de este último, no tiene indicador específico dentro de la presente propuesta. <br><br>El indicador forma parte de los indicadores del Objetivo 3 del Programa Sectorial del Medio Ambiente y Recursos Naturales  2020-2024 y del Objetivo 1 del Programa Nacional Hídrico 2020-2024.<br>Es importante mencionar que en la última reunión del Comité Técnico Especializado en Información en Materia de Agua (CTEIMA), llevada al cabo el 28 de agosto de 2020, uno de los acuerdos finales fue solicitar que este indicador lo llevaran conjuntamente el CONEVAL y la CONAGUA, y no solo el primero. 
