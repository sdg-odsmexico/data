RATIONALE: >-
  Este indicador se enfoca en monitorear si las cuencas transfronterizas están cubiertas por acuerdos de cooperación en funcionamiento. Los criterios que deben cumplirse para la cooperación en una cuenca específica que se considere "operativa" buscan captar si los arreglos realmente proporcionan una base adecuada para la cooperación en la gestión del agua. Las cuencas transfronterizas son cuencas que se comparten con otros países, es decir, de cualquier agua superficial (en particular ríos, lagos) o aguas subterráneas que marcan, cruzan o están ubicadas en los límites entre dos o más países. A los efectos del cálculo de este indicador, para las aguas superficiales, la cuenca es la extensión del área de captación; para las aguas subterráneas, el área considerada es la extensión del acuífero.
