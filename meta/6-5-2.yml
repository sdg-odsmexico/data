DATA_COMP: >-

DATA_VALIDATION: >-
  Para el indicador se considera como acuerdo para la cooperación en materia de agua a un tratado, convención, acuerdo u otro acuerdo formal bilateral o multilateral, como un memorando de entendimiento, entre países ribereños que proporciona un marco para la cooperación en la gestión de aguas transfronterizas. Los acuerdos u otro tipo de arreglos formales pueden ser interestatales, intergubernamentales, interministeriales, interinstitucionales o entre autoridades regionales. Para el caso de los acuíferos se consideran las actas y acuerdo firmados de cooperación técnica para la realización de estudios. Para el caso de cuencas, se consideran todas la cuencas transfronterizas tanto de la frontera norte y sur del país, considerándose solamente aquellas con convenio a las cuencas de los ríos Tijuana, Colorado y Bravo.
