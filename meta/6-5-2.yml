SDG_SERIES_DESCR: >-
  Se obtiene sumando el área de superficie en un país de las cuencas de captación de aguas superficiales transfronterizas y los acuíferos transfronterizos que están cubiertos por un arreglo operativo y dividiendo el área obtenida por el área total agregada de todas las cuencas transfronterizas y acuíferos transfronterizos. El resultado se multiplica por 100 para obtenerlo expresado como porcentaje.
