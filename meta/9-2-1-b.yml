RATIONALE: >-
  El PIB per cápita mide el ingreso promedio de la población de un país o área geográfica y expresa la capacidad media para satisfacer las necesidades de bienes y servicios por habitante (SNIEG & INEGI, 2016).<br>Un cambio porcentual positivo en la tasa de crecimiento anual del PIB real per cápita es interpretado como un incremento en el nivel promedio de vida de los residentes de un país o área (UNSD, 2016).<br>Indicador del comportamiento de la industria en el  producto interno bruto.
