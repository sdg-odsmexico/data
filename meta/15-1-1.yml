RATIONALE: >-
  Los ODS establecieron como una de sus metas proteger, restablecer y promover el uso sostenible de los ecosistemas terrestres, y de manera particular de los bosques. Los bosques y selvas representan importantes reservorios de la biodiversidad. El desarrollo de las actividades productivas (principalmente de la agricultura y la ganadería), el crecimiento de la infraestructura (de comunicaciones y eléctrica, fundamentalmente) y el desarrollo urbano, han reducido la superficie de los bosques y selvas en México y el mundo. La pérdida de ésta superficie conlleva necesariamente a la degradación ambiental y a la pérdida de biodiversidad y de los servicios ambientales que brindan los ecosistemas naturales. En este sentido, el indicador es una medida del capital natural, en particular de los ecosistemas forestales, que tiene el país.
