DATA_VALIDATION: >-
  De acuerdo con el INEGI, la superficie terrestre nacional es de 1 950 484.12 km2 (no incluye los cuerpos de agua naturales y artificiales: ríos, lagos, lagunas, presas, bordos y canales, con base en la Carta Topográfica Escala 1:250,000, serie II).<br>El indicador incluye bosque mesófilo de montaña; bosque templado (bosque de ayarín, bosque de cedro, bosque de encino, bosque de encino-pino, bosque de oyamel, bosque de pino, bosque de pino-encino, bosque de táscate y matorral de coníferas); bosque inducido (bosque cultivado y bosque inducido); selva húmeda (selva alta perennifolia, selva alta subperennifolia, selva baja perennifolia, selva baja subperennifolia, selva mediana subperennifolia, selva mediana perennifolia); selva subhúmeda (matorral subtropical, selva baja caducifolia, selva baja espinosa, selva baja subcaducifolia, selva mediana caducifolia, selva mediana subcaducifolia, selva baja espinosa caducifolia, selva baja espinosa subperennifolia). Se excluyen otros tipos de vegetación natural, como matorrales, que son importantes para el país.
