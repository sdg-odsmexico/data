RATIONALE: >-
  La comunidad científica de montaña reconoce que existe una correlación directa entre la cobertura verde de las zonas de montaña y su estado de salud, y como consecuencia su capacidad de cumplir con sus funciones como ecosistema. El seguimiento de los cambios en la vegetación de montaña, con el tiempo, proporciona una medición adecuada sobre la situación de conservación en los ecosistemas de montaña. El seguimiento del "Índice de cobertura verde de las montañas." con el tiempo puede proporcionar información sobre la cubierta forestal, madera y vegetales en general. Por ejemplo, su reducción se asocia normalmente al sobrepastoreo, desmonte de tierras, la urbanización, la explotación forestal, la extracción de madera, la recolección de leña, el fuego. Su aumento se deberá al crecimiento de la vegetación, posiblemente vinculado a los programas de restauración de suelo, de reforestación o de forestación
