SDG_GOAL: >-
  Objetivo 8. Promover el crecimiento económico sostenido, inclusivo y sostenible, el empleo pleno y productivo y el trabajo decente para todos
SDG_TARGET: >-
  Meta 8.10 Fortalecer la capacidad de las instituciones financieras nacionales para fomentar y ampliar el acceso a los servicios bancarios, financieros y de seguros para todos
SDG_INDICATOR: >-
  8.10.1.a Número de sucursales de bancos comerciales por cada 100 000 adultos
SDG_SERIES_DESCR: >-
  El indicador señala la concentración de sucursales en proporción con la población adulta que habita en el país. Mientras mayor sea este indicador, se entiende que la población tiene una mayor posibilidad de acceder al sistema financiero a través de estos canales.
