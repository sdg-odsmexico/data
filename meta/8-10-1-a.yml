  El indicador denota el número de sucursales de bancos comerciales por cada 100 000 adultos en México.
UNIT_MEASURE: >-
  Porcentaje
CLASS_SYSTEM: >-

SOURCE_TYPE: >-
  Este indicador es calculado por el Fondo Monetario Internacional (FMI) a partir de la información que le provee la Dirección General para el Acceso a los Servicios Financieros de la Comisión Nacional Bancaria y de Valores (CNBV) sobre el número de sucursales; a su vez, el dato sobre la población adulta se obtiene de los Indicadores del Desarrollo Mundial del Banco Mundial.<br>
