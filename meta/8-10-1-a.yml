INST_MANDATE: >-

RATIONALE: >-
  Las sucursales son fundamentales para adquirir y usar productos y servicios financieros. Este indicador se refiere al número de puntos de contacto, acceso o transacción provenientes de las instituciones bancarias al servicio de la población en general. A medida que la infraestructura financiera se expanda y las instituciones provean productos acordes a las necesidades de la población, mayor será el uso de productos financieros formales.
REC_USE_LIM: >-

DATA_COMP: >-

DATA_VALIDATION: >-
  Este indicador es útil para comparaciones internacionales. Adicionalmente a este indicador, la Comisión Nacional Bancaria y de Valores (CNBV) calcula y publica el valor de este indicador incluyendo no solo a los bancos, sino también a las entidades de ahorro y crédito popular (Socap y Sofipo) utilizando una métrica de cada 10 mil adultos.<br><br>El valor de la población que reportó el IMF en la última Encuesta de Acceso Financiero (FAS) cambió para todos los periodos. Se actualizaron los valores de acuerdo al último archivo recibido.
