RATIONALE: >-
  La Constitución Política de los Estados Unidos Mexicanos establece a México como una República Federal. Esto quiere decir que los gobiernos estatales y federales tienen distitnas obligaciones y facultades. La Ley de Coordinación Fiscal (LCF) se encarga de determinar la autoridad tributaria y los alcances del ejercicio del gasto en cada nivel de gobierno. <br><br>Las transferencias de recursos de la federación a los estados puede ser mediante participaciones, las cuales se derivan de los convenios de adhesión al Sistema de Coordinación Fiscal y mediante aportaciones, las cuales se transfieren para que los estados y municipios estén en posibilidad de cumplir sus funciones. Estas transferecnias buscar garantizar un nivel deseable de provisión de bienes públicos.<br><br>En este escenario, las entidades federativas generan un porcentaje muy bajo de sus ingresos, lo cual los mantiene con alta dependencia fiscal. Según un reporte del Instituto Mexicano de la Competitividad, las entidades recaudan en promedio solo 6 de los 18 impuestos que pueden recaudar; es decir, no aprovechan todas sus facultades tributarias. <br><br>El indicador propuesto da seguimiento al porcentaje de ingresos generados por los estados para sus gastos. Es ideal que los estados tengan una dependencia menor de los recursos federales, puesto que incentiva la recaudación y gobernanza local.
