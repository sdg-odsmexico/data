DATA_VALIDATION: >-
  1. La información de la Encuesta Nacional de Empleo (ENE) está conceptualmente homologada a la Encuesta Nacional de Ocupación y Empleo (ENOE).<br><br>2. Los datos de población ocupada se refieren a las personas ocupadas de 15 años y más: i) Los datos de 1995 a 1999 corresponden al segundo trimestre de cada año; ii) Los datos de 2000 se calculan con el promedio aritmético de los trimestres segundo, tercero y cuarto; iii) A partir de 2001, los datos resultan del promedio aritmético de los cuatro trimestres de cada año.<br><br>3. La paridad poder de compra (PPC) -o paridad de poder adquisitivo- es un tipo de cambio que resulta de un ajuste cuyo propósito es eliminar las diferencias de niveles de precios que prevalecen entre países. Al efectuar la conversión a términos de PPC, el PIB de los diversos países se expresa para un mismo conjunto de precios, de tal forma que las comparaciones de esta medida entre países reflejan sólo las diferencias en el volumen de bienes y servicios comprados.<br>Este tipo de cambio se expresa en términos del dólar estadounidense, por lo que el PIB a PPC mide el valor del gasto de un país, referido al nivel de precios vigente en Estados Unidos.<br><br>4. Los datos del PIB tienen base 2013 y están expresadas en precios corrientes.<br><br>5. Las cifras del PIB y las estimaciones del tipo de cambio de Paridad de Poder de Compra están sujetas a revisiones periódicas por parte de las instituciones que las generan, por lo que es posible que se registren cambios frecuentes en el numerador de este indicador, lo cual repercute en el resultado final del mismo.<br><br>6. Las cifras absolutas de población ocupada para el periodo 1995-2004 fueron generadas con el factor de expansión correspondiente a las proyecciones de población elaboradas con base en el Conteo de Población y Vivienda 2005.<br><br>7. Debido a lo anterior, el dato de la tasa de crecimiento del PIB por persona ocupada de 2005 (4.0%) resultó de aplicar las cifras de población ocupada de 2005 y de 2004, correspondientes a la serie anterior, las cuales están ajustadas a las proyecciones de población basadas en el Conteo de Población y Vivienda 2005.<br><br>8. Por su parte, la tasa de crecimiento del PIB por persona ocupada de 2006 (7.0%) utilizó las cifras de población ocupada de 2006 y de 2005 de las proyecciones de población basadas en el Censo de Población y Vivienda 2010. Esta misma serie fue también utilizada para calcular las tasas de crecimiento de los años siguientes.<br><br>9. Las cifras absolutas de la misma variable correspondientes al periodo 2005-2020 se generaron con el factor de expansión correspondiente a las proyecciones de población revisadas por el Consejo Nacional de Población (CONAPO), las cuales se basaron en el Censo de Población y Vivienda 2010 y se difundieron en abril de 2013.<br>
