RATIONALE: >-
  El indicador es la superficie de manglares que tiene nuestro país, resultado del monitoreo que se hace de los manglares. La importancia de realizar un monitoreo permanente de los ecosistemas de manglar radica en que, al determinar el estado y las tendencias de cambio (deterioro o recuperación), incluida la identificación de las amenazas existentes y la aparición de nuevas, será posible emprender acciones y prevenir o corregir los cambios que provocan o se pueden provocar en estos ecosistemas. El objetivo del Sistema de Monitoreo de Manglares de México (SMMM) es identificar cambios en el ecosistema de manglar a través de la evaluación periódica de su distribución espacial y condición de sus atributos naturales y sociales, de tal forma que la información generada apoye a la conservación y manejo del ecosistema de manglar. El SMMM tiene cuatro componentes: Distribución espacial de los manglares; Caracterización de los manglares; Dimensión social; y Colaboración.<br>
