RATIONALE: >-
  Para aprovechar eficientemente el agua y contribuir al desarrollo sostenible de los sectores productivos, se propone este indicador para evaluar el impacto de la infraestructura de riego en la producción agricola del país. De manera integrada, toma la producción de 4 cultivos básicos: maíz grano, frijol, trigo grano y arroz palay, por unidad de superficie cosechada en las zonas con infraestructura de riego del país, distritos y unidades de riego. Para este efecto, se toma como referencia la información que integra y publica el Servicio de Información Agroalimentaria y Pesquera (SIAP) de la Sader.
