SDG_SERIES_DESCR: >-
  Para obtener el rendimiento de cultivos básicos en zonas con infraestructura de riego, se considera el cociente de la suma de la producción (PROD) y de la superficie de riego cosechada (SUPCOSECHA) para cada uno de los cuatro cultivos de referencia en el año agrícola correspondiente (maíz grano, frijol, trigo grano y arroz palay), y considerando la modalidad riego.
