RATIONALE: >-
  La corrupción es un antónimo de la igualdad de acceso a los servicios públicos y del correcto funcionamiento de la economía; como tal, tiene un impacto negativo en la distribución justa de los recursos y las oportunidades de desarrollo. Además, la corrupción erosiona la confianza pública en las autoridades y el estado de derecho; cuando el soborno administrativo se convierte en una experiencia recurrente de grandes sectores de la población y las empresas, sus efectos tienen un impacto negativo profundo en el estado de derecho, los procesos democráticos y la justicia. Al proporcionar una medida directa de la experiencia del soborno, este indicador proporciona una medida objetiva de la corrupción, así como un criterio para monitorear el progreso en la lucha contra la corrupción.
