DATA_VALIDATION: >-
  El nombre completo del indicador global es Proporción de la población que ha sufrido a)violencia física, b) violencia psicológica y c) violencia sexual en los últimos 12 meses, y a nivel internacional está a cargo de la Oficina de Naciones Unidas contra la Droga y el Delito (UNODC), que lo reporta en tres subindicadores, este subindicador 16.1.3b corresponde a las víctimas de violencia psicológica únicamente, que incluye las víctimas de los delitos de amenazas verbales o por escrito, además de las víctimas de otros delitos que declararon que el principal daño sufrido fue psicológico. En otros delitos se incluyen:  Robo total de vehículo (automóvil, camioneta, camión); Robo de accesorios, refacciones o herramientas de vehículos (automóvil, camioneta, camión); Alguien entró a su casa o departamento sin permiso mediante el uso de la fuerza o por engaños y robó o intentó robar algo; Robo o asalto en la calle o en el transporte público (incluye robo en banco o cajero automático); Robo en forma distinta a la anterior; Alguien usó su chequera, número de tarjeta o cuenta bancaria sin su permiso para realizar cargos o para extraer dinero de sus cuentas (fraude bancario) o le dio dinero falso; Entregó dinero por un producto o un servicio que no recibió conforme a lo acordado (fraude al consumidor); Amenazas, presiones o engaños para exigirle dinero o bienes; o para que hiciera algo o dejara de hacerlo (extorsión); Alguien sólo por actitud abusiva o por una discusión lo(a) golpeó generándole una lesión física (moretones, fracturas, cortadas, etc.); Lo secuestraron para exigir dinero o bienes; Alguien en contra de su voluntad lo(a) agredió mediante hostigamiento sexual, manoseo, exhibicionismo o intento de violación; Fue obligado(a) mediante violencia física o amenaza por alguien conocido o desconocido a tener una actividad sexual no deseada (Violación sexual); y Otros delitos distintos a los anteriores).
