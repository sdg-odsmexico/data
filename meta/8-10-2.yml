RATIONALE: >-
  Las cuentas de ahorro en una institución regulada y supervisada asegura que los recursos monetarios de los usuarios estén protegidos por un seguro de depósitos, en caso de que la institución quebrara, el patrimonio de los ahorradores estaría blindado por la cantidad que cubre el seguro. Asimismo, tener una cuenta de ahorro permite crear un historial financiero con lo cual se puede acceder a otros productos financieros como es el caso del crédito.
