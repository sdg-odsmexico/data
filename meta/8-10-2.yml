SDG_INDICATOR: >-
  8.10.2 Proporción de adultos (de 15 años o más) con una cuenta en un banco u otra institución financiera o con un proveedor móvil de servicios monetarios
SDG_SERIES_DESCR: >-
  Se calcula como la proporción de los adultos (personas de 15 años o más) representados por la muestra que respondieron afirmativamente sobre la tenencia de una cuenta en un banco u otra institución financiera entre el total de la población adulta representada por el universo de la muestra. La muestra estimada es de 1 000 cuestionarios.
