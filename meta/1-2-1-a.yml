DATA_VALIDATION: >-
  Metodología para la construcción de las Líneas de Pobreza por Ingresos en México<br>Esta metodología se basa en los patrones de gasto de los hogares para aproximar el consumo de energía y micronutrientes de la población. Posteriormente, se ubica un estrato poblacional de referencia en el cual el consumo de energía coincide con las recomendaciones nutricionales. Una vez ubicado el estrato poblacional de referencia, se delimita el patrón de consumo de alimentos de acuerdo a criterios de mayor participación en el gasto y mayor frecuencia. De forma adicional, se determina la cantidad de alimentos que satisfagan requerimientos nutricionales de vitaminas, minerales y proteínas. El valor monetario de dicha canasta se obtiene del gasto reportado por el estrato de referencia y dicho valor se actualiza con el Índice Nacional de Precios al Consumidor (INPC).<br><br>Para datos a nivel estatal:<br>1. Una vez que se tiene el umbral de referencia, se define el indicador de ingreso que se utiliza en la medición de la pobreza. El ingreso corriente total per cápita considera los ingresos corrientes monetarios y no monetarios de los integrantes de un hogar. Al sumar todos los ingresos de todos miembros del hogar y dividirlos entre el tamaño del mismo ajustado por adulto equivalente y economías de escala, se obtiene el ingreso corriente total per cápita ajustado.<br><br>2. Para mayor detalle consultar <br>Construcción de las Líneas de Pobreza por Ingresos. Documento Metodológico. <a target="_blank" class="liga3" href="https://www.coneval.org.mx/InformesPublicaciones/InformesPublicaciones/Documents/Lineas_pobreza.pdf">https://www.coneval.org.mx/InformesPublicaciones/InformesPublicaciones/Documents/Lineas_pobreza.pdf</a> <br><br>3. Datos de CONEVAL sobre la pobreza multidimensional<br>- Medición de pobreza.<br><a target="_blank" class="liga3" href="https://www.coneval.org.mx/Medicion/Paginas/PobrezaInicio.aspx">https://www.coneval.org.mx/Medicion/Paginas/PobrezaInicio.aspx</a><br>- Medición de la pobreza a nivel municipio 2010-2020. <a target="_blank" class="liga3" href="https://www.coneval.org.mx/Medicion/Paginas/Pobreza-municipio-2010-2020.aspx">  https://www.coneval.org.mx/Medicion/Paginas/Pobreza-municipio-2010-2020.aspx </a><br>- Metodología para la medición multidimensional de la pobreza en México. <a target="_blank" class="liga3" href="https://www.coneval.org.mx/Informes/Coordinacion/Publicaciones%20oficiales/MEDICION_MULTIDIMENSIONAL_SEGUNDA_EDICION.pdf"> https://www.coneval.org.mx/Informes/Coordinacion/Publicaciones%20oficiales/MEDICION_MULTIDIMENSIONAL_SEGUNDA_EDICION.pdf </a><br><br>4. Se utilizan las bases de datos que publicó el INEGI con los nuevos factores de expansión construidos con base en el Marco de Muestreo de Viviendas y los resultados del Censo de Población y Vivienda 2020.<br><br>5. El total de la población presentada es para fines de la medición de pobreza, por lo que puede diferir con las cifras de población total reportadas por el INEGI o CONAPO.<br>Para datos a nivel municipal<br><br>1. La población presentada (total) tiene un propósito exclusivamente estadístico está calibrada para que, en las estimaciones de pobreza, la suma de la población municipal sea igual a la población de cada entidad federativa reportada con base en la información del MCS-ENIGH 2010, MEC del MCS-ENIGH 2015 o MEC del MCS-ENIGH 2020 publicados. Por lo anterior, estas cifras de población podrían diferir de las reportadas por el INEGI o CONAPO a nivel municipal.<br><br>2. Las estimaciones municipales de pobreza han sido ajustadas a la información reportada a nivel estatal en el MCS-ENGH 2010, en el MEC del MCS-ENIGH  2015 y en el MEC del MCS-ENIGH 2020 publicada por INEGI, de acuerdo con la Metodología para la medición multidimensional de la pobreza establecida por el CONEVAL.<br><br>3. En 2015 para los municipios  de Buenaventura (08010), Carichí (08012), Santa Isabel (08024), Temósachic (08063), Urique (08065) en Chihuahua; San Nicolás de los Ranchos (21138) en Puebla; Matías Romero Avendaño (20057), Santa María Chimalapa (20407), San Francisco Chindúa (20140), Santa María Petapa (20427) en Oaxaca y Gral. Plutarco Elías Calles (26070) en Sonora no se puede generar estimaciones de los indicadores debido a que no se dispone de la información en la Encuesta Intercensal 2015 de acuerdo con INEGI.<br><br>4. En 2020 para los municipios de Seybaplaya (04012) en Campeche, Honduras de la Sierra (07125) en Chiapas y La Magdalena Tlaltelulco (29048) en Tlaxcala no se puede generar estimaciones de los indicadores debido a que la muestra del Censo de Población y Vivienda 2020 no es suficiente para generar estimaciones de acuerdo con INEGI.<br><br>5. Los municipios de San Quintín (02006) en Baja California; Seybaplaya (04012) en Campeche; El Parral (07122), Emiliano Zapata (07123), Mezcalapa (07124), Capitán Luis Ángel Vidal (07120), Rincón Chamula San Pedro (07121) y Honduras de la Sierra (07125) en Chiapas; Coatetelco (17034), Xoxocotla (17035) y Hueyapan en Morelos; Bacalar (23010) y Puerto Morelos (23011) en Quintana Roo son de reciente creación, por lo cual pueden no tener estimaciones 2010, 2015 o 2020.<br><br>6. Para más información sobre la medición de pobreza a escala municipal, puede consultar el documento metodológico Metodología para la medición de la pobreza en los municipios de México, 2020. <a target="_blank" class="liga3" href="https://www.coneval.org.mx/Medicion/Documents/Pobreza_municipal/2020/Metodologia_pobreza_municipal_2020.pdf"> https://www.coneval.org.mx/Medicion/Documents/Pobreza_municipal/2020/Metodologia_pobreza_municipal_2020.pdf </a><br><br>*/ La actualización del indicador está sujeta a la publicación de los microdatos por parte de INEGI.
