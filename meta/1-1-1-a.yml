DATA_VALIDATION: >-
  1. Cálculo del ingreso Corriente Total Per cápita.- En primer lugar, se utiliza el Ingreso Corriente Total Percápita (ICTPC) de la medición multidimencional de la pobreza reportada por CONEVAL (para mayor información sobre su composición consultar <a href=”http://www.coneval.org.mx”> http://www.coneval.org.mx </a>). En segundo lugar, se deflacta el ingreso con el Índice Nacional de Precios al Consumidor (INPC, base 2Q de diciembre de 2018=100) al mes de julio de cada año en que INEGI capta la información de ingresos y gastos de los hogares.<br><br>2. Construcción de la línea de referencia.- La línea de la pobreza de $1.90 dólares se construye a partir del tipo de cambio de Paridad de Poder Adquisitivo (PPA) de 2011 publicado por el Banco Mundial (7.673013 pesos por cada dólar americano a precios internacionales). El resultado se lleva a precios de agosto de cada año de medición, utilizando el INPC publicado por el INEGI. Finalmente, se multiplica por 30 para obtener la línea de referencia mensual.<br><br>3. Cálculo del número de personas con ingresos por debajo de la línea. Se compara el ICTPC mensual con la línea de referencia, identificando y contabilizando el número de personas cuyo ingreso es menor a la línea. Se crea el factor de expansión de personas multiplicando el tamaño del hogar por el factor de expansión y se usa para calcular el porcentaje total de personas con ingresos por debajo de la línea de referencia.<br><br>4. Se utilizan las bases de datos que publicó el INEGI con los nuevos factores de expansión construidos con base en el Marco de Muestreo de Viviendas y los resultados del Censo de Población y Vivienda 2020.<br><br>5. El total de población presentada en estas estimaciones, es para fines de la medición de pobreza, por lo que puede diferir con las cifras de población total reportadas por el INEGI o CONAPO.<br><br>*/ La actualización del indicador está sujeta a la publicación de los microdatos por parte de INEGI.
