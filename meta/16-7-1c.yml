RATIONALE: >-
  Para que la toma de decisiones por parte del poder judicial sea receptiva, inclusiva, participativa y representativa en todos los niveles, como lo exige la meta 16.7, es importante garantizar la diversidad en los puestos clave en los tribunales a nivel nacional y local. La diversidad en los cargos judiciales hace que la toma de decisiones por parte del poder judicial sea más legítima a los ojos de los ciudadanos y las ciudadanas y más receptiva a las preocupaciones de toda la población.
