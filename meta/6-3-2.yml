RATIONALE: >-
  La buena calidad del agua es esencial para proteger los ecosistemas acuáticos y los servicios que brindan, incluyendo: la preservación de la biodiversidad; la protección de la salud humana, tanto en el uso recreativo como en el suministro de agua potable; el apoyo a la nutrición humana mediante el suministro de peces y agua para riego; la habilitación de una variedad de actividades económicas; y el fortalecimiento de la resiliencia de las personas frente a los desastres relacionados con el agua. Por lo tanto, la buena calidad del agua está estrechamente relacionada con el logro de muchos otros Objetivos de Desarrollo Sostenible.
