SDG_GOAL: >-
  Objetivo 6. Garantizar la disponibilidad y la gestión sostenible del agua y el saneamiento para todos
SDG_TARGET: >-
  Meta 6.3 De aquí a 2030, mejorar la calidad del agua reduciendo la contaminación, eliminando el vertimiento y minimizando la emisión de productos químicos y materiales peligrosos, reduciendo a la mitad el porcentaje de aguas residuales sin tratar y aumentando considerablemente el reciclado y la reutilización sin riesgos a nivel mundial
SDG_INDICATOR: >-
  6.3.2. Proporción de cuerpos de agua con buena calidad de agua
SDG_SERIES_DESCR: >-
  El indicador se calcula en dos etapas: <br>1. En el primer paso, se clasifican los cuerpos de agua de acuerdo con una evaluación en función del cumplimiento de los límites permisibles para cada uno de los parámetros seleccionados.<br>2. En un segundo paso, los resultados de la clasificación se utilizan para calcular el indicador como la proporción del número de cuerpos de agua clasificados como de buena calidad en relación con el número total de cuerpos de agua considerados en el análisis.<br>El indicador se basa en datos de calidad del agua derivados de mediciones in situ y el análisis de muestras recolectadas de aguas superficiales y subterráneas. La calidad del agua se evalúa mediante parámetros físicos y químicos que reflejan la calidad  del agua. El estado de la calidad de los cuerpos de agua individuales se clasifica en función del cumplimiento de los límites permisibles para evaluar la calidad del agua disponibles. <br>Para el caso de México, los parámetros considerados para evaluar la calildad del agua en los cuerpos de agua son: porcentaje de saturación de oxígeno, conductividad eléctrica, pH, fósforo total y nitrógeno de nitratos.
