RATIONALE: >-
  El compromiso de no dejar a nadie atrás y eliminar la discriminación está en el centro de la Agenda 2030 para el Desarrollo Sostenible. La eliminación de la discriminación también está consagrada en la Declaración Universal de Derechos Humanos y los principales tratados internacionales de derechos humanos. El propósito de este indicador es medir una prevalencia de discriminación basada en la experiencia personal reportada por los individuos. Se considera un indicador de resultados que ayuda a medir la eficacia de las leyes, políticas y prácticas no discriminatorias para los grupos de población afectados.
