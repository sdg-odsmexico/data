RATIONALE: >-
  Los ODS establecieron como una de sus metas conservar y utilizar en forma sostenible los océanos, los mares y los recursos marinos. Los ecosistemas de las zonas marinas, además de poseer una enorme riqueza biológica, brindan importantes bienes y servicios ambientales a la población. La producción de alimentos, la estabilización de la línea costera, la regulación de la hidrología y el clima, la captura del bióxido de carbono y la producción de oxígeno son sólo algunos de los más importantes. Salvaguardar zonas marinas importantes por sus ecosistemas y biodiversidad es de vital importancia para detener la pérdida de biodiversidad y conservar sus servicios ambientales. En este sentido, el establecimiento de áreas protegidas ha sido un mecanismo importante a nivel global para preservar a la biodiversidad. El indicador sirve como un medio para medir la contribución de la conservación de las zonas marinas hacia el esfuerzo de proteger los ecosistemas nacionales importantes por su biodiversidad, así como para medir el cumplimiento de las obligaciones derivadas de los acuerdos internacionales.
