SDG_GOAL: >-
  Objetivo 9. Construir infraestructuras resilientes, promover la industrialización inclusiva y sostenible y fomentar la innovación
SDG_TARGET: >-
  Meta 9.2 Promover una industrialización inclusiva y sostenible y, de aquí a 2030, aumentar significativamente la contribución de la industria al empleo y al producto interno bruto, de acuerdo con las circunstancias nacionales, y duplicar esa contribución en los países menos adelantados
SDG_INDICATOR: >-
  9.2.2 Ocupación en la manufactura como proporción del empleo total, desglosada por sexo (2014-2022)
SDG_SERIES_DESCR: >-
  Este indicador se calcula como el número de personas empleadas en el sector de la industria manufacturera, dividido entre el empleo total. Los ocupados se definen como todas aquellas personas de 15 años y más que, durante el período de referencia, se dedicaron a cualquier actividad para producir bienes o prestar servicios. 
