DATA_VALIDATION: >-
  1. Este indicador refiere al porcentaje de la población que vive con menos del 50% de la mediana del nivel de ingreso (es decir, su ingreso está por debajo del 50% de la mediana de la distribución del ingreso). Este indicador permite aproximar el nivel y las tendencias de la inclusión social, pobreza relativa y desigualdad. El uso de la mediana permite identificar una distribución asimétrica del ingreso, debido a que esta se puede considerar que es una medida más adecuada para conocer la desigualdad de ingresos <br>2. Se considera el indicador de ingreso que se utiliza en la medición multidimensional de la pobreza. El ingreso corriente total per cápita considera los ingresos corrientes monetarios y no monetarios de los integrantes de un hogar. Al sumar todos los ingresos de todos miembros del hogar y dividirlos entre el tamaño de este, es ajustado por adulto equivalente y economías de escala, se obtiene el ingreso corriente total per cápita ajustado.<br><br>3. Se utilizan las bases de datos que publicó el INEGI con los nuevos factores de expansión construidos con base en el Marco de Muestreo de Viviendas y los resultados del Censo de Población y Vivienda 2020<br><br>4. El total de población presentada en estas estimaciones, es para fines de la medición de pobreza, por lo que puede diferir con las cifras de población total reportadas por el INEGI o CONAPO.<br><br>*/ La actualización del indicador está sujeta a la publicación de los microdatos por parte de INEGI.
