DATA_VALIDATION: >-
  El cálculo de mortalidad es realizado por la Dirección General de Información en Salud con base en las estadísticas vitales de INEGI y las estimaciones de población del CONAPO. Las defunciones registradas de INEGI/SS deben consultarse por entidad de registro de la defunción y año de registro que considera no sólo los eventos ocurridos en el año de consulta sino además puede agregar eventos ocurridos en años anteriores; los códigos CIE 9 para mortalidad por VIH/SIDA son 279.5 y 279.6 y CIE10 B20-B24x. La población total (denominador) corresponde a la población media de las Proyecciones de la población en México y de las Entidades Federativas, 2016-2050 y Conciliación Demográfica de México, 1950-2015. El 25 de agosto de 2015, el INEGI actualizó la cifra de defunciones generales 2013.<br><br>Este es un indicador que pertenece al Catálogo Nacional de Indicadores (CNI).<br>
