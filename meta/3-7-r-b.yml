RATIONALE: >-
  Reducir el porcentaje de mujeres adolescentes de 15 a 19 años que son madres debido a que las mujeres que quedan embarazadas y tienen hijos/as en la adolescencia, están más predispuestas a sufrir carencias sociales y económicas. Además, la prevención de nacimientos a edad temprana en la vida de una mujer es una medida importante para mejorar la salud materna y reducir la mortalidad infantil. Por otra parte, las mujeres que tienen hijos/as a una edad temprana experimentan una reducción en las oportunidades para mejorar su situación socioeconómica, sobre todo porque es poco probable que las madres jóvenes puedan seguir estudiando y, si tienen que trabajar, puede resultar especialmente difícil compaginar las responsabilidades familiares y laborales.  (Fondo de Población de las Naciones Unidas UNFPA, 2020).
