STAT_CONC_DEF: >-
  Es el número de hogares por quintil de ingreso y estrato urbano-rural con gasto catastrófico en salud con respecto al número total de hogares en el mismo quintil de ingreso y estrato en el año del levantamiento de Encuesta Nacional de Ingreso y Gasto de los Hogares. Se considera que un hogar incurre en gasto catastrófico en salud cuando efectúa un pago de bolsillo para atender su salud mayor al 30% de su ingreso efectivo (ingreso total menos gasto en alimentos). Se considera el ingreso neto total para la división por quintil de ingreso.
