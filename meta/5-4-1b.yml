STAT_CONC_DEF: >-
  Este indicador se define como la proporción del tiempo dedicado al trabajo doméstico y de cuidado no remunerado para el propio hogar como para otros hogares. El trabajo doméstico no remunerado incluye la preparación de alimentos, el lavado de platos, la limpieza y el mantenimiento de una vivienda, la lavandería, el planchado, la jardinería, el cuidado de mascotas, las compras, la instalación, el mantenimiento y la reparación de artículos personales y domésticos. Estas actividades se enumeran en ICATUS 2016 bajo la división principal “3. Unpaid domestic services for household and family members ” y la división principal 4 "Unpaid caregiving services for household and family members". En el caso de la Clasificación Mexicana de Uso del Tiempo (CMAUT) 2014 que es la referencia para ENUT, son las actividades que se enumeran bajo la división principal 2 " Trabajo doméstico no remunerado para el propio hogar", la división principal “3. Trabajo no remunerado de cuidado para miembros del propio hogar;  excluyendo el tiempo de trabajo de cuidados pasivos. Así como la división 41 "Trabajo de apoyo a otros hogares no remunerado".
