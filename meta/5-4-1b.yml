RATIONALE: >-
  Permite conocer la cantidad de tiempo que la población de 12 años y más dedica a proporcionar trabajo doméstico y de cuidados no remunerados. Este indicador muestra la desigual carga de trabajo de las mujeres y de los hombres en el propio hogar y otros hogares. Es útil para la formulación de políticas públicas encaminadas a tener una mejor distribución de las cargas de trabajo doméstico y de cuidados no remunerado entre las mujeres, los hombres, las empresas y el Estado, así como para sustentar elaboración de las políticas y programas públicos orientados al desarrollo de sistemas de cuidados.  
