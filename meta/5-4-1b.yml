SDG_GOAL: >-
  Objetivo 5. Lograr la igualdad de género y empoderar a todas las mujeres y las niñas
SDG_TARGET: >-
  Meta 5.4. Reconocer y valorar los cuidados y el trabajo doméstico no remunerados mediante servicios públicos, infraestructuras y políticas de protección social, y promoviendo la responsabilidad compartida en el hogar y la familia, según proceda en cada país
SDG_INDICATOR: >-
  5.4.1b Proporción de tiempo dedicado al trabajo doméstico y de cuidado no remunerado, desglosada por entidad federativa
SDG_SERIES_DESCR: >-
  El indicador se calcula sobre la base del número promedio de horas que la población dedica al trabajo doméstico y de cuidado no remunerado por día en el propio hogar y otros hogares, respecto al tiempo total del día, lo que representa la proporción del tiempo dedicado a este tipo de actividades. Este tipo de medidas se pueden utilizar para comparar diferentes grupos poblacionales, desgloses geográficos y evaluar cambios a lo largo del tiempo.<br><br>El indicador se presenta desagregado a nivel nacional y entidades federativas, por sexo y grupos de edad. Este indicador no incluye cuidados pasivos.
