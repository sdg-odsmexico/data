DATA_VALIDATION: >-
  Los datos presentados para este indicador se expresan como una proporción de tiempo total que se dedica en un día al trabajo doméstico y de cuidado. Los datos promedio por día se dividen entre 24 horas y se multiplican por 100. Lo cual, corresponde a la fórmula de cálculo propuesta en el metadato NU pero expresada de manera diferente.<br><br>El número promedio de horas dedicadas al trabajo doméstico y de cuidados no remunerado se deriva de las estadísticas de uso del tiempo que se recopilan mediante la Encuesta Nacional de Uso del Tiempo (ENUT).<br><br>Para 2014 los resultados por entidad federativa no son representativos.
