SDG_GOAL: >-
  Objetivo 6. Garantizar la disponibilidad y la gestión sostenible del agua y el saneamiento para todos
SDG_TARGET: >-
  Meta 6.5. De aquí a 2030, implementar la gestión integrada de los recursos hídricos a todos los niveles, incluso mediante la cooperación transfronteriza, según proceda
SDG_INDICATOR: >-
  6.5.1. Grado de implementación de la gestión integrada de los recursos hídricos
SDG_SERIES_DESCR: >-
  Para obtener el valor que se reporta en 2020 para el indicador, se aplicó la encuesta desarrollada por PNUMA para monitorear e informar sobre este indicador a escala mundial, pero customatizada para México. Este instrumento se diseñó también como una herramienta de diagnóstico útil y sencilla con la que los países puedan determinar cuáles son los puntos fuertes y débiles de los distintos aspectos de la implementación de la GIRH. La encuesta cuantifica la implementación en avances graduales, lo que permite que los países definan con precisión los obstáculos y los elementos facilitadores de cara a impulsar la gestión integrada de los recursos hídricos. Una vez contestada la encuesta y analizados los resultados, puede servir de insumo para la planificación y las labores que tienen como objetivo hacer realidad la meta 6.5. La encuesta consta de cuatro secciones, una para cada faceta clave de la GIRH: <br>1. Entorno propicio: Políticas, leyes y planes para respaldar la implementación de la GIRH.<br>2. Instituciones y participación: El abanico de funciones de las instituciones políticas, sociales, económicas y administrativas y de otros grupos de interesados que contribuyen a la implementación.<br>3. Instrumentos de gestión: Los recursos y actividades que permiten que los encargados de la toma de decisiones y los usuarios escojan una línea de actuación de forma racional y con conocimiento de causa. <br>4. Financiación: Presupuestación y financiación que se habilita y se emplea para el desarrollo y la gestión de recursos hídricos (al margen del suministro de agua potable y el saneamiento) de diversas fuentes.<br>En el caso párticular de México, se realizó la encuesta a 68 participantes, de los cuales 36 pertenecen a organizaciones civiles y/o academia; 25 a Gobierno Federal y 7 a Gobierno Estatal.  Para el módulo transfronterizo se consideraron ambas fronteras, dándole una mayor ponderación a la frontera norte por su importancia para el país.  <br>La encuesta se realizó mediante un cuestionario en línea (elaborado en la CONAGUA), permitiendo mostrar los resultados de manera inmediata y generando los gráficos correspondientes.  Adicionalmente, se realizó un taller en modo videoconferencia para orientar en el uso y llenado del cuestionario en línea.   Finalmente se compartieron los resultados con los encuestados.
