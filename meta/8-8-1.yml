DATA_VALIDATION: >-
  Se cuenta con información sobre accidentes de trabajo para los trabajadores afiliados al IMSS (predominantemente del sector privado), la cual incluye a los que sufrieron lesiones temporales, permanentes o la muerte.<br><br>Se genera una tasa de incidencia por cada 100 trabajadores. El cálculo se realiza con base en el número de casos ocurridos en el año de referencia, los cuales se incorporan a la estadística del año de ocurrencia del riesgo, a medida que el IMSS declara los casos de riesgos de trabajo como terminados. Es por ello que los datos pueden aumentar cada año, incluso en los años menos recientes. Es importante señalar que estos datos difieren de los publicados en la Memoria Estadística del IMSS, en donde los casos se clasifican según el año en que el caso se da por terminado.<br><br>De 2008 a 2012, el total incluye sexo no especificado.<br><br>La serie presenta cifras preliminares.
