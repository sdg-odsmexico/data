RATIONALE: >-
  Este indicador permite mostrar la evolución de la epidemia por VIH en la población adulta de 15 a 49 años para estimar la demanda futura de medicamentos antirretrovirales, es decir, permite conocer el número de personas de 15 a 49 años de edad que viven con VIH y que requerirán de medicamentos y servicios especializados para este padecimiento, lo cual permitiría una planeación adecuada para la obtención de medicamento y la atención del paciente.
REC_USE_LIM: >-

DATA_COMP: >-

DATA_VALIDATION: >-
  Los datos con que se obtiene este indicador provienen de un modelo de estimación de personas viviendo con VIH creado por el ONUSIDA que se ajusta periódicamente para mejorar las versiones del modelo de acuerdo a los tipos de epidemia existentes en el mundo, como consecuencia de esto la información siempre se considera preliminar ya que varía en cada ronda.<br/><br/>A partir del 2013, cada año se realiza la estimación de personas viviendo con VIH y se registrarán los cambios en toda la serie de datos.<br><br>Este es un indicador que pertenece al Catálogo Nacional de Indicadores.
