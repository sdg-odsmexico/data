SDG_TARGET: >-
  Meta 3.3 De aquí a 2030, poner fin a las epidemias del SIDA, la tuberculosis, la malaria y las enfermedades tropicales desatendidas y combatir la hepatitis, las enfermedades transmitidas por el agua y otras enfermedades transmisibles
SDG_INDICATOR: >-
  3.3.r.1 Tasa de prevalencia del VIH/SIDA entre la población de 15 a 49 años
SDG_SERIES_DESCR: >-
  Este indicador resulta de dividir la población de 15 a 49 años que se estima vive con VIH en un determinado año, entre la población media de 15 a 49 años del mismo periodo, multiplicado por 100.
