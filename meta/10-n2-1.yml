RATIONALE: >-
  El crecimiento económico es el incremento del PIB de un país o una región o un grupo de países. A este nivel, no se pueden observar cambios en la distribución; esto es, que se acumule crecimiento solo en algunos sectores de la población. Los ODS buscan no dejar a nadie atrás y lograr que el crecimiento económico se dé de forma incluyente. <br><br>En este sentido, este indicador es una muestra de las brechas económicas y capacidad redistributiva de los impuestos.
