SDG_GOAL: >-
  Objetivo 10. Reducir la desigualdad en los países y entre ellos
SDG_TARGET: >-
  Meta 10.n2 Adoptar políticas, especialmente fiscales, salariales y de protección social, y lograr progresivamente una mayor igualdad de ingresos y de oportunidades
SDG_INDICATOR: >-
  10.n2.1 Porcentaje que representa el ingreso de los dos deciles más bajos sobre los dos deciles más altos
SDG_SERIES_DESCR: >-
  Se calcula sumando el ingreso promedio de los dos primeros deciles(?Di1,2) y se divide entre la suma del ingreso promedio de los últimos dos deciles(?Di9,10), el resultado se multiplica por cien para obtener el porcentaje representado.
