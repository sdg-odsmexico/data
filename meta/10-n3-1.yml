DATA_VALIDATION: >-
  Fuente: INEGI. <br>1. Los porcentajes se calcularon respecto al total de la población según su orientación sexual. <br>2. Esta negación se refiere a la declaración de al menos uno de los derechos captados, los cuales son: la atención médica o medicamentos, la atención o servicios en alguna oficina de gobierno, la entrada o permanencia en algún negocio, centro comercial o banco, recibir apoyos de programas sociales, obtener algún crédito de vivienda, préstamo o tarjeta, y la oportunidad de obtener un empleo.<br><br>No se cuenta con una serie histórica del indicador, pero se propone la meta con base en el análisis de tendencias de otros indicadores disponibles.
