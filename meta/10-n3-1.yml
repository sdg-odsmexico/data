RATIONALE: >-
  La Constitución Política establece que todas las personas gozarán de los derechos humanos reconocidos en la Constitución y en los tratados internacionales. La Ley Federal para Prevenir y Eliminar la Discriminación busca prevenir y eliminar todas las formas de discriminación que se ejerzan contra cualquier persona. Además, establece que la discriminación es " toda distinción, exclusión, restricción o preferencia que, por acción u omisión, con intención o sin ella, no sea objetiva, racional ni proporcional y tenga por objeto o resultado obstaculizar, restringir, impedir, menoscabar o anular el reconocimiento, goce o ejercicio de los derechos humanos y libertades,  cuando se base en uno o más de los siguientes motivos: el origen étnico o nacional, el color de piel, la cultura, el sexo, el género, la edad, las discapacidades, la condición social, económica, de salud o jurídica, la religión, la apariencia física, las características genéticas, la situación migratoria, el embarazo, la lengua, las opiniones, las preferencias sexuales, la identidad o filiación política, el estado civil, la situación familiar, las responsabilidades familiares, el idioma, los antecedentes penales o cualquier otro motivo"<br><br>La ENADIS, integra información sobre diferentes tipos de discriminación. A pesar de que existe normativa para proteger los derechos de las personas y contra la discriminación, en los resultados de la ENADIS se observan grandes diferencias en el acceso a los derechos. <br><br>En este sentido, se platea el indicador, el cual da cuenta de la discriminación en el acceso a los derechos según orientación sexual, esto para cerrar brechas y no dejar a nadie atrás.
