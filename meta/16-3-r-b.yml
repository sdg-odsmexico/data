SDG_SERIES_DESCR: >-
  Es la población privada de la libertad al cierre del año en los centros penitenciarios estatales, entre la capacidad instalada (camas disponibles) en el año de referencia, multiplicada por 100. Desagregada por tipo de centro (centros penitenciarios estatales; centros especializados de tratamiento o internamiento para adolescentes) y entidad federativa.
