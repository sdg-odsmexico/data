DATA_VALIDATION: >-
  Se consideran a los adultos en "reclusión" y adolescentes "internados".<br><br>Centros penitenciarios incluye los centros penitenciarios y centros especializados de tratamiento o internamiento para adolescentes que comprenden todas las instituciones sujetas a la autoridad de la administración penitenciaria estatal en que permanecen internadas personas privadas de su libertad. <br> <br>Adolescentes comprende a las personas a quienes se atribuya la realización de una conducta tipificada como delito por las leyes penales y tengan entre doce años cumplidos y menos de dieciocho años de edad, así como a las personas mayores de dieciocho años de edad a quienes se les atribuya la comisión o participación en un hecho señalado como delito en las leyes penales mientras eran adolescentes y a las personas que se encuentren en proceso o cumpliendo una medida de sanción y cumplan dieciocho años de edad (artículos 1 y 6 de la Ley Nacional del Sistema Integral de Justicia Penal para Adolescentes).
