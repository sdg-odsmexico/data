RATIONALE: >-
  Esta tasa ilustra la magnitud de la problemática de los trabajadores que carecen de la protección de la seguridad social  por parte de su empleador o de las personas que se desempeñan, por su cuenta o dependiendo de un tercero, en unidades económicas no registradas, circunstancia que los coloca en una situación de vulnerabilidad legal en el ámbito laboral y/o patrimonial.<br><br>En esta categoría se incluyen: i) los ocupados en actividades no agropecuarias que laboran en unidades económicas no registradas (sector informal); ii) los trabajadores del servicio doméstico remunerado que no tienen seguridad social; iii) los trabajadores no remunerados; iv) los trabajadores subordinados y remunerados cuyos servicios son utilizados por unidades económicas registradas y laboran sin la protección de la seguridad social.
