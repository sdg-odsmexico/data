SDG_GOAL: >-
  Objetivo 15. Proteger, restablecer y promover el uso sostenible de los ecosistemas terrestres, gestionar sosteniblemente los bosques, luchar contra la desertificación, detener e invertir la degradación de las tierras y detener la pérdida de biodiversidad
SDG_TARGET: >-
  Meta 15.4. De aquí a 2030, asegurar la conservación de los ecosistemas montañosos, incluida su diversidad biológica, a fin de mejorar su capacidad de proporcionar beneficios esenciales para el desarrollo sostenible
SDG_INDICATOR: >-
  15.4.1 Lugares importantes para la biodiversidad de las montañas incluidos en zonas protegidas
SDG_SERIES_DESCR: >-
  Este indicador se calcula a partir de los datos derivados de una superposición espacial entre polígonos digitales de la Información Geoespacial de las Áreas Naturales Protegidas (CONANP, 2022), polígonos digitales para Áreas Clave de Biodiversidad de montaña (Áreas Clave de Biodiversidad (KBA), las Áreas de importancia para la conservación de las aves (AICA), el Análisis de vacíos y omisiones en conservación de la biodiversidad terrestre de México: espacios y especies (GAP Terrestre). Con los lugares importantes para la biodiversidad de las montaña se hizo una sobreposición con la capa ráster de montaña (UNEP-WCMC 2002).<br><br>El valor del indicador en un momento dado, está basado en datos del año de establecimiento del área protegida registrado en la Base de Datos de la Información Geoespacial de las Áreas Naturales Protegidas. Se calcula como el porcentaje medio de la suma de las superficies de los tres instrumentos (AICA, GAP Terrestre y KBA) evitando duplicidad que está cubierta por áreas protegidas. 
