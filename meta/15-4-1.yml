DATA_VALIDATION: >-
  Para proveer un contexto global a la discusión de biodiversidad de montaña es necesario definir las localidades y tipos de ecosistemas de montaña, esto requiere a su vez la definición de montaña o sitios de montaña. La altitud, la pendiente y los gradientes ambientales que se generan en las montañas son parte clave para su correcta definición, sin embargo, se complica combinar estos componentes. Los umbrales de altitud simple dejan de lado a los sistemas montañosos más antiguos y bajos e incluyen áreas con elevación relativamente alta que tienen poco relieve topográfico y pocos gradientes ambientales. Este modelo propone el uso de la pendiente en combinación con la altitud para determinar sitios de montaña a nivel mundial. Se presentan en un archivo tipo ráster con valores de altitud y pendientes, así como una clasificación de los sistemas montañosos. "Mountains of the World" (UNEP-WCMC). <br><br>La UNEP-WCMC cataloga las zonas de montaña en siete clases definiéndolas de la siguiente manera:<br><br>Clase 1: Elevación 1000-1500m y pendiente >=5<sup>o</sup><br>Clase 2: Elevación 1000-1500m y pendiente >=5<sup>o</sup> o rango de elevación local >300<br>Clase 3: Elevación 1500-2500m y pendiente >=2<sup>o</sup><br>Clase 4: Elevación 2500-3500m<br>Clase 5: Elevación 300-1000m y rango de elevación local >300<br>Clase 6: Elevación 3500-4500m<br>Clase 7: Elevación >= 4500m<br><br>Para el caso de México las siete clases están representadas tanto en las ANP, KBA, AICA y GAP Terrestre de zonas de montaña.<br><br>La temporalidad de los instrumentos es distinta: para AICA es a partir de 1999; para KBA a partir de 2009; y para GAP Terrestre a partir de 2007.
