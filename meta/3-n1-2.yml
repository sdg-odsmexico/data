RATIONALE: >-
  La atención oportuna de algunos padecimientos y casos de urgencias que requieren hospitalización o atención especializada, puede ser un factor crucial para la recuperación de la salud. Este indicador permite conocer cuál es la proporción de la población que por las condiciones de disponibilidad de servicios médicos, conectividad, movilidad, entre otras, puede llegar en menos de dos horas a una unidad hospitalaria. A su vez brinda elementos para identificar los retos en materia de política pública para la atención de la población con mayores dificultades para acceder oportunamente a estos servicios.<br><br>Fundamento nacional:<br>Constitución Política de los Estados Unidos Mexicanos artículo 4. <br>Ley General de Desarrollo Social artículo 6. <br>Ley General de Salud artículo 2 fracción V, 6 fracción I y artículo 51. <br><br>Fundamento internacional:<br>Declaración Universal de los Derechos Humanos artículo 25.<br>Pacto Internacional de Derechos Económicos, Sociales y Culturales artículo 12 numerales 1 y 2 inciso d. <br>Observación General número 14 del Comité de Derechos Económicos, Sociales y culturales, numeral 9.
