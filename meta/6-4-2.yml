RATIONALE: >-
  Este indicador proporciona una estimación de la presión, por parte de todos los sectores, sobre los recursos renovables de agua dulce del país. Un nivel bajo de estrés hídrico indica una situación donde la extracción combinada por todos los sectores es marginal en relación con los recursos, y por lo tanto tiene poco impacto potencial sobre la sostenibilidad de los recursos o sobre la potencial competencia entre los usuarios. Un nivel alto de estrés hídrico indica una situación donde la extracción combinada por todos los sectores representa una proporción considerable de los recursos renovables totales de agua dulce, con impactos potencialmente mayores sobre la sostenibilidad de los recursos y situaciones potenciales de conflictos y competencia entre los usuarios. 
