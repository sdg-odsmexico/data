SDG_GOAL: >-
  Objetivo 6. Garantizar la disponibilidad y la gestión sostenible del agua y el saneamiento para todos
SDG_TARGET: >-
  Meta 6.4. De aquí a 2030, aumentar considerablemente el uso eficiente de los recursos hídricos en todos los sectores y asegurar la sostenibilidad de la extracción y el abastecimiento de agua dulce para hacer frente a la escasez de agua y reducir considerablemente el número de personas que sufren falta de agua
SDG_INDICATOR: >-
  6.4.2 Nivel de estrés hídrico: extracción de agua dulce como proporción de los recursos disponibles de agua dulce.
SDG_SERIES_DESCR: >-
  El valor nacional de este indicador se calcula sobre la base de tres componentes:<br>1. Recursos renovables totales de agua dulce (TRWR): expresados como la suma de (a) los  recursos hídricos renovables internos (IRWR) y (b) los recursos hídricos renovables externos (ERWR).  Se consideran en este apartado el escurrimiento natural medio superficial, las entradas y salidas de agua superficial de y hacia otros países, y la recarga de agua subterránea. <br>2. La extracción total de agua dulce (TFWW), es el volumen de agua dulce extraída de su fuente (ríos, lagos, acuíferos) para la agricultura, las industrias, y los servicios. Se toman en cuenta los volúmenes concesionados de agua registrados en el Registro Público de Derechos de Agua (Repda) e integrados en el Sistema Nacional de Información del Agua (SINA) con corte al 31 de diciembre de cada año.<br>3. Requisitos de caudales ambientales (EFR) se definen como la cantidad y duración de los caudales de agua dulce y de los niveles necesarios para sostener los ecosistemas acuáticos; en este caso se consideran, el caudal ecológico en los sistemas de cuencas y la descarga natural comprometida en acuíferos. <br>Los datos son obtenidos de las publicaciones de las disponibilidades de aguas superficiales y aguas subterráneas en el Diario Oficial de la Federación, a partir de los registros administrativos de la Subdirección General Técnica de la Conagua, así como de los registros del Sistema Nacional de Información del Agua.
