SDG_SERIES_DESCR: >-
  El Índice Global de Productividad Laboral de la Economía (IGPLE) se genera al relacionar dos variables agregadas de la economía del país, obtenidas de fuentes de información diferentes. El Sistema de Cuentas Nacionales de México (SCNM) que genera el Producto Interno Bruto (PIB) trimestral base 2013, a precios básicos y en términos reales. La Encuesta Nacional de Ocupación y Empleo (ENOE) que capta información trimestral del número de ocupados en el país y del número de horas trabajadas. Como resultado de la relación entre ambas variables, es factible obtener tanto el PIB por persona ocupada como el PIB por hora trabajada. https://www.inegi.org.mx/contenidos/productos/prod_serv/contenidos/espanol/bvinegi/productos/nueva_estruc/702825188894.pdf 
