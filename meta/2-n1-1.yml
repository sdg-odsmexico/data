RATIONALE: >-
  El Artículo 4o de la Constitución Política de los Estados Unidos Mexicanos establecer que "Toda persona tiene derecho a la alimentación nutritiva, suficiente y de calidad. El estado lo garantizará". Sin embargo, no todas las personas tienen acceso efectivo a este derecho. <br><br>En 2016, el 12% de las niñas y niños menores de 5 años presentaron algún tipo de desnutrición, esto  puede afectar el desarrollo físico y mental de las niñas y los niños, lo cual tiene efectos de por vida.  <br><br>La desnutrición infantil tiene grandes consecuencias en el desarrollo físico y cognitivo de un niño. La desnutrición infantil tiene 4 tipos: desnutrición crónica, desnutrición aguda moderada, desnutrición aguda grave y, carencia de vitaminas y minerales. En este caso, el indicador refiere a la desnutrición crónica, que cuando se sufre, se tiene retraso en el crecimiento; es decir, tiene una talla baja para su edad comparado con un estándar internacional.
