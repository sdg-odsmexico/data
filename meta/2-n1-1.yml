  Meta 2.n1 Acceso a una alimentación nutritiva y de calidad
SDG_INDICATOR: >-
  2.n1.1 Porcentaje de la población menor de 5 años que presenta algún tipo de desnutrición crónica
SDG_SERIES_DESCR: >-
  Para los menores de cinco años de edad, el estado nutrición se evaluó mediante índices antropométricos construidos a partir de las mediciones de peso, talla y edad. Los índices antropométricos fueron transformados a puntajes Z usando la norma de referencia de la Organización Mundial de la Salud (OMS) de 2006. Se clasificó con bajo peso, baja talla y emaciación, a los niños cuyo puntaje Z fue menor a -2 en peso para edad, longitud o talla para edad y peso para longitud o talla, respectivamente. Se incluyeron como datos válidos los siguientes intervalos de valores por cada indicador antropométrico: entre -6.0 y +5.0 puntos Z del peso para la edad; entre -6.0 y +6.0 puntos Z de la talla para la edad y entre -5.0 y +5.0 puntos Z del peso para la talla, respecto de la media de la población de referencia antes mencionada. Cuando el puntaje Z de alguno de los indicadores se ubicó fuera del intervalo de datos válidos, se eliminó la serie de puntajes Z de todos los indicadores para dicho individuo.
