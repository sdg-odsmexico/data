DATA_VALIDATION: >-
  Aunque se cuenta con la ENSANUT 2018, los resultados generales no reportan el indicador. Es posible realizar el cálculo o una aproximación del indicador, pero al no ser una cifra reportada oficialmente se sugiere esperar al procesamiento de la información del indicador. La estimación de la meta se realizó considerando los reportes previos de la ENSANUT, estos son de 1988, 1999, 2006, 2012. <br>Se plantea un escenario retador en la que se reduzca el porcentaje de población menor de 5 años con algún tipo de desnutrición crónica. 
