  Meta 16.3. Promover el estado de derecho en los planos nacional e internacional y garantizar la igualdad de acceso a la justicia para todos
SDG_INDICATOR: >-
  16.3.1.b Proporción de víctimas de violencia psicológica en los últimos 12 meses que han notificado su victimización a las autoridades competentes u otros mecanismos de resolución de conflictos reconocidos oficialmente
SDG_SERIES_DESCR: >-
  Población de 18 años o más que reportó haber sufrido amenazas verbales o por escrito hacia su persona, diciendo que le va a causar un daño a ella, a su familia, a sus bienes o su trabajo, o aquellas que reportaron haber sido víctima de otros delitos diferentes a las amenazas verbales (Incluye Robo total de vehículo (automóvil, camioneta, camión); Robo de accesorios, refacciones o herramientas de vehículos (automóvil, camioneta, camión); Alguien entró a su casa o departamento sin permiso mediante el uso de la fuerza o por engaños y robó o intentó robar algo; Robo o asalto en la calle o en el transporte público (incluye robo en banco o cajero automático); Robo en forma distinta a la anterior; Alguien usó su chequera, número de tarjeta o cuenta bancaria sin su permiso para realizar cargos o para extraer dinero de sus cuentas (fraude bancario) o le dio dinero falso; Entregó dinero por un producto o un servicio que no recibió conforme a lo acordado (fraude al consumidor); Amenazas, presiones o engaños para exigirle dinero o bienes; o para que hiciera algo o dejara de hacerlo (extorsión); Alguien sólo por actitud abusiva o por una discusión lo(a) golpeó generándole una lesión física (moretones, fracturas, cortadas, etc.); Lo secuestraron para exigir dinero o bienes; Alguien en contra de su voluntad lo(a) agredió mediante hostigamiento sexual, manoseo, exhibicionismo o intento de violación; Fue obligado(a) mediante violencia física o amenaza por alguien conocido o desconocido a tener una actividad sexual no deseada (Violación sexual); Otros delitos distintos a los anteriores), que respondieron que el principal daño sufrido fue emocional o psicológico, que personalmente u otro integrante de su hogar denunciaron su victimización ante el Ministerio Público, entre la población de 18 años y más víctima de violencia psicológica en el año, multiplicada por 100. Desagregada por sexo (total; hombres; mujeres).
