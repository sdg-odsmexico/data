  Es el cambio en la eficiencia del uso del agua con el tiempo (CWUE), medida como la proporción entre el valor agregado y el volumen de agua usada. Internacionalmente, se consideran los sectores económicos: agricultura, silvicultura y pesca (CIIU A); explotación de minas y canteras, industrias manufactureras, construcción y energía (CIIU B, C, D y F); todos los sectores de servicios (CIIU 36-39 y CIIU 45-99), que incluyen: industrias de captación, tratamiento y suministro de agua (CIIU 36). Para el caso de México, se considera la información del Sistema de Cuentas Ambientales y Económicas del Agua (SCAE Agua) de INEGI.
