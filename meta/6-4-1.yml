RATIONALE: >-
  Este indicador estima la dependencia del crecimiento económico sobre la explotación de sus recursos hídricos. Un valor del indicador que muestra un crecimiento inferior a la economía indica un problema potencial de sostenibilidad a mediano o largo plazos para el crecimiento económico mismo. Este indicador se centra en la economía, por lo que se estima calculando los indicadores individuales de cada sector económico principal, para luego consolidarlos en una única cifra.<br>La principal base lógica para la interpretación del indicador debería ser la comparación con el crecimiento económico del país: el indicador debe seguir, como mínimo, la misma tendencia del crecimiento económico para que sea aceptable. Si la eficiencia en el uso del agua crece más que el valor añadido de la economía, se puede decir que el indicador va por una dirección correcta, mientras que es necesario prestar más atención en situaciones donde ocurre lo contrario.
