SDG_GOAL: >-
  Objetivo 6. Garantizar la disponibilidad y la gestión sostenible del agua y el saneamiento para todos
SDG_TARGET: >-
  Meta 6.4. De aquí a 2030, aumentar considerablemente el uso eficiente de los recursos hídricos en todos los sectores y asegurar la sostenibilidad de la extracción y el abastecimiento de agua dulce para hacer frente a la escasez de agua y reducir considerablemente el número de personas que sufren falta de agua
SDG_INDICATOR: >-
  6.4.1 Cambio en la eficiencia del uso del agua a lo largo del tiempo
SDG_SERIES_DESCR: >-
  El indicador se calcula como la suma de los tres sectores económicos (agricultura, silvicultura y pesca; minas, industrias manufactureras, construcción y energía;  todos los sectores de servicios, que incluyen: industrias de captación, tratamiento y suministro de agua), sobre el total del volumen de agua usada. Para el caso de México, se utiliza la información del Sistema de Cuentas Ambientales y Económicas del Agua (SCAE Agua) del Instituto Nacional de Estadística y Geografía, el cual utiliza la clasificación SCIAN de las actividades económicas.
