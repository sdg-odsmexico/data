DATA_VALIDATION: >-
  El indicador tiene dos componentes principales: el volumen de usos de agua y el económico. Para el caso de la información económica, el Sistema de Cuentas Ambientales y Económicas del Agua (SCAE Agua) de INEGI proporciona la informacion del valor agregado bruto con una base al 2013, por lo que para este indicador se realiza un ajuste tomando como base el año 2015. La información de los volúmenes de agua del indicador, se toman de los registros de volúmes concesionados para los usos del agua integrados en el Sistema Nacional de Información del Agua de la Conagua con un corte al ultimo día del año.
