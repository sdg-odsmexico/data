RATIONALE: >-
  El objetivo fundamental de la respuesta mundial al sida es reducir el número de personas que contraen la infección por VIH a menos de 200,000 personas para el año 2030. Monitorear la tasa de personas que contraen la infección a lo largo del tiempo sirve para cuantificar los avances hacia este objetivo. Este indicador es uno de los 10 indicadores mundiales que se incluyen en las directrices de información estratégica consolidadas de la Organización mundial de la Salud (OMS).
REC_USE_LIM: >-

DATA_COMP: >-

DATA_VALIDATION: >-
  Cada año, el Centro Nacional para la Prevención y el Control del VIH y sida (Censida) realiza las estimaciones nacionales del VIH, en colaboración con el Programa Conjunto de las Naciones Unidas para el VIH/Sida (Onusida), a través del Modelo Spectrum (Avenir Health); cuyos resultados junto con datos epidemiológicos y programáticos del país, se utilizan para realizar las estimaciones de la incidencia del VIH. Toda vez que, el Modelo Spectrum está en constante proceso de mejora y que los datos nacionales y la metodología utilizada se actualiza cada año, las estimaciones anuales no son comparables entre sí, por lo que las cifras de este indicador para toda la serie de años proyectados se modificarán anualmente, alineándose a la estimación vigente. Por lo anterior, las cifras de toda la serie de años se consideran preliminares.<br><br>Se reporta la estimación puntual y los límites inferior y superior. No se utilizan cifras redondeadas. <br><br>Para consultar el Modelo Spectrum y Manual: <a target="_blank" class="liga3" href="https://www.avenirhealth.org/software-spectrum.php"> https://www.avenirhealth.org/software-spectrum.php<br>
