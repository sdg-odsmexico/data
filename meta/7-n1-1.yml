RATIONALE: >-
  México tiene un gran potencial en cuanto al uso de las energías limpias y renovables, su importancia radica en garantizar una Transición Energética ordenada, contribuir a la reducción de emisiones contaminantes y la dependencia de combustibles fósiles. En los últimos años se ha dado un incremento crucial en la generación de energía de fuentes no fósiles.<br> <br>En cumplimiento a los compromisos internacionales, México estableció en su legislación mexicana metas en términos para Transición Energética. En 2014 la Ley de Transición Energética establece en el artículo tercero transitorio la meta la participación de energías limpias en la generación de energía eléctrica para el 2024 de 35%.  Lo anterior será ratificado en la Ley General de Cambio Climático (LGCC) para 2024, el 35% de la generación de electricidad deberá ser por energías limpias. Esto garantiza una matriz eléctrica más sustentable, lo que permitirá cumplir con los compromisos internacionales de reducción de emisiones contaminantes y mejorar la calidad de vida de la población.
