DATA_VALIDATION: >-
  La generación de energía limpia considera la generación Eoloelétrica, FV-Solar, Bioenergía, Cogeneración Eficiente (se aplicó su factor de acreditación de Energía Limpia).  Incluye la energía limpia de las centrales con Certificado de Energía Limpia (CEL), Geotérmica, Hidroeléctrica y Nucleoeléctrica; de abasto aislado y generación distribuida. Ademas, se considera la eficiencia de los sistemas de cogeneración de energía eléctrica. 
