STAT_CONC_DEF: >-
  Este indicador nos permitirá conocer la penetración de accesos del servicio fijo de Internet, con una diferenciación por velocidad, de modo que podamos conocer cómo se comporta la tendencia en uso de tecnología. Hecho que permitirá conocer espacios de inversión e industrialización hacia más rápidas y nuevas tecnologías. Así mismo, este indicador nos permitirá medir el acceso universal a internet, a través de las diversas tecnologías. <br>  El indicador está actualmente degradado por las siguientes velocidades de suscripción:<br>  • 256 kbps a menos de 2 Mbps: Se refiere a todos los accesos del servicio fijo de Internet con velocidades de bajada anunciados en el rango entre los 256 kbps y menos de 2 Mbps.<br>  • 2 Mbps a menos de 10 Mbps: Se refiere a todos los accesos del servicio fijo de Internet con velocidades de bajada anunciados en el rango entre los 2 Mbps y menos de 10 Mbps.<br>  • Igual o superior a 10 Mbps: Se refiere a todos los accesos del servicio fijo de Internet con velocidades de bajada anunciados en el rango de 10 Mbps.
