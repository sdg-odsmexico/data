RATIONALE: >-
  Internet se ha convertido en una herramienta cada vez más importante para proporcionar acceso a la información, y puede ayudar a fomentar y mejorar la cooperación regional e internacional en materia de acceso a la ciencia, la tecnología, las innovaciones, y mejorar el intercambio de conocimientos. La velocidad de conexión a Internet es importante para asegurarse de que los usuarios de Internet tienen acceso de calidad a Internet y pueden tomar ventaja de la creciente cantidad de contenido de Internet - incluyendo el contenido generado por el usuario.
