DATA_VALIDATION: >-
  Los accesos del servicio de fijo de Internet corresponden a la suma del total de accesos activos del Servicio Fijo de Banda Ancha por tipo de tecnología de cada Operador. El número de accesos se contabiliza al finalizar el periodo que se está monitoreando. Por ejemplo, para el reporte del segundo trimestre de 2017, el número reportado será el total de accesos activos al día 30 de junio de dicho año.<br>Un acceso activo del Servicio Fijo de Banda Ancha no necesariamente equivale a una suscripción a este servicio. Una suscripción puede tener asociados varios accesos, pero un acceso sólo puede estar asociado a una suscripción. Se excluyen los accesos que hayan sido comercializados a otros Operadores para su reventa.<br>UIT recoge datos para este indicador a través de un cuestionario anual de la reglamentación nacional las autoridades o los Ministerios de Tecnología de Información y Comunicación, que recogen los datos de los proveedores de servicios de Internet. Para el año 2014, se disponía de alrededor de 80 economías de datos, a partir de desarrolladas y las regiones en desarrollo, y que cubre todas las regiones globales clave.
