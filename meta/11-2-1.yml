DATA_VALIDATION: >-
  Debido a la limitación de la información, se hace el cálculo con la información disponible y sólo considerando los viajes perpendiculares de la población que se traslada al trabajo. No se considera a la población que sólo útiliza el vehículo, bicicleta o transporte del trabajo como medio de traslado, ni a la población que sólo se traslada a pie para llegar a su trabajo.
