SDG_GOAL: >-
  Objetivo 11. Lograr que las ciudades y los asentamientos humanos sean inclusivos, seguros, resilientes y sostenibles
SDG_TARGET: >-
  Meta 11.2. De aquí a 2030, proporcionar acceso a sistemas de transporte seguros, asequibles, accesibles y sostenibles para todos y mejorar la seguridad vial, en particular mediante la ampliación del transporte público, prestando especial atención a las necesidades de las personas en situación de vulnerabilidad, las mujeres, los niños, las personas con discapacidad y las personas de edad
SDG_INDICATOR: >-
  11.2.1 Proporción de la población que tiene fácil acceso al transporte público, desglosada por sexo, edad y personas con discapacidad
SDG_SERIES_DESCR: >-
  El indicador resulta de dividir a la población que tiene fácil acceso a transporte público y que no necesita otro medio para acceder al transporte público en sus traslados al trabajo entre la población que utiliza el transporte público para llegar a sus trabajos, multiplicado por 100.
