STAT_CONC_DEF: >-
  El indicador mide el número de personas que sufren un efecto negativo a causa de la ocurrencia de un desastre, por cada 100 000 habitantes, para poder dimensionar su impacto en la población nacional. Los desastres tienen un efecto negativo sobre las condiciones de vida de la población, el desempeño económico de los países o regiones en que ocurren, además de que perjudican el acervo y los servicios ambientales.
