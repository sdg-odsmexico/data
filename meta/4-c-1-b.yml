RATIONALE: >-
  Los maestros, o docentes, juegan un importante papel para garantizar la impartición de educación de calidad. En un escenario ideal los maestros deben recibir formación pedagógica adecuada, apropiada y relevante para enseñar en el nivel educativo al que se adscriben; y estar bien calificado académicamente en los temas que imparten. Este indicador mide la proporción de fuerza de trabajo bien calificada e instruida en el sector docente.
REC_USE_LIM: >-

