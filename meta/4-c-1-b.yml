DATA_VALIDATION: >-
  Es importante notar que el "mínimo de formación docente organizada" requerido puede variar considerablemente entre un país y otro. Esta variabilidad entre países disminuye la utilidad del indicador a nivel global debido a que el indicador sólo mostraría el porcentaje con respecto a los estándares nacionales, estrictamente no homologados con los maestros del resto de los países. El trabajo que se debería realizar, de manera adicional, es la homologación de las normas para la formación de los docentes aplicable en todos los países.
