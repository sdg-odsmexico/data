RATIONALE: >-
  El artículo 4° de la Constitución establece que toda la población mexicana tiene derecho a la protección de la salud. En términos de la Ley General de Salud (LGS), este derecho constitucional se refiere al derecho de todos los mexicanos a ser incorporados al Sistema de Protección Social en Salud (artículo 77 bis 1 de la LGS). De esta forma, las familias y personas que no sean derechohabientes de las instituciones de seguridad social, o no cuenten con algún otro mecanismo de previsión social en salud, deben ser inscritas en dicho sistema (artículo 77 bis 3 de la LGS).
