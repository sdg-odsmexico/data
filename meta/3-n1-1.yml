DATA_VALIDATION: >-
  De acuerdo con la consulta pública del INEGI sobre la ENIGH 2020, las preguntas referentes a salud sufrirán modificaciones ante el cambio del Seguro Popular por el Instituto de Salud para el Bienestar (INSABI), lo cual podría afectar el cálculo del indicador.<br><br>La actualización del indicador está sujeta a la publicación de los microdatos por parte de INEGI.
