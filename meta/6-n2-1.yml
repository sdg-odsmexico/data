RATIONALE: >-
  Para aprovechar eficientemente el agua y contribuir al desarrollo sostenible de los sectores productivos, se propone este indicador para evaluar el impacto de las extracciones de agua que se destinan a los usos consuntivos, a través de una proporción del  agua renovable de las cuencas y acuíferos  en las siguientes regiones hidrológico-administrativas: I. Península de Baja California, II. Noroeste, III. Pacífico Norte, IV. Balsas, VI. Río Bravo, VII. Cuencas Centrales del Norte, VIII. Lerma Santiago Pacífico, XIII Aguas del Valle de México del país. Los usos consuntivos son estimados a partir del agua concesionada o asignada que se integran en el Registro Público de Derechos de Agua (REPDA).<br><br>Este indicador se vincula con el indicador que se encuentra dentro del Catálogo Nacional de Indicadores de Inegi. Adicionalmente, este indicador se considera como meta para el Bienestar del Objetivo 3 del Promarnat y se vincula con los ODS con el indicador 6.4.2, aunque en su cálculo, no se descuenta el caudal ecológico al caudal de agua renovable.<br><br>Adicionalmente, el indicador se vincula con el indicador 2.1 del Programa Nacional Hídrico 2020-2024.
