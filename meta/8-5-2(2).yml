SDG_GOAL: >-
  Objetivo 8. Promover el crecimiento económico sostenido, inclusivo y sostenible, el empleo pleno y productivo y el trabajo decente para todos
SDG_TARGET: >-
  Meta 8.5 De aquí a 2030, lograr el empleo pleno y productivo y el trabajo decente para todas las mujeres y los hombres, incluidos los jóvenes y las personas con discapacidad, así como la igualdad de remuneración por trabajo de igual valor
SDG_INDICATOR: >-
  8.5.2(2) Tasa de desocupación, desglosada por sexo y edad (1995-2020)
SDG_SERIES_DESCR: >-
  La tasa de desempleo se refiere al número de personas desocupadas, expresado como porcentaje del total de la población económicamente activa.
