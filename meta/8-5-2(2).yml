RATIONALE: >-
  Este indicador ilustra la magnitud relativa de las personas que desean trabajar y buscan trabajo, pero no lo han encontrado. Mide la falta de oportunidades y los problemas de desajuste en la información entre la oferta y demanda de trabajo, lo que impide la incorporación de las personas a una ocupación productiva.
REC_USE_LIM: >-

DATA_COMP: >-

DATA_VALIDATION: >-
  1. Para el cálculo de este indicador por edad se consideraron los grupos: a) De 15 a 24 años; b) De 25 a 64; c) De 65 y más.<br><br>2. La información de la Encuesta Nacional de Empleo (ENE) está conceptualmente homologada a la Encuesta Nacional de Ocupación y Empleo (ENOE).<br><br>3. Los datos de 1995 a 1999 corresponden al segundo trimestre de cada año. Los datos de 2000 se calculan con el promedio aritmético de los trimestres segundo, tercero y cuarto.<br><br>4. Los datos absolutos de 1995 a 2004 fueron generados utilizando el factor de expansión correspondiente a las proyecciones de población elaboradas usando como base el Conteo de Población y Vivienda 2005.<br><br>5. Los datos absolutos correspondientes al periodo 2005-2020 se generaron utilizando el factor de expansión correspondiente a las proyecciones de población revisadas por el Consejo Nacional de Población (CONAPO), las cuales fueron elaboradas usando como base el Censo de Población y Vivienda 2010 y se difundieron en abril de 2013.
