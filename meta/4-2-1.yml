DATA_VALIDATION: >-
  El Desarrollo Infantil Temprano es el proceso ordenado y predecible a lo largo del cual una niña(o) aprende a manejar niveles más complejos de habilidades para moverse, pensar, hablar, sentir y relacionarse con los demás. Los dominios vitales para el desarrollo general de las niñas(os) son el crecimiento físico, las habilidades de alfabetización y conocimientos numéricos, el desarrollo socioemocional y la disposición de aprender. Dada la importancia del tema se incluyó en los Objetivos del Desarrollo Sostenible (ODS), en específico el indicador 4.2.1, que estípula la medición del porcentaje de niñas(os) menores de cinco años cuyo desarrollo es óptimo en salud, aprendizaje y bienestar psicosocial.<br><br>Para calcular el indicador, se utilizó un módulo de 20 preguntas desarrollado y validado por UNICEF, en donde madres o cuidadores principales informan sobre el comportamiento, habilidades y conocimientos de sus hijas(os). El desarrollo es adecuado cuando el puntaje obtenido es igual o mayor al punto de corte correspondiente a la edad de la niña(o).<br><br>Los puntos de corte se muestran a continuación:<br>• Niñas(os) de 24 a 29 meses el punto de corte es 7 de los 20 puntos posibles<br>• Niñas(os) de 30 a 35 meses el punto de corte es 9 de los 20 puntos posibles<br>• Niñas(os) de 36 a 41 meses el punto de corte es 11 de los 20 puntos posibles<br>• Niñas(os) de 42 a 47 meses el punto de corte es 13 de los 20 puntos posibles<br>• Niñas(os) de 48 a 59 meses el punto de corte es 15 de los 20 puntos posibles
