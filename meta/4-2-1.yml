RATIONALE: >-
  El desarrollo adecuado de los niños en edad temprana es esencial para garantizar un crecimiento óptimo, así como una inserción adecuada en la sociedad. Por ende, el indicador permite diseñar y aplicar políticas públicas tendientes a que sea cada vez mayor el número de niños que gocen de las condiciones para un pleno desarrollo. 
