DATA_VALIDATION: >-
  El indicador se refiere al salario real percibido en el trabajo principal de la población ocupada de quince años o más sin considerar el mismo nivel jerárquico. Asimismo, se informa que derivado de la contingencia sanitaria por la COVID-19 no se cuenta con datos para el segundo trimestre del 2020 y a partir del tercer trimestre del mismo año la encuesta tendrá cambios en su levantamiento al incorporar encuestas telefónicas según informa el INEGI en la siguiente nota técnica: https://www.inegi.org.mx/contenidos/programas/enoe/15ymas/doc/enoe_n_nota_tecnica_0720.pdf 
