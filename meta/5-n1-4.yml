RATIONALE: >-
  La Constitución de la Organización Internacional del Trabajo plantea una aspiración en cuestión de remuneración laboral, "igual salario por trabajo de igual valor".  La incorporación de las mujeres en el mercado laboral presenta una tendencia creciente, sin embargo, esta incorporación aún se presenta en condiciones de desventaja, una de estas desventajas es en el acceso a ciertos puestos y otra es en las remuneraciones. <br>A nivel mundial se ha encontrado un respaldo hacia la igualdad salarial, sin embargo, estas aún persisten, a pesar de los grandes esfuerzos que se han llevado a cabo.<br>El indicador se integra en el objetivo de dar seguimiento al ingreso laboral real promedio que perciben ambos sexos por su trabajo.
