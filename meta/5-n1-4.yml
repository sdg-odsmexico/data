STAT_CONC_DEF: >-
  El indicador expresa el ingreso laboral real promedio que reciben las personas ocupados según sexo en cada una de las 32 entidades federativas del país. Esto permite observar a los estados en donde se encuentra la brecha salarial  real entre  el ingreso laboral  que perciben las mujeres ocupadas, respecto al que perciben los hombres sin considerar el nivel jerárquico. <br>  <br>  El indicador se encuentra deflactado a precios del 1T 2010 y muestra los pesos reales que perciben por su trabajo en cada entidad federativa. <br>  <br>  La actualización del indicador está sujeta a la publicación de los microdatos por parte de INEGI.
