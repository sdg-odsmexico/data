DATA_SOURCE: >-
  La OIT es el centro de coordinación de las Naciones Unidas para las estadísticas laborales. Establece estándares internacionales para las estadísticas del trabajo a través de la Conferencia Internacional de Estadísticos del Trabajo. También compila y produce estadísticas laborales con el objetivo de difundir conjuntos de datos comparables a nivel internacional, y brinda asistencia técnica y capacitación a los Estados miembros de la OIT para apoyar sus esfuerzos por producir datos del mercado laboral de alta calidad.<br><br>Resolución sobre la medición de los ingresos relacionados con el empleo, adoptada por la XVI Conferencia Internacional de Estadísticos del Trabajo (enero de 1998).<br><br>Resolución sobre la Clasificación Internacional de la Situación en el Empleo (CISE), adoptada por la Decimoquinta Conferencia Internacional de Estadísticos del Trabajo (enero de 1993).<br><br>Resolución sobre un sistema integrado de estadísticas de salarios, adoptada por la Duodécima Conferencia Internacional de Estadísticos del Trabajo (enero de 1973).<br><br>Manual de la OIT: Un sistema integrado de estadísticas de salarios.<br>
