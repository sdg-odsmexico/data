RATIONALE: >-
  El crecimiento infantil es un área de resultados aceptada internacionalmente que refleja el estado nutricional del niño. El sobrepeso infantil se refiere a un niño que pesa demasiado para su estatura. Esta forma de malnutrición es el resultado de gastar muy pocas calorías para la cantidad de alimentos consumidos y aumenta el riesgo de padecer enfermedades no transmisibles más adelante en la vida. La emaciación infantil se refiere a un niño que está demasiado delgado para su estatura y es el resultado de una rápida pérdida de peso reciente o de la imposibilidad de ganar peso. Un niño con emaciación moderada o grave tiene un mayor riesgo de muerte, pero es posible tratarlo. La emaciación infantil y el sobrepeso infantil son parte  de los indicadores objetivo de nutrición de la Asamblea Mundial de la Salud.
REC_USE_LIM: >-

DATA_COMP: >-

DATA_VALIDATION: >-
  El tamaño de la muestra levantado en 2018 (32,000 viviendas para el componente de nutrición) permite contar con información nacional, y desagregada por entidad federativa y tamaño de localidad. Para los otros años, solo es posible contar con la información nacional y por tamaño de localidad.<br><br>Para la estimación de los indicadores se utiliza la metodología estandarizada sobre Patrones de Crecimiento Infantil de la Organización Mundial de la Salud (OMS). Los índices antropométricos fueron transformados a puntajes Z usando la norma de referencia de la OMS de 2006. Véase: <a target="_blank" class="liga3" href="https://www.who.int/tools/child-growth-standards/software">https://www.who.int/tools/child-growth-standards/software</a><br><br>El Grupo de Trabajo Conjunto de Estimaciones de Malnutrición Infantil (JME, por sus siglas en inglés) de UNICEF, la OMS y el Banco Mundial, en su función de custodio conjunto, realiza estimaciones propias del indicador basado en un modelo estadístico que homogeniza los datos de los países, a fin de brindar información comparable de manera anual del indicador. Por lo anterior, pudieran existir diferencias entre las cifras nacionales y las calculadas por el JME. Véase: <a target="_blank" class="liga3" href="https://data.unicef.org/resources/data-collection-analysis-reporting-on-anthropometric-indicators-in-children-under-5/">https://data.unicef.org/resources/data-collection-analysis-reporting-on-anthropometric-indicators-in-children-under-5/</a><br><br>El indicador 2.2.2 proviene de la suma de dos condiciones: la prevalencia de emaciación (bajo peso para la estatura) en menores de 5 años y la prevalencia de sobrepeso más obesidad (alto peso para la estatura) en menores de 5 años. El INSP, en los reportes de la ENSANUT:<br><br>a) Calcula cada una de las condiciones por separado. <br>b) Calcula el indicador referente a sobrepeso y obesidad en menores con base en el Índice de Masa Corporal, por lo que las estimaciones difieren respecto de las del indicador 2.2.2 (2).
