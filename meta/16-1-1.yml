RATIONALE: >-
  Este indicador se utiliza ampliamente a nivel nacional e internacional para medir la forma más extrema de los crímenes violentos y también proporciona un indicio directo de la falta de seguridad. La seguridad frente a la violencia es un requisito previo para que las personas disfruten de una vida segura y eficaz, y para que las sociedades y las economías se desarrollen libremente. Los homicidios intencionales ocurren en todos los países del mundo y este indicador tiene una aplicabilidad a escala mundial.<br>Para el caso de México, el Instituto Nacional de Estadística y Geografía recopila la información sobre las defunciones por homicidio provenientes de los registros administrativos (certificados de defunción), los cuales se basan en la Clasificación Estadística Internacional  de Enfermedades y Problemas Relacionados con la Salud, Décima Revisión (CIE-10).<br>De acuerdo con la CIE-10 el homicidio se define como las "lesiones ocasionadas por otra persona con intento de lesionar o matar, por cualquier medio" y abarca los códigos X85 a Y09.<br>Desde su adopción por los países miembros de la Organización Mundial de la Salud (OMS) en 1994, la CIE-10 constituye uno de los estándares más usados a nivel internacional para elaborar estadísticas de morbilidad y mortalidad en el mundo; cuyo propósito es permitir el registro sistemático, el análisis, la interpretación y la comparación de los datos de mortalidad y morbilidad recolectados en diferentes países o áreas, y en diferentes momentos.
