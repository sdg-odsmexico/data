DATA_VALIDATION: >-
  1. Los resultados se derivan de la información sobre las estadísticas vitales captada de los registros administrativos de defunciones accidentales y violentas, generados por las entidades federativas. Comprende el total de registros con códigos de causa básica para homicidios (X85-Y09) según la Clasificación Estadística Internacional de Enfermedades y Problemas Relacionados con la Salud, Décima Revisión. (CIE-10).<br><br>2. Se consideran homicidios por año de registro y entidad de registro.<br><br>3. La suma de las entidades no coinciden con los totales por las defunciones que no especifican sexo en el registro.<br><br>4. El número absoluto de homicidios desagregados por sexo no coincide con las cifras publicadas en el sitio oficial internacional de los ODS (https://unstats.un.org/sdgs/indicators/database/) debido a que los “no especificados” por sexo fueron prorrateados en alguna de las categorías de hombre o mujer de manera proporcional. Asimismo, las tasas pueden variar ligeramente, ya que por comparabilidad internacional la ONU utiliza como denominador sus propias proyecciones de población.
