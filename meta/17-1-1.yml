STAT_CONC_DEF: >-
  Tentativamente se refiere al porcentaje que los ingresos presupuestarios representan respecto al Producto Interno Bruto (PIB), desglosados por las fuentes. Es decir, al porcentaje que representa el total de <i>"... las contribuciones y accesorios que, de acuerdo con lo estipulado en el Código Fiscal de la Federación, están obligados a pagar las personas físicas y morales para sufragar los gastos públicos en forma de: impuestos, aportaciones de seguridad social, contribución de mejoras y derechos; a los productos provenientes de las contraprestaciones por los servicios que proporciona el Estado en sus funciones de derecho privado, así como por el uso, aprovechamiento y enajenación de bienes del dominio privado; y a los aprovechamientos derivados de funciones de derecho público distintos de los conceptos anteriores y de los ingresos por financiamiento. Además, se incluyen los ingresos que obtienen los organismos descentralizados y las empresas de participación estatal, distintos de contribuciones a la seguridad social y financiamiento."</i> Todo ello respecto al total de bienes y servicios finales producidos en el país, durante el periodo de referencia y desglosados por las fuentes, bajo mejor opinión y criterio, según el Artículo 1° de la Ley de Ingresos de la Federación (LIF), en tributarios y no tributarios y/o en petroleros y no petroleros.
