STAT_CONC_DEF: >-
  El indicador muestra la diferencia en el tiempo promedio en horas semanales que  niñas y niños de 5 a 11 años dedican al trabajo doméstico no remunerado y de cuidados a integrantes del hogar, según grupos de edad.<br>  <br>  El indicador puede tomar valores negativos, positivos e incluso iguales a cero. Cuando el valor es negativo los resultados muestran que el tiempo promedio que dedican los hombres a realizar quehaceres del hogar semanalmente es menor que el tiempo empleado por las mujeres. Si el valor es positivo, el tiempo promedio que dedican las mujeres es menor. Si el valor es igual a cero el tiempo dedicado tanto por hombres y mujeres es el mismo. La brecha se expresa en horas semanales.
