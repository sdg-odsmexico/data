RATIONALE: >-
  La participación paritaria de las mujeres además de incluir la esfera pública, incluye el aspecto personal. Se dice que las mujeres enfrentan una doble o triple carga laboral, por el tiempo de trabajo, los cuidados del hogar, etc. <br>Las mujeres se encargan de la mayoría de las labores domésticas, dedicando una mayor cantidad de su tiempo, en comparación con los hombres. Las condiciones de paridad implicarían un tiempo compartido de las labores del hogar para hombres y mujeres. <br>El indicador, permite identificar y poner a la luz las diferencias en el tiempo para labores domésticas invertidas por mujeres y hombres.
