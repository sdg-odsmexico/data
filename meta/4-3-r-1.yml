RATIONALE: >-
  Muestra el porcentaje de la población que asiste a la enseñanza de educación superior. Es un indicador del nivel de atención educativa.<br><br>Sirve de base para el diseño y aplicación de estrategias orientadas a elevar la matriculación en educación superior de la población.
REC_USE_LIM: >-

DATA_COMP: >-

DATA_VALIDATION: >-
  Las tasas de matriculación mayores a 100 se presentan en diversos países, generalmente debido a que el indicador se construye a partir de dos fuentes de información diferentes, los registros de la matrícula escolar y las estimaciones del número de niños y niñas en edad escolar. Para el caso específico de México, los registros de matrícula escolar se obtienen año con año, mientras que las estimaciones de población se generan a partir de los censos de población que se realizan cada 10 años y se ajustan con los conteos de población y vivienda que se llevan a cabo entre los años censales.<br><br>Las cifras están sujetas a modificación cada vez que se genere una nueva actualización de las proyecciones de población por parte del CONAPO, siendo las más actuales las de septiembre de 2018.<br><br>Proyecciones de población a mitad de año.<br><br>Nota: Incluye las modalidades escolarizada y no escolarizada de nivel superior, sin considerar posgrado.
