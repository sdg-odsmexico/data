SDG_GOAL: >-
  Objetivo 4. Garantizar una educación inclusiva y equitativa de calidad y promover oportunidades de aprendizaje permanente para todos
SDG_TARGET: >-
  Meta 4.3 De aquí a 2030, asegurar el acceso igualitario de todos los hombres y las mujeres a una formación técnica, profesional y superior de calidad, incluida la enseñanza universitaria
SDG_INDICATOR: >-
  4.3.r.1 Tasa bruta de matrícula de educación superior, desglosada por sexo
SDG_SERIES_DESCR: >-
  Se calcula como la relación entre el número total de matriculados en el nivel licenciatura entre la población del grupo de edad típico correspondiente a este nivel (18 a 22 años). El resultado se multiplica por 100.<br><br>Los datos usualmente son recogidos por los ministerios de educación de los países o compilados de encuestas y censos.<br>
