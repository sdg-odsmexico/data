STAT_CONC_DEF: >-
  Proporción de alumnos matriculados en el nivel terciario de enseñanza, independiente de su edad, dentro de la población que corresponde oficialmente a ese nivel de enseñanza. Se refiere a la inscripción total en educación superior, sin considerar posgrado, en las modalidades escolarizada y no escolarizada.
