RATIONALE: >-
  Para el diseño, seguimiento y evaluación de políticas públicas sobre prevención, atención, sanción y erradicación de la violencia contra las mujeres, alineadas con los instrumentos de planeación nacional:<br>Programa Sectorial de Bienestar:<br>Objetivo prioritario 5. Contribuir a una cultura para la paz para incidir en la disminución de la violencia en comunidades y territorios<br>Estrategia prioritaria 5.3 Contribuir a una cultura para la paz y disminuir las violencias contra las mujeres para lograr su bienestar<br><br>Programa Sectorial de Gobernación:<br>Objetivo prioritario 3: Garantizar, promover y proteger los derechos humanos de las personas mediante políticas públicas y mecanismos que aseguren el ejercicio pleno de sus derechos. <br>Estrategia prioritaria 3.3 Garantizar el derecho de las mujeres a una vida libre de violencia, a través de la construcción de medidas que modifiquen los estereotipos y conductas que atentan contra la vida y la dignidad, así como asegurar su acceso a la justicia.
REC_USE_LIM: >-

DATA_COMP: >-

DATA_VALIDATION: >-
  Los 12 meses anteriores a la encuesta corresponde a octubre de 2010 a octubre de 2011 para la ENDIREH 2011, de octubre de 2015 a octubre de 2016 para la ENDIREH 2016 y octubre de 2020 a octubre de 2021 para la ENDIREH 2021.<br><br>Se consideran los siguientes ítems sobre la violencia de la pareja actual o última, por tipo de violencia.<br><br>ENDIREH 2011) Violencia física, incluye las siguientes agresiones: "La ha empujado o le ha jalado el cabello"; "La ha amarrado"; "La ha pateado"; "Le ha aventado algún objeto"; "La ha golpeado con las manos o con algún objeto"; "La ha tratado de ahorcar o asfixiar"; "La ha agredido con cuchillo o navaja"; "Le ha disparado con un arma".<br><br>ENDIREH 2016 y 2021) Violencia física, incluye las siguientes agresiones: "La ha empujado o le ha jalado el cabello"; "La ha amarrado"; "La ha pateado"; "Le ha aventado algún objeto"; "La ha abofeteado o cacheteado"; "La ha golpeado con el puño o con algún objeto"; "La ha tratado de ahorcar o asfixiar"; "La ha agredido con cuchillo o navaja"; "Le ha disparado con un arma de fuego".<br><br>ENDIREH 2011) Violencia emocional, se consideran las siguientes agresiones: "La ha avergonzado, menospreciado o humillado (le ha dicho que es fea o la ha comparado con otras mujeres"; "La ha ignorado, no la ha tomado en cuenta o no le ha brindado cariño"; "Le ha dicho que usted lo engaña"; "Le ha hecho sentir miedo"; "La ha amenazado con irse, dañarla, quitarle a los hijos o correrla de la casa"; "La ha encerrado, le ha prohibido salir o que la visiten"; "La ha vigilado o espiado"; "La ha amenazado con algún arma (cuchillo, navaja, pistola o rifle)"; "La ha amenazado con matarla, matarse él o matar a los niños"; "Le ha destruido, tirado o escondido cosas de usted o del hogar"; "Le ha dejado de hablar"; "Ha hecho que los hijos o parientes se pongan contra usted"; "Se ha enojado mucho porque no está listo el quehacer, porque la comida no está como él quiere o cree que usted no cumplió con sus obligaciones".<br><br>ENDIREH 2016 y 2021) Violencia emocional, se consideran las siguientes agresiones: "La ha avergonzado, ofendido, menospreciado o humillado (le ha dicho que es fea o la ha comparado con otras mujeres)"; "La ha ignorado, no la toma en cuenta o no le brinda cariño"; "Le ha dicho que usted lo engaña"; "Le ha hecho sentir miedo"; "La ha amenazado con dejarla/abandonarla, dañarla, quitarle a los(as) hijos(as) o correrla de la casa"; "La ha encerrado, le ha prohibido salir o que la visiten"; "La ha vigilado, espiado, la ha seguido cuando sale de su casa o se le aparece de manera sorpresiva"; "La ha amenazado con algún arma (cuchillo, navaja, pistola o rifle) o con quemarla"; "La ha amenazado con matarla, matarse él o matar a los niños(as)"; "Le ha destruido, tirado o escondido cosas de usted o del hogar"; "Le ha dejado de hablar"; "Ha hecho que los hijos(as) o parientes se pongan en su contra"; "Se ha enojado mucho porque no está listo el quehacer, porque la comida no está como él quiere o cree que usted no cumplió con sus obligaciones"; "La llama o le manda mensajes por teléfono todo el tiempo, para saber dónde y con quién está y qué está haciendo"; "Le revisa su correo o celular y le exige que le dé las contraseñas".<br><br>ENDIREH 2011) Violencia sexual, se consideran las siguientes agresiones: "Le ha exigido tener relaciones sexuales, aunque usted no quiera"; "Cuando tienen relaciones sexuales la ha obligado a hacer cosas que a usted no le gustan"; "Ha usado su fuerza física para obligarla a tener relaciones sexuales".<br><br>ENDIREH 2016 y 2021) Violencia sexual, se consideran las siguientes agresiones: "Le ha exigido con amenazas o chantajes tener relaciones sexuales, aunque usted no quiera"; "Cuando tienen relaciones sexuales la ha obligado a hacer cosas que a usted no le gustan"; "Ha usado su fuerza física para obligarla a tener relaciones sexuales"; "La ha obligado a tener relaciones sexuales sin protección"; "La ha obligado a mirar escenas o actos sexuales o pornográficos (fotos, revistas, videos o películas pornográficas)".
