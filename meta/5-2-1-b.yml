SDG_GOAL: >-
  Objetivo 5. Lograr la igualdad de género y empoderar a todas las mujeres y las niñas
SDG_TARGET: >-
  Meta 5.2 Eliminar todas las formas de violencia contra todas las mujeres y las niñas en los ámbitos público y privado, incluidas la trata y la explotación sexual y otros tipos de explotación
SDG_INDICATOR: >-
  5.2.1.b Proporción de mujeres de 15 años de edad o más, que han sufrido violencia física, sexual o psicológica infligida por un compañero íntimo actual o anterior, en los 12 meses anteriores, por grupos de edad según tipo de violencia
SDG_SERIES_DESCR: >-
  Es el resultado de dividir el número de mujeres y niñas del grupo de edad e que experimentaron algún evento de violencia física, sexual o psicológica por parte de un compañero intimo actual o anterior en los últimos 12 meses, entre el número de mujeres y niñas del grupo de edad e que han tenido pareja, multiplicado por cien.
