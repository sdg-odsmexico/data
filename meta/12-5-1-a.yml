RATIONALE: >-
  La Economía circular es un modelo de producción y consumo que implica reutilizar, reparar, renovar y reciclar materiales y productos existentes en la economía, con el fin de extender el ciclo de vida de los productos y materiales utilizados y reducir el consumo de materiales extraídos de la naturaleza. <br><br>Un elemento importante de la economía circular es el reciclaje, en México se ven esfuerzos por reciclar cierto tipo de materiales. En este sentido, el indicador mide no sólo las políticas de recolección selectiva de residuos sólidos, sino la ejecución de estos.
