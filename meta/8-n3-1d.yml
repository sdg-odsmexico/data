DATA_VALIDATION: >-
  Para obtener a la población adulta (18 a 70 años) con una cuenta de banco u otra institución financiera o servicio de dinero móvil, se considera a las personas que tienen  acceso a un producto financiero formal: al menos una cuenta o tarjeta de ahorro, un crédito, un seguro o una cuenta de ahorro para el retiro o Afore. Los productos de ahorro formal son: cuenta nómina, pensión, para recibir apoyos del gobierno, de ahorro, cheques, depósito a plazo fijo, inversión o cuenta contratada por Internet o aplicación como Mercado Pago o Albo u otro (esto último solo para 2021); de crédito formal: tarjeta de crédito o departamental, de nómina, personal,  automotriz, hipotecario, grupal o bien crédito contratado por Internet o aplicación como Prestadero, Doopla o Playbusiness u otro (esto último solo para 2021);  la tenencia de la tenencia de seguro: de vida, gastos médicos, de auto, contra accidentes, de casa, de educación, plan privado de retiro y otros;  y la tenecia de una cuenta para el retiro o Afore.
