RATIONALE: >-
  Conocer la proporción de población adulta (18 a 70 años) que cuenta con servicios financieros formales es una forma de acercarse al nivel de la  inclusión financiera de la población en el país, desde el punto de vista del acceso; en diversos artículos de investigación, tanto con argumentación teórica como con algunas evidencias empíricas, se ha señalado el vínculo entre desarrollo financiero, inclusión financiera y diversas variables de crecimiento y desarrollo económico de las naciones; asimismo, se ha señalado cómo la inclusión financiera impacta a demás en la consecución de varios de los ODS: poner fin al hambre, garantizar educación inclusiva, lograr la igualdad de género, etc. (Dircio Palacios Macedo, María del Carmen,2021. La importancia de la inclusión financiera en México para alcanzar los ODS. Revista DIECISIETE. 2021. Nº 5. Madrid. ISSN 2695-4427 Versión digital (pp. 75-92)  La inclusión financiera alberga la promesa de fomentar el crecimiento y de reducir la pobreza y la desigualdad, en especial movilizando los ahorros y brindando a los sectores de hogares y de empresas mayor acceso a los recursos necesarios para financiar el consumo y la inversión y para tener garantías contra los choques. Además, la inclusión financiera puede fomentar la formalización del trabajo y de las empresas, lo cual ayudará a la vez a impulsar los ingresos del gobierno y a fortalecer las redes de protección social. (Dabla Norris, et. al, 2015.Inclusión financiera. Un enfoque centrado en América Latina. Boletin CEMLA, oct-dic- En: <a target="_blank" class="liga3" href=" https://www.cemla.org/PDF/boletin/PUB_BOL_LXI-04-03.pdf"> https://www.cemla.org/PDF/boletin/PUB_BOL_LXI-04-03.pdf</a>
