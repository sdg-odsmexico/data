SDG_SERIES_DESCR: >-
  Para el cálculo, la población se divide usualmente en grupos de ingreso. Comúnmente tenemos diez grupos (deciles) con una cantidad similar de individuos en cada grupo. En otros casos los grupos pueden estar basados en rangos de ingreso lo que implica tener diferentes números de individuos en cada grupo. Para el cálculo del coeficiente de Gini, para cada grupo la cantidad de individuos u hogares, y el ingreso total, tienen que estar ordenados de manera que el valor en grupo sea de manera ascendente.
