DATA_VALIDATION: >-
  El cálculo de este indicador toma en cuenta las Transferencias.<br><br>Las transferencias son insumos por los cuales el receptor no entrega nada al donante; están motivados por la intención de redistribuir el ingreso, por parte del gobierno o de diferentes entidades privadas. Las transferencias se pueden realizar entre hogares, entre el gobierno y los hogares, o entre organizaciones benéficas y hogares. Pueden ser en forma de efectivo, bienes o servicios. Las transferencias corrientes son aquellas que se repiten periódicamente (en relación con el período de referencia utilizado para el ingreso), suelen ser pequeñas y en su mayoría se utilizan durante el período de referencia. Para mayor información técnica sobre las transferencias, se recomienda consultar el Documento de Diseño Conceptual de la Encuesta Nacional de Ingresos y Gastos de los Hogares (ENIGH). 2018 Nueva serie. <a target="_blank" class="liga3" href=" https://www.inegi.org.mx/contenidos/programas/enigh/nc/2018/doc/enigh18_diseno_conceptual_ns.pdf"> https://www. inegi.org.mx/contenidos/programas/enigh/nc/2018/doc/enigh18_diseno_conceptual_ns.pdf
