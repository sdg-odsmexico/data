RATIONALE: >-
  En 2018 se registraron poco más de 4.1 millones de micro, pequeñas y medianas empresas (MIPyMES) en México, las que se clasifican en los ectores de manufacturas, comercio y servicios privados no financieros. Lo que las ubica como un importante motor para la economía del país. <br><br>Uno de los ODS refiere al aumento de la contribución de la micro, pequeña y mediana empresa al empleo y al PIB. <br><br>Esta fuente es el instrumento idóneo para generar un indicador de esta naturaleza con alta calidad dado que eS el  único que va a todo eL universo de unidAdes económicas. Además, los valores de este porcentaje no cambian mucho año con año. La ENOE tiene el problema de no captar adecuadamente el tamaño del establecimiento en donde se trabaja (mucho menos en empresas) pudiendo tener serias desviaciones. 
