RATIONALE: >-
  La disminución de la mortalidad materna es un desafío enorme para el sistema de salud, su importancia radica en  su vinculación con la desigualdad, el rezago social y económico del país. En las últimas décadas, mejorar la salud materna y en especial reducir las muertes  se ha convertido en una prioridad para el sector salud con la implementación de diversas estrategias como: El Hospital Amigo del Niño y de la Madre, el programa Arranque Parejo en la vida, la vigilancia del embarazo y la dotación de suplemento alimenticio a mujeres embarazadas y en periodo de lactancia, a través del programa de Desarrollo Humano Prospera y la estrategia Embarazo Saludable, a través del Seguro Popular de Salud.  El combate de la  mortalidad materna no es tarea exclusiva de los servicios de salud, por lo que es necesario involucrar a otros actores como la familia, la comunidad y la sociedad civil organizada, a fin de sentar las bases de una nueva cultura del cuidado a la salud y con ello reducir los riesgos durante el embarazo, parto y puerperio.
