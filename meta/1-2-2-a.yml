DATA_VALIDATION: >-
  1. La referencia temporal total del indicador comprende:<br>- Nacional y entidad federativa: 2016-2020. <br>- Municipio o demarcación territorial: 2010-2020<br><br>Para los datos a nivel estatal:<br><br>2. El CONEVAL, en cumplimiento con las disposiciones establecidas en los Lineamientos y criterios generales para la definición, identificación y medición de pobreza, publicados en el Diario Oficial de la Federación (DOF) el 30 de octubre de 2018, actualizó la Metodología para la medición de la pobreza, se consideraron los cambios normativos y de carácter técnico. Lo anterior, con la finalidad de que las mediciones a efectuar ofrecieran continuidad y comparabilidad a lo largo del tiempo para evaluar la política social, y pudieran consolidarse entre la ciudadanía. De esta manera el proceso de actualización de la Metodología para la medición multidimensional de la pobreza en México responde a dos elementos centrales: primero, cambios normativos aprobados por el Poder Legislativo a partir de 2010 y, segundo, cambios técnicos producto del proceso de investigación y profundización en las dimensiones de la pobreza realizado por el CONEVAL. <br>Los cambios normativos atañen a los indicadores de rezago educativo, acceso a la alimentación y grado de accesibilidad carretera pavimentada, debido a lo siguiente: a) rezago educativo, el 9 de febrero de 2012 se publicó en el DOF la reforma al artículo 3° de la Constitución Política de los Estados Unidos Mexicanos, en la que se considera como obligatoria a la educación media superior; b) acceso a la alimentación nutritiva y de calidad, el 1° de junio de 2016 se reformó la fracción VII del artículo 36 de la LGDS para agregar el carácter nutritivo y de calidad al acceso a la alimentación y, c) grado de accesibilidad carretera pavimentada. el 7 de noviembre de 2013 se adicionó la fracción IX al Artículo 36 de la LGDS para incluir el indicador de accesibilidad a carretera pavimentada como parte de la medición de pobreza. Para mayor información consultar: Metodología para medición multidimensional de la pobreza en México. Tercera edición. Disponible en: <a target="_blank" class="liga3" href="https://www.coneval.org.mx/InformesPublicaciones/InformesPublicaciones/Documents/Metodologia-medicion-multidimensional-3er-edicion.pdf">https://www.coneval.org.mx/InformesPublicaciones/InformesPublicaciones/Documents/Metodologia-medicion-multidimensional-3er-edicion.pdf</a><br><br>3. Datos de CONEVAL sobre la pobreza multidimensional:<br>Medición de la pobreza. <a target="_blank" class="liga3" href="https://www.coneval.org.mx/Medicion/Paginas/PobrezaInicio.aspx">https://www.coneval.org.mx/Medicion/Paginas/PobrezaInicio.aspx</a><br>Metodología para la medición multidimensional de la pobreza en México. <a target="_blank" class="liga3" href="https://www.coneval.org.mx/InformesPublicaciones/InformesPublicaciones/Documents/Metodologia-medicion-multidimensional-3er-edicion.pdf">https://www.coneval.org.mx/InformesPublicaciones/InformesPublicaciones/Documents/Metodologia-medicion-multidimensional-3er-edicion.pdf</a><br><br>4. Se utilizan las bases de datos que publicó el INEGI con los nuevos factores de expansión construidos con base en el Marco de Muestreo de Viviendas y los resultados del Censo de Población y Vivienda 2020.<br><br>5. El total de población presentada en estas estimaciones es para fines de la medición de pobreza, por lo que puede diferir con las cifras de población total reportadas por el INEGI o CONAPO.<br><br>Para datos a nivel municipal:<br><br>1. La población presentada (total)  tiene un propósito exclusivamente estadístico: está calibrada para que, en las estimaciones de pobreza, la suma de la población municipal sea igual a la población de cada entidad federativa reportada con base en la información del MCS-ENIGH 2010, MEC del MCS-ENIGH 2015 o MEC del MCS-ENIGH 2020 publicados. Por lo anterior, estas cifras de población podrían diferir de las reportadas por el INEGI o CONAPO a nivel municipal.<br><br>2. Las estimaciones municipales de pobreza han sido ajustadas a la información reportada a nivel estatal en el MCS-ENGH 2010, en el MEC del MCS-ENIGH  2015 y en el MEC del MCS-ENIGH 2020 publicada por INEGI, de acuerdo con la Metodología para la medición multidimensional de la pobreza establecida por el CONEVAL.<br><br>3. En 2015 para los municipios  de Buenaventura (08010), Carichí (08012), Santa Isabel (08024), Temósachic (08063), Urique (08065) en Chihuahua; San Nicolás de los Ranchos (21138) en Puebla; Matías Romero Avendaño (20057), Santa María Chimalapa (20407), San Francisco Chindúa (20140), Santa María Petapa (20427) en Oaxaca y Gral. Plutarco Elías Calles (26070) en Sonora no se puede generar estimaciones de los indicadores debido a que no se dispone de la información en la Encuesta Intercensal 2015 de acuerdo con INEGI.<br><br>4. En 2020 para los municipios de Seybaplaya (04012) en Campeche, Honduras de la Sierra (07125) en Chiapas y La Magdalena Tlaltelulco (29048) en Tlaxcala no se puede generar estimaciones de los indicadores debido a que la muestra del Censo de Población y Vivienda 2020 no es suficiente para generar estimaciones de acuerdo con INEGI.<br><br>5. Los municipios de San Quintín (02006) en Baja California; Seybaplaya (04012) en Campeche; El Parral (07122), Emiliano Zapata (07123), Mezcalapa (07124), Capitán Luis Ángel Vidal (07120), Rincón Chamula San Pedro (07121) y Honduras de la Sierra (07125) en Chiapas; Coatetelco (17034), Xoxocotla (17035) y Hueyapan en Morelos; Bacalar (23010) y Puerto Morelos (23011) en Quintana Roo son de reciente creación, por lo cual pueden no tener estimaciones en 2010, 2015 o 2020.<br><br>6. Para más información sobre la medición de pobreza a escala municipal, puede consultar el documento metodológico en: <a target="_blank" class="liga3" href="https://www.coneval.org.mx/Medicion/Documents/Pobreza_municipal/2020/Metodologia_pobreza_municipal_2020.pdf">https://www.coneval.org.mx/Medicion/Documents/Pobreza_municipal/2020/Metodologia_pobreza_municipal_2020.pdf</a><br><br><sup>*/</sup> La actualización del indicador está sujeta a la publicación de los microdatos por parte de INEGI.
