DATA_VALIDATION: >-
  La superficie nacional utilizada para realizar el cálculo del indicador es de 1 964 375 km<sup>2</sup>. Las superficies señaladas por el indicador pueden diferir de las reportadas por la Comisión Nacional de Áreas Naturales Protegidas debido a que se calculan con base en las fechas de decreto de las áreas naturales protegidas.<br><br>La Ley General del Equilibrio Ecológico y la Protección al Ambiente de México, define a las Áreas Naturales Protegidas como aquellas que constituyen porciones terrestres o acuáticas del territorio nacional, representativas de los diferentes ecosistemas y de su biodiversidad, en donde el ambiente original no ha sido esencialmente alterado por el hombre y están sujetas a regímenes especiales de protección, conservación, restauración y desarrollo. El indicador no incluye las áreas estatales protegidas.
