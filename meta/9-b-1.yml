SDG_GOAL: >-
  Objetivo 9. Construir infraestructuras resilientes, promover la industrialización inclusiva y sostenible y fomentar la innovación
SDG_TARGET: >-
  Meta 9.b. Apoyar el desarrollo de tecnologías, la investigación y la innovación nacionales en los países en desarrollo, incluso garantizando un entorno normativo propicio a la diversificación industrial y la adición de valor a los productos básicos, entre otras cosas
SDG_INDICATOR: >-
  9.b.1. Proporción del valor añadido por la industria de tecnología mediana y alta en el valor agregado bruto
SDG_SERIES_DESCR: >-
  Conforme al algoritmo del renglón anterior, el cual muestra la división entre el valor agregado bruto expresado en valores corrientes con el valor agregado bruto correspondiente a la industria manufacturera, previamente inicia con la agregación de las ramas de actividad económica de la industria manufacturera de la publicación de Cuentas de Bienes y Servicios del Sistema  de Cuentas Nacionales de México, que se apoya con base a la tabla 1 de la OECD Science, Technology and Industry Working Papers. 1997/02. Revision of the High- Technology Sector and Product Classification  Thomas Hatzichronoglou.
