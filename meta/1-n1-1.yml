RATIONALE: >-
  El Artículo 81 de la Ley General de Desarrollo Social establece que el Consejo Nacional de Evaluación de la Política de Desarrollo Social (CONEVAL) tiene por objeto normar y coordinar la evaluación de las políticas y programas de desarrollo social que ejecuten las dependencias públicas y establecer los lineamientos y criterios para la definición, identificación y medición de la pobreza, garantizando la transparencia, objetividad y rigor técnico en dicha actividad. Además, el 16 de junio de 2010 se publicó en el Diario Oficial de la Federación (DOF) los Lineamientos y criterios generales para la definición, identificación y medición de la pobreza. Por otra parte, la medición de la pobreza a nivel nacional se considera en las metas de los ODS. Por lo anterior, se propone la medición multidimensional de la pobreza como instrumento para dar seguimiento a las metas nacionales de la Agenda 2030.<br><br>A diferencia de las mediciones de las agendas globales, en este caso la propuesta es la desagregación por grupos de población en situación de vulnerabilidad. Si bien estas desagregaciones se pueden ampliar; es importante tener consideraciones al respecto. Se reconoce la importancia de la incorporación de la desagregación del indicador para personas afromexicanas, migrantes y refugiadas; sin embargo, metodológicamente en estos momentos no es factible su inclusión en el contexto de metas nacionales al no contar con información disponible.<br><br>Sin embargo, con el fin de aportar elementos que permitan una mejor identificación de las problemáticas económicas y sociales que afectan a segmentos específicos de la población, el CONEVAL estimó información de pobreza para determinados grupos poblacionales.<br>
