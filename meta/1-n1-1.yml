DATA_VALIDATION: >-
  1. El 30 de octubre de 2018, se publicó en el DOF los Lineamientos y criterios generales para la definición, identificación y medición de la pobreza, los cuales prevén una actualización de indicadores y umbrales de acuerdo a las dinámicas de la sociedad mexicana y el marco normativo que la gobierna. EL CONEVAL presentó la actualización de la medición multidimensional de la pobreza 2020 en agosto de 2021, en este contexto, se propone que estas cifras (2016 - 2020) sean los referentes para la actualización de las metas nacionales.<br><br>2. Población indígena: de acuerdo con los criterios del Instituto Nacional de los Pueblos Indígenas (INPI), se considera población indígena a todas las personas que forman parte de un hogar indígena, donde el jefe(a) del hogar, su cónyuge y/o alguno de los ascendientes (madre o padre, madrastra o padrastro, abuelo(a), bisabuelo(a), tatarabuelo(a), suegro(a)) declaró ser hablante de lengua indígena. Además, se incluye a personas que declararon hablar alguna lengua indígena y que no forman parte de estos hogares. Disponible en: https://www.gob.mx/inpi/documentos/indicadores-de-la-poblacion-indigena (consultado en enero del 2023).<br><br>3. Discapacidad: para el periodo 2010-2014, se considera persona con discapacidad a quien manifiesta tener alguna dificultad para desempeñar sus actividades cotidianas.<br><br>A partir de 2020, la ENIGH capta el grado de dificultad que la población tiene para realizar algunas actividades, por lo que, en seguimiento a las recomendaciones del Grupo Washington, se identifica a la población con presencia de discapacidad como aquella que reportó ""no puedo hacerlo” o ""lo hace con mucha dificultad"" en al menos alguna de las siguientes actividades: caminar, subir o bajar usando sus piernas; ver (aunque use lentes); mover o usar brazos o manos; aprender, recordar o concentrarse; escuchar (aunque use aparato auditivo); bañarse, vestirse o comer; hablar o comunicarse (por ejemplo, entender o ser entendido por otros); realizar sus actividades diarias por problemas emocionales o mentales (con autonomía e independencia). Para más información se sugiere consultar ""Disability Measurement and Monitoring using the Washington Group Disability Questions"". (consultado el 2 de agosto de 2021). Disponible en: <a target="_blank" class="liga3" href="https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/732254/Disability-Measurement-Monitoring-Washington-Group-_Disability-Questions.pdf"> https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/732254/Disability-Measurement-Monitoring-Washington-Group-_Disability-Questions.pdf</a> <br><br>Para 2016 y 2018 no se cuenta con esta información, por lo cual no está el dato disponible en estos años.<br><br>4. Se definen como localidades rurales aquellas cuya población es menor a 2,500 habitantes, mientras que, las localidades urbanas son aquellas con 2,500 habitantes o más.<br><br>5. En este indicador se considera el uso de tiempo promedio que las personas dedicaron a cuidar, atender sin pago y de manera exclusiva a niños, ancianos, enfermos, discapacitados y el tiempo promedio que las personas dedicaron a los quehaceres del hogar.<br><br>6. Se define como población analfabeta a todas las personas de 3 años o más que declararon no saber leer ni escribir.<br><br>*/ La actualización del indicador está sujeta a la publicación de los microdatos por parte de INEGI.<br>
