RATIONALE: >-
  La reducción del impacto directo e indirecto de los desastres, es un elemento que permite abonar a los esfuerzos globales relativos al desarrollo sostenible, mientras que en países con impactos recurrentes con poca preparación, se ha documentado retrasos en el desarrollo económico y social, aquellas naciones que mediante la correcta gestión de sus riesgos han consolidado sus esfuerzos preventivos mismos que se ven reflejados en la reducción del costo de los desastres, lo que permite que estos recursos se asignen a otros procesos de desarrollo.
REC_USE_LIM: >-
  Los datos de personas muertas por la ocurrencia de desastres y de personas afectadas por la ocurrencia de desastres incluyen dentro de los fenómenos antrópicos (químicos, socioorganizativos y sanitarios) y dentro de los fenómenos de origen natural (geológicos e hidrometeorológicos).
  No se cuenta con la información sobre personas desaparecidas, ya que dentro de las principales fuentes de información del CENAPRED (CENACOM, Secretaría de Salud) no se dispone de dicha información.
