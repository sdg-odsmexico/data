RATIONALE: >-
  Este indicador contribuye para el diseño de políticas públicas en materia de combate a la pobreza, mejoramiento del ingreso de las familias, la reducción de las carencias sociales relacionadas con el rezago educativo, acceso a los servicios de salud, acceso a la seguridad social, calidad y espacios de la vivienda, acceso a los servicios básicos en la vivienda y acceso a la alimentación.<br/> <br>Asimismo, para tener un seguimiento del acceso de la población a los servicios de salud, a la seguridad social, a la alimentación, la calidad y espacios de la vivienda, el acceso a los servicios básicos en la vivienda y el rezago educativo, el cambio en los niveles de ingreso de los hogares y el grado de cohesión social.<br/><br>Este indicador favorece la evaluación de la política de desarrollo social.
