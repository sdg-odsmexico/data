STAT_CONC_DEF: >-
  Es posible identificar el porcentaje de población con carencia por acceso a la seguridad social de acuerdo con los siguientes criterios:  a) En cuanto a la población económicamente activa, asalariada, se considera que no tiene carencia en esta dimensión si disfruta, por parte de su trabajo, de las prestaciones establecidas en el artículo 2° de la LSS (o sus equivalentes en las legislaciones aplicables al apartado B del Artículo 123 constitucional)                                                                                                                  b) Dado el carácter voluntario de la inscripción al sistema por parte de ciertas categorías ocupacionales, en el caso de la población trabajadora no asalariada o independiente se considera que tiene acceso a la seguridad social cuando dispone de servicios médicos como prestación laboral o por contratación voluntaria al régimen obligatorio del IMSS y, además, cuenta con SAR o Afore. c) Para la población en general, se considera que tiene acceso cuando goce de alguna jubilación o pensión, o sea familiar de una persona dentro o fuera del hogar con acceso a la seguridad social. d) En el caso de la población en edad de jubilación (sesenta y cinco años o más), se considera que tiene acceso a la seguridad social si es beneficiario de algún programa social de pensiones para adultos mayores. La población que no cumpla con alguno de los criterios mencionados, se considera en situación de carencia por acceso a la seguridad social.
