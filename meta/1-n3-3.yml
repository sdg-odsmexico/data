DATA_VALIDATION: >-
  Para la medición a nivel nacional y por entidad federativa se considera el Módulo de Condiciones Socioeconómicas y la Encuesta Nacional de Ingreso y Gasto de los Hogares (ENIGH), en tanto que para la medición a nivel municipio se considera la muestra del Censo de Población y Vivienda, así como la Encuesta Intercensal.<br/>  <br>En este sentido, la dimensión de acceso a los servicios básicos en la vivienda considera carentes a las personas que utilizan leña o carbón como combustible para cocinar y su vivienda no cuenta con una chimenea. La información necesaria para medir esta variable no se incorporó en la encuesta de 2008. Por tal motivo, el CONEVAL realizó una estimación que contempla el indicador de chimenea para cocinar en la vivienda y permite dar continuidad histórica a la serie nacional y estatal 2008-2016.<br/>  <br>Para mayor detalle consultar la nota metodológica: <a href=http://www.coneval.org.mx/Medicion/Documents/Pobreza_2008-2016/Nota_tecnica_pobreza_2008.pdf>http://www.coneval.org.mx/Medicion/Documents/Pobreza_2008-2016/Nota_tecnica_pobreza_2008.pdf</a><br/>  <br>Por otro lado, el país no dispone de una fuente de datos única que contenga la información que permita calcular directamente los siete indicadores considerados en la pobreza multidimensional a escala municipal. Por ello, con la finalidad de generar la información que se requiere para la medición municipal, el CONEVAL, después de llevar a cabo un proceso de investigación, recurrió a herramientas estadísticas conocidas como técnicas de estimación en áreas pequeñas. La metodología utilizada para realizar dicha medición puede consultarse en:  <a href=http://www.coneval.org.mx/Medicion/Documents/Pobreza_municipal/Metodologia_municipal_2015.pdf>http://www.coneval.org.mx/Medicion/Documents/Pobreza_municipal/Metodologia_municipal_2015.pdf</a><br><br>Este es un indicador que pertenece al Catálogo Nacional de Indicadores.
