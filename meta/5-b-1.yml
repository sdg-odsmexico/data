DATA_VALIDATION: >-
  Este indicador es un indicador de la UIT de nuevo desarrollo que fue aprobado por el Simposio Mundial de Indicadores de las Telecomunicaciones / TIC (WTIS) 2014. La definición de indicadores y la metodología se desarrollaron en el marco de la coordinación de la UIT, a través de sus grupos de expertos y tras un amplio proceso de consulta con los países.<br><br>Los datos para la proporción de individuos que poseen un teléfono móvil se recogerán a través de un cuestionario anual que la UIT envía a las oficinas nacionales de estadística (NSO), a partir de 2015. En este cuestionario, a través del cual la UIT ya recoge una serie de indicadores de las TIC, la UIT recoge los valores absolutos. Los porcentajes se calculan a posteriori.<br><br>La metodología de la encuesta se verifica para asegurarse de que cumple con los estándares estadísticos adecuados. Los datos son verificados para asegurar la consistencia con los datos de años anteriores y otros indicadores a nivel de país correspondiente (TIC y económico).
