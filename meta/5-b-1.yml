RATIONALE: >-
  Las redes de telefonía móvil se han extendido rápidamente en la última década y el número de suscripciones de telefonía móvil y celular, es casi igual al número de las personas que viven en la tierra. Sin embargo, no todas las personas utilizan, o poseen un teléfono celular móvil. La propiedad de teléfonos móviles, en particular suele ser de uso personal, por lo tanto es importante hacer un seguimiento de igualdad de género, considerando que este servicio proporciona un grado de independencia y autonomía, incluso para fines profesionales. Diversos estudios han puesto de relieve el vínculo entre la propiedad del teléfono móvil y el crecimiento de la productividad.<br><br>Los datos existentes sobre la proporción de mujeres que poseen un teléfono móvil nos permiten conocer y realizar un seguimiento en temas de igualdad y empoderamiento de la mujer, de modo que se puedan diseñar políticas dirigidas a reducir la brecha de género. La colección de este indicador fue propuesto por el Grupo de Trabajo sobre Género de la Asociación para la Medición de las TIC para Desarrollo.
