SDG_GOAL: >-
  Objetivo 6. Garantizar la disponibilidad y la gestión sostenible del agua y el saneamiento para todos
SDG_TARGET: >-
  Meta 6.1. De aquí a 2030, lograr el acceso universal y equitativo al agua potable a un precio asequible para todos
SDG_INDICATOR: >-
  6.1.1. Proporción de la población que dispone de servicios de suministro de agua potable gestionados de manera segura
SDG_SERIES_DESCR: >-
  El indicador se calcula dividiendo a la población que tiene el servicio diario y agua entubada dentro de la vivienda, fuera de la vivienda pero dentro del predio, captación de agua de lluvia y llave pública o hidrante entre la población total residente en los hogares, expresado en porcentaje. Para el cálculo se toma la información de la Encuesta Nacional de Ingreso y Gasto en los Hogares que realiza el Instituto Nacional de Estadística y Geografía (INEGI).
