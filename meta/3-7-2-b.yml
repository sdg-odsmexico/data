RATIONALE: >-
  La reducción de la fecundidad en las adolescentes y hacer frente a los múltiples factores subyacentes, son aspectos esenciales para mejorar la salud sexual y reproductiva, y el bienestar social y económico de las adolescentes.  Existe un acuerdo sustancial en la bibliografía que las mujeres que quedan embarazadas y tienen hijos/as a edades tempranas de su vida reproductiva, están sujetas a un mayor riesgo de complicaciones o incluso la muerte durante el embarazo y el parto; y se considera que su descendencia es, también, más vulnerable. Por lo tanto, la prevención de nacimientos a edad temprana en la vida de una mujer es una medida importante para mejorar la salud materna y reducir la mortalidad infantil. Por otra parte, las mujeres que tienen hijos/as a una edad temprana experimentan una reducción en las oportunidades para mejorar su situación socioeconómica, sobre todo porque es poco probable que las madres jóvenes puedan seguir estudiando y, si tienen que trabajar, puede resultar especialmente difícil compaginar las responsabilidades familiares y laborales. La tasa de fecundidad entre las adolescentes también proporciona evidencia indirecta sobre el acceso a los servicios de salud pertinentes ya que los jóvenes, y en particular las mujeres adolescentes solteras, a menudo experimentan dificultades en el acceso a servicios de salud sexual y reproductiva (Naciones Unidas, Departamento de Asuntos Económicos y Sociales; División de Estadísticas, 2016).
REC_USE_LIM: >-

DATA_COMP: >-

DATA_VALIDATION: >-
  Las tasas específicas de fecundidad son el resultado del cociente de los nacimientos ocurridos entre mujeres en edades fértiles (15-49) durante un periodo de referencia, entre el total de mujeres de dichas edades, en el mismo periodo. De manera convencional, las tasas específicas se expresan por mil y se interpretan como el número de nacimientos observados por cada mil mujeres en un grupo de edad determinado.
