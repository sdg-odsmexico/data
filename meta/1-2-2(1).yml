DATA_VALIDATION: >-
  1. El CONEVAL, en cumplimiento con las disposiciones establecidas en los Lineamientos y criterios generales para la definición, identificación y medición de pobreza, publicados en el Diario Oficial de la Federación (DOF) el 30 de octubre de 2018, actualizó la Metodología para la medición de la pobreza, se consideraron los cambios normativos y de carácter técnico. Lo anterior, con la finalidad de que las mediciones a efectuar ofrecieran continuidad y comparabilidad a lo largo del tiempo para evaluar la política social, y pudieran consolidarse entre la ciudadanía. De esta manera el proceso de actualización de la Metodología para la medición multidimensional de la pobreza en México responde a dos elementos centrales: primero, cambios normativos aprobados por el Poder Legislativo a partir de 2010 y, segundo, cambios técnicos producto del proceso de investigación y profundización en las dimensiones de la pobreza realizado por el CONEVAL.<br><br>Los cambios normativos atañen a los indicadores de rezago educativo, acceso a la alimentación y grado de accesibilidad carretera pavimentada, debido a lo siguiente: a) rezago educativo, el 9 de febrero de 2012 se publicó en el DOF la reforma al artículo 3° de la Constitución Política de los Estados Unidos Mexicanos, en la que se considera como obligatoria a la educación media superior; b) acceso a la alimentación nutritiva y de calidad, el 1° de junio de 2016 se reformó la fracción VII del artículo 36 de la LGDS para agregar el carácter nutritivo y de calidad al acceso a la alimentación y, c) grado de accesibilidad carretera pavimentada, el 7 de noviembre de 2013 se adicionó la fracción IX al Artículo 36 de la LGDS para incluir el indicador de accesibilidad a carretera pavimentada como parte de la medición de pobreza. Para mayor información consultar: Metodología para medición multidimensional de la pobreza en México. Tercera edición. Disponible en: <a target="_blank" class="liga3" href="https://www.coneval.org.mx/InformesPublicaciones/InformesPublicaciones/Documents/Metodologia-medicion-multidimensional-3er-edicion.pdf"> https://www.coneval.org.mx/InformesPublicaciones/InformesPublicaciones/Documents/Metodologia-medicion-multidimensional-3er-edicion.pdf</a><br><br>2. Datos de CONEVAL sobre la pobreza multidimensional:<br>- Medición de pobreza.<a target="_blank" class="liga3" href="https://www.coneval.org.mx/Medicion/Paginas/PobrezaInicio.aspx">https://www.coneval.org.mx/Medicion/Paginas/PobrezaInicio.aspx</a><br>- Metodología para la medición multidimensional de la pobreza en México.<a target="_blank" class="liga3" href="https://www.coneval.org.mx/InformesPublicaciones/InformesPublicaciones/Documents/Metodologia-medicion-multidimensional-3er-edicion.pdf">https://www.coneval.org.mx/InformesPublicaciones/InformesPublicaciones/Documents/Metodologia-medicion-multidimensional-3er-edicion.pdf</a><br><br>3. Se utilizan las bases de datos que publicó el INEGI con los nuevos factores de expansión construidos con base en el Marco de Muestreo de Viviendas y los resultados del Censo de Población y Vivienda 2020.<br><br>4. El total de la población presentada es para fines de la medición de pobreza, por lo que puede diferir con las cifras de población total reportadas por el INEGI o CONAPO.<br><br>*/ La actualización del indicador está sujeta a la publicación de los microdatos por parte de INEGI.
