SDG_GOAL: >-
  Objetivo 16. Promover sociedades pacíficas e inclusivas para el desarrollo sostenible, facilitar el acceso a la justicia para todos y construir a todos los niveles instituciones eficaces e inclusivas que rindan cuentas 
SDG_TARGET: >-
  16.6 Crear a todos los niveles instituciones eficaces y transparentes que rindan cuentas
SDG_INDICATOR: >-
  16.6.2 Crear a todos los niveles instituciones eficaces y transparentes que rindan cuentas
SDG_SERIES_DESCR: >-
  Es el porcentaje de la población de 18 años y más que habita en áreas urbanas de cien mil habitantes y más usuaria de servicios públicos educativos (primaria, secundaria y bachillerato) que manifiesta estar muy satisfecha o satisfecha con su experiencia en los servicios públicos educativos.
