STAT_CONC_DEF: >- 
  Número de personas de 18 años y más cuyos hijos e hijas fueron usuarios de los servicios de educación pública en primaria, secundaria o bachillerato que respondieron estar muy satisfechas o satisfechas con el servicio de educación en estos niveles, entre la población de 18 años y más que habita en áreas urbanas de cien mil habitantes y más usuaria de estos servicios, multiplicado por 100; desagregado por sexo y entidad federativa.
