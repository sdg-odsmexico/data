STAT_CONC_DEF: >-
  Se refiere al porcentaje del PIB destinado a realizar investigación científica y desarrollo experimental por el Gobierno Federal, esto es el gasto público utilizado para realizar actividades de investigación científica y desarrollo experimental dentro del país en un año dado (t). Muestra la inversión del gobierno federal en investigación científica y desarrollo experimental que ses lleva a cabo para apoyar el desarrollo nacional.
