  Este indicador permite dimensionar y dar seguimiento al monto de los recursos monetarios que el gobierno federal destina a actividades de investigación científica y desarrollo experimental mediante el porcentaje que representan del PIB. Igualmente, refleja el esfuerzo de un país por destinar recursos e incentivar la inversión del Gobierno Federal para la investigación científica y desarrollo experimental.
