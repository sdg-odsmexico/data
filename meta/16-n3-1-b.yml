SDG_TARGET: >-
  Meta 16.n3 Reducir la corrupción y el soborno en todas sus formas
SDG_INDICATOR: >-
  16.n3.1.b Porcentaje de la población de 18 años y más satisfecha con el servicio de parques y jardines públicos
SDG_SERIES_DESCR: >-
  Número de personas de 18 años y más que respondieron estar satisfechas o muy satisfechas con el servicio de parques y jardines, entre la población de 18 años y más que habita en áreas urbanas de cien mil habitantes y más, multiplicado por 100; desagregado por sexo y entidad federativa.
