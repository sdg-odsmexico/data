RATIONALE: >-
  La eficiencia energética tiene como objetivo la reducción del consumo de energía, mediante el incremento de la productividad energética. Uno de los fines de la eficiencia energética tiene que ver con la protección al medio ambiente, ajustando también los patrones de consumo energético por usuario. La eficiencia energética es un tema crucial en cuanto a su relación con el cambio climático.<br><br>El indicador propuesto es uno de los indicadores que comunmente se utilizan.<br><br>Conocer la cantidad de energía que se utiliza a nivel nacional para producir un peso del Producto Interno Bruto a través del seguimiento de los indicadores del sector energético, para el diseño de estrategias encaminadas a hacer un uso más eficiente de la energía en el país.
