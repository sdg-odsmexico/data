RATIONALE: >-
  El indicador es una medida del porcentaje de jóvenes que por diversas razones no tienen oportunidades educativas para continuar preparándose y formándose como fuerza de trabajo calificada que les permita acceder en mejores condiciones al mercado laboral y aunque la principal preocupación por este grupo de jóvenes es ofrecerles más y mejores oportunidades educativas, también es una medida relativa del segmento de jóvenes que no han podido insertarse en el mercado laboral, ya sea por falta de oportunidades o la mayor exigencia del mercado de trabajo por mano de obra calificada. Asimismo, hay que considerar que, en países como México, el fenómeno es de corto plazo y la condición de actividad de los jóvenes es muy cambiante, no obstante, en cualquiera de las dos vertientes, este indicador es un insumo para el diseño de políticas educativas orientadas a la ampliación de la oferta educativa entre los jóvenes y el diseño de políticas laborales para lograr una mayor vinculación de la educación y el mercado laboral.
