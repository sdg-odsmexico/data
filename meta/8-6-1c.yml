DATA_COMP: >-

DATA_VALIDATION: >-
  TJEC: Se consideró a la población no ocupada (desocupados, disponibles y no disponibles con interés de trabajar) que estudia o recibe cursos de capacitación, y a la PNEA No disponible sin interés por trabajar por atender otras obligaciones, con impedimentos físicos para trabajar u otros. Conforme el desglose de las estimaciones presentadas en este cuadro, el nivel de precisión también disminuye; a nivel entidad la mayoría de los resultados del indicador por áreas más y menos urbanizadas y nivel de instrucción (excepto media superior y superior de 20 a 24 años) presenta un nivel bajo de precisión. Áreas más urbanizadas: Localidades de 100 000 y más habitantes y/o capitales de estado. Áreas menos urbanizadas: Localidades menores de 100 000 habitantes.<br><br>Los datos se calculan con el promedio aritmético de los trimestres de los cuales se dispone información.<br><br>Los datos absolutos correspondientes al periodo 2017-2022 se generaron utilizando el factor de expansión correspondiente que considera las estimaciones poblacionales trimestrales generadas por el Marco de Muestreo del INEGI.
