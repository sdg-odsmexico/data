SDG_GOAL: >-
  Objetivo 8. Promover el crecimiento económico sostenido, inclusivo y sostenible, el empleo pleno y productivo y el trabajo decente para todos
SDG_TARGET: >-
  Meta 8.6. De aquí a 2020, reducir considerablemente la proporción de jóvenes que no están empleados y no cursan estudios ni reciben capacitación
SDG_INDICATOR: >-
  8.6.1c Proporción de jóvenes (de 15 a 24 años) que no estudian, no tienen empleo ni reciben capacitación, desglosado según el lugar de nacimiento y de residencia
SDG_SERIES_DESCR: >-
  Este indicador resulta de identificar la diferencia del total de jóvenes del grupo de edad e en ocupación y del total de jóvenes de la misma edad que no estudian, trabajan ni reciben capacitación en el mismo año de referencia, con respecto al total de la población de referencia total y multiplicar el cociente por 100.
