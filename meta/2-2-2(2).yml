SDG_GOAL: >-
  Objetivo 2. Poner fin al hambre, lograr la seguridad alimentaria y la mejora de la nutrición y promover la agricultura sostenible
SDG_TARGET: >-
  Meta 2.2. De aquí a 2030, poner fin a todas las formas de malnutrición, incluso logrando, a más tardar en 2025, las metas convenidas internacionalmente sobre el retraso del crecimiento y la emaciación de los niños menores de 5 años, y abordar las necesidades de nutrición de las adolescentes, las mujeres embarazadas y lactantes y las personas de edad
SDG_INDICATOR: >-
  2.2.2(2) Prevalencia de sobrepeso u obesidad (peso para la estatura, desviación típica >+2 de los patrones de crecimiento infantil de la OMS) entre los niños menores de 5 años
SDG_SERIES_DESCR: >-
  Este porcentaje se calcula dividiendo el número de niños y niñas menores de 5 años con sobrepeso u obesidad (peso para la estatura >+2 desviación estándar de la mediana del Patrón de Crecimiento Infantil de la Organización Mundial de la Salud (OMS)) entre el total de niños y niñas menores de 5 años, multiplicado por 100. 
