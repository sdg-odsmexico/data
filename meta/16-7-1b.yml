RATIONALE: >-
  El objetivo es capturar en qué medida la composición del servicio público refleja los diversos grupos sociodemográficos de la población nacional, bajo el supuesto de que cuando el servicio público refleja la diversidad social de una nación, esto puede conducir a una mayor legitimidad del servicio público a los ojos de los ciudadanos, ya que los servidores públicos se asemejan a las personas a las que prestan servicios; incrementando además la confianza ciudadana en las instituciones de gobierno y el gobierno en general.
