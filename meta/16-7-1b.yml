DATA_VALIDATION: >-
  Los ratios de estos indicadores pueden variar respecto a los ratios disponibles en la página de los Objetivos de Desarrollo Sostenible de la División de Estadísticas de las Naciones Unidas  (https://unstats.un.org/sdgs/) debido a que las agencias internacionales utilizan sus propias estimaciones de población.<br><br>La población en edad de trabajar utilizada para el denominador comprende las personas de 18 a 70 años, rango en el que se concentró 99% de la población ocupada en las instituciones públicas en  el cuarto trimestre de 2020, de acuerdo con la Encuesta Nacional de Ocupación y Empleo del mismo periodo.<br><br>Un ratio mayor a uno (>1) significa que la representación del grupo poblacional de interés en el servicio público es mayor que en el total de la población en edad de trabajar.<br><br>Un ratio de uno (1) significa que  la representación del grupo poblacional de interés en el servicio público es igual que en el total de la población en edad de trabajar.<br>Un ratio menor a uno (<1) significa que  la representación del grupo poblacional de interés en el servicio público es menor que en el total de la población en edad de trabajar.<br><br>Un ratio de 0 significa que  no existe representación del grupo poblacional de interés en el servicio público.
