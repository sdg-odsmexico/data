  <br>Nota <br>Las cifras a nivel federal en 2015 no incluye titulares, ya que el Censo Nacional de Gobierno Federal comenzó en 2017 y el personal del Censo Nacional de Procuración de Justicia Federal no se puede desglosar por edad.<br>Las sumas por edades pueden no coincidir con el total, ya que se consideran los registros con sexo no identificado dentro del total.<br>De 2015 a 2018 las cifras por edad del CNPJF no empatan dentro de los rangos de edad utilizados, por lo que no se desglosaron.<br>Para 2019 y 2020 se omiten vacantes y se contabilizan solo una vez a aquellos titulares que estaban al frente de dos o más instituciones, en el resto de años no se puede conocer dicha información.<br>Los totales de 2020 y 2019 excluyen titulares de la Secretaría de la Defensa Nacional y Secretaría de Marina. Excluye titulares de las empresas productivas del estado (PEMEX, CFE y subsidiarias) y puestos vacantes.<br>Los totales de 2020 excluyen el personal adscrito a la Secretaría de la Defensa Nacional y Secretaría de Marina, para el resto de años no es posible hacer la exclusión. Excluye el personal adscrito a las empresas productivas del estado (PEMEX, CFE y subsidiarias).<br>Los totales de 2016 a 2018 excluyen al personal adscrito a las empresas productivas del estado (PEMEX, CFE y subsidiarias) y puestos vacantes. No se pudo excluir al personal adscrito a la Secretaría de la Defensa Nacional y Secretaría de Marina<br>Se consideró a la población dentro del rango de 18 a 70 años como la disponible en edad de trabajar.
