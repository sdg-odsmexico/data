SDG_GOAL: >-
  Objetivo 16. Promover sociedades pacíficas e inclusivas para el desarrollo sostenible, facilitar el acceso a la justicia para todos y construir a todos los niveles instituciones eficaces e inclusivas que rindan cuentas
SDG_TARGET: >-
  Meta 16.6 Crear a todos los niveles instituciones eficaces y transparentes que rindan cuentas
SDG_INDICATOR: >-
  16.6.1 Gastos primarios del gobierno como proporción del presupuesto aprobado original, desglosados por sector (o por códigos presupuestarios o elementos similares)
SDG_SERIES_DESCR: >-
  Es el resultado de la diferencia del gasto neto pagado del gobierno central menos el costo financiero pagado del gobierno central en millones de pesos entre el gasto presupuestario aprobado original en millones de pesos multiplicado por cien.<br><br>Gasto primario.- Es el que resulta de descontar el costo financiero al gasto neto presupuestario y representa la parte de las erogaciones presupuestarias que no están asociadas a obligaciones financieras adquiridas en el pasado.<br><br>Gasto neto presupuestario.- Se refiere a la totalidad de las erogaciones realizadas por el Gobierno Federal, los organismos y empresas de control presupuestario directo y las empresas productivas del Estado, en cumplimiento de sus atribuciones para proveer bienes y servicios públicos a la población, los cuales no incluyen las amortizaciones de la deuda pública.<br><br>Costo financiero.- Se refiere a los intereses, comisiones y gastos de la deuda pública, así como las erogaciones para saneamiento financiero y de apoyo a ahorradores y deudores de la banca.<br><br>Gobierno Central.- Se define como la suma del Gobierno Federal más Seguridad Social (IMSS e ISSSTE).
