STAT_CONC_DEF: >-
  Este indicador mide el grado en que los gastos agregados del presupuesto se reflejan en el monto original aprobado, tal y como se define en la documentación presupuestaria del gobierno y los reportes fiscales. La cobertura es del presupuesto del gobierno central por los últimos tres años fiscales completos.
