RATIONALE: >-
  El indicador intenta capturar la fiabilidad de los presupuestos del gobierno: que los gobiernos gasten lo que presupuestan gastar y que recauden lo que se proponen recaudar. Es un indicador simple e intuitivo que es fácil de entender, con una metodología transparente donde cada calificación es fácilmente verificable (Naciones Unidas, Departamento de Asuntos Económicos y Sociales; División de Estadísticas, 2016).
