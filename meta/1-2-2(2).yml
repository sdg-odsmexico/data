RATIONALE: >-
  Este indicador está ligado a la Meta 1.2 de reducir al menos a la mitad la proporción de hombres, mujeres y niños de todas las edades que viven en la pobreza en todas sus dimensiones con arreglo a las definiciones nacionales. Permite dar seguimiento a la evolución de la pobreza en México a través del tiempo, como insumo para la generación de estrategias, políticas y acciones de combate a la pobreza.
REC_USE_LIM: >-

DATA_COMP: >-

DATA_VALIDATION: >-
  1. Las estimaciones correspondientes a 2008 - 2014 retoman lo establecido en los Lineamientos y criterios generales para la definición, identificación y medición de la pobreza publicados el 16 de junio de 2010 en el Diario Oficial del a Federación (DOF). <br>De tal forma que al terminar la serie de pobreza multidimensional de 10 años, el 30 de octubre de 2018, por acuerdo del H. Comité Directivo del CONEVAL se dio a conocer la actualización de los Lineamientos y criterios generales para la definición, identificación y medición de la pobreza en el DOF, y en junio de 2019, se publicó la Metodología para la medición multidimensional de la pobreza en México, tercera edición. Misma que se considera para la construcción de los indicadores de pobreza multidimensional para el período 2016 - 2020"<br><br>2. Datos de CONEVAL sobre la pobreza multidimensional:<br>-Medición de pobreza. <a target="_blank" class="liga3" href="https://www.coneval.org.mx/Medicion/MP/Paginas/Pobreza-2018.aspx"> https://www.coneval.org.mx/Medicion/MP/Paginas/Pobreza-2018.aspx</a><br>-Metodología para la medición multidimensional de la pobreza en México. <a target="_blank" class="liga3" href="https://www.coneval.org.mx/Informes/Coordinacion/Publicaciones%20oficiales/MEDICION_MULTIDIMENSIONAL_SEGUNDA_EDICION.pdf">https://www.coneval.org.mx/Informes/Coordinacion/Publicaciones%20oficiales/MEDICION_MULTIDIMENSIONAL_SEGUNDA_EDICION.pdf</a><br><br>3. El total de la población presentada es para fines de la medición de pobreza, por lo que puede diferir con las cifras de población total reportadas por el INEGI o CONAPO<br><br>*/ La actualización del indicador está sujeta a la publicación de los microdatos por parte de INEGI.
