RATIONALE: >-
  Conocer si las ciudades están creciendo más que la población y entender este fenómeno, ayuda a emprender acciones que frenen la urbanización descontrolada y sin beneficios al territorio. En este caso, el indicador, permite conocer que tanto aumento el área urbana en la República Mexicana, en relación con el crecimiento poblacional en dos años distintos. Esto con el fin de identificar cuál de los valores aumento en mayor proporción. Para así poder analizar las condicionantes que determinaron dicho aumento, y poder generar propuestas de acción que ayuden a generar una urbanización inclusiva y sostenible, y no una dispersa que impacte de manera negativa en cuestiones de sostenibilidad y resiliencia del territorio.
