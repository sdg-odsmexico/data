STAT_CONC_DEF: >-
  El indicador se define como la relación entre la tasa de consumo de suelo y la tasa de crecimiento de la población.<br>  Este indicador requiere definir los dos componentes del crecimiento de la población y la tasa de consumo de suelo. Calcular la tasa de crecimiento de la población es más sencillo y está más disponible, mientras que la tasa de consumo de suelo es un poco desafiante y requiere el uso de nuevas técnicas. Al estimar la tasa de consumo de la tierra, es necesario definir qué constituye el “consumo” de la tierra, ya que esto puede cubrir aspectos de “consumo”, “preservación” o disponibilidad para el “desarrollo” en casos como la tierra ocupada por humedales. En segundo lugar, no existe una medida inequívoca de si la tierra que se está desarrollando es realmente tierra “nuevamente desarrollada” (o vacante), o si está al menos parcialmente “reconstruida”. Como resultado, el porcentaje del suelo urbano total actual que fue recientemente desarrollado (consumido) se utilizará como una medida de la tasa de consumo de suelo Considerando como área edificada aquella que ya está amanzanada y que es considerada un área geoestadística básica urbana.
