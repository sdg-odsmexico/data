DATA_VALIDATION: >-
  1. Este indicador refiere al porcentaje de la población que vive con menos del 50% de la mediana del nivel de ingreso (es decir, su ingreso está por debajo del 50% de la mediana de la distribución del ingreso). Este indicador permite aproximar el nivel y las tendencias de la inclusión social, pobreza relativa y desigualdad. El uso de la mediana permite identificar una distribución asimétrica del ingreso, debido a que esta se puede considerar que es una medida más adecuada para conocer la desigualdad de ingresos.<br><br>2. Se considera el indicador de ingreso que se utiliza en la medición multidimensional de la pobreza. El ingreso corriente total per cápita considera los ingresos corrientes monetarios y no monetarios de los integrantes de un hogar. El ingreso corriente total per cápita se obtiene al sumar todos los ingresos de todos miembros del hogar y dividirlos entre el tamaño de este (ajustado por adulto equivalente y economías de escala).<br><br>3. Población indígena: de acuerdo con los criterios del Instituto Nacional de los Pueblos Indígenas (INPI) [consultado en enero del 2023], se considera población indígena a todas las personas que forman parte de un hogar indígena, donde el jefe(a) del hogar, su cónyuge y/o alguno de los ascendientes (madre o padre, madrastra o padrastro, abuelo(a), bisabuelo(a), tatarabuelo(a), suegro(a)) declaró ser hablante de lengua indígena. Además, se incluye a personas que declararon hablar alguna lengua indígena y que no forman parte de estos hogares. Disponible en: <a target="_blank" class="liga3" href="https://www.gob.mx/inpi/documentos/indicadores-de-la-poblacion-indigena"> https://www.gob.mx/inpi/documentos/indicadores-de-la-poblacion-indigena</a><br><br>4. Discapacidad: a partir de 2020, la ENIGH capta el grado de dificultad que la población tiene para realizar algunas actividades, por lo que, en seguimiento a las recomendaciones del Grupo Washington, se identifica a la población con presencia de discapacidad como aquella que reportó "no puedo hacerlo” o "lo hace con mucha dificultad" en al menos alguna de las siguientes actividades: caminar, subir o bajar usando sus piernas; ver (aunque use lentes); mover o usar brazos o manos; aprender, recordar o concentrarse; escuchar (aunque use aparato auditivo); bañarse, vestirse o comer; hablar o comunicarse (por ejemplo, entender o ser entendido por otros); realizar sus actividades diarias por problemas emocionales o mentales (con autonomía e independencia). Para más información se sugiere consultar "Disability Measurement and Monitoring using the Washington Group Disability Questions" [consultado el 2 de agosto de 2021]. Disponible en: <a target="_blank" class="liga3" href="https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/732254/Disability-Measurement-Monitoring-Washington-Group-_Disability-Questions.pdf""> https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/732254/Disability-Measurement-Monitoring-Washington-Group-_Disability-Questions.pdf</a> <br><br>Para 2016 y 2018 no se cuenta con esta información, por lo cual no está el dato disponible en estos años.<br><br>5. Se utilizan las bases de datos que publicó el INEGI con los nuevos factores de expansión construidos con base en el Marco de Muestreo de Viviendas y los resultados del Censo de Población y Vivienda 2020.<br><br>6. El total de población presentada en estas estimaciones, es para fines de la medición de pobreza, por lo que puede diferir con las cifras de población total reportadas por el INEGI o CONAPO.<br><br>*/ La actualización del indicador está sujeta a la publicación de los microdatos por parte de INEGI.
