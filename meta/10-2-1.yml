SDG_INDICATOR: >-
  10.2.1 Proporción de personas que viven por debajo del 50% de la mediana de los ingresos, desglosada por edad, sexo y personas con discapacidad
SDG_SERIES_DESCR: >-
  Este indicador se calcula estimando la proporción (en porcentaje) de la población que reporta menos del 50% de la mediana de la distribución del ingreso corriente total per cápita. La mediana resulta de la misma distribución del indicador, por lo tanto, el  umbral del 50% de la mediana variará en el tiempo. El ingreso corriente total per cápita se estima utilizando el ingreso corriente total de los hogares divididos por el tamaño escalado del hogar, considerando economías de escala.
