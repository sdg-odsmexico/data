RATIONALE: >-
  Este indicador está ligado a la Meta 2.1 sobre asegurar el acceso a todas las personas a una alimentación sana, nutritiva y suficiente durante todo el año. Permite dar seguimiento a las personas que han visto reducida la cantidad de alimentos y han experimentado episodios de hambre en su hogar. El indicador ha sido utilizado para evaluar el impacto de algunos programas de ayuda alimentaria que forman parte de la Cruzada Nacional Contra el Hambre.
