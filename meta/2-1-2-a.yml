DATA_VALIDATION: >-
  A fin de contar con una medida que refleje con la mayor precisión posible la existencia de limitaciones significativas en el ejercicio del derecho a la alimentación, se considera en situación de carencia por acceso a la alimentación a los hogares que presenten un grado de inseguridad alimentaria moderada o severa.<br><br>Las escalas de seguridad alimentaria evalúan aspectos como la preocupación por la falta de alimentos, los cambios en la calidad y cantidad de estos, e incluso las experiencias de hambre. Para el caso latinoamericano, un grupo de especialistas en nutrición ha venido desarrollando una adaptación de esta escala, la cual ha sido validada para el caso mexicano después de una serie de estudios y levantamientos de información en el país.<br><br>La población reportada en las estimaciones municipales tiene un propósito exclusivamente estadístico: está calibrada para que, en las estimaciones de pobreza, la suma de la población municipal sea igual a la población de cada entidad federativa reportada con base en la información del MCS-ENIGH 2010 o del MEC 2015 del MCS-ENIGH.<br>La referencia metodológica del indicador de carencia por acceso a la alimentación mostrado corresponde a la segunda edición de la <i>Metodología para la medición multidimensional de la pobreza en México</i>.<br><br><sup>*/</sup> La actualización del indicador está sujeta a la publicación de los microdatos por parte de INEGI.
