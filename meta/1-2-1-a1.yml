SDG_GOAL: >-
  1. Fin de la pobreza
SDG_TARGET: >-
  1.2  De aquí a 2030, reducir al menos a la mitad la proporción de hombres, mujeres y niños de todas las edades que viven en la pobreza en todas sus dimensiones con arreglo a las definiciones nacionales
SDG_INDICATOR: >-
  1.2.1.a1  Proporción de la población que vive por debajo del umbral nacional de la pobreza, por desglose geográfico
SDG_SERIES_DESCR: >-
  Este indicador resulta de identificar a la población de referencia que cuenta con un ingreso corriente total per cápita inferior al valor monetario de la línea de pobreza por ingresos (canasta alimentaria y no alimentaria), dividir dicho número de personas entre la población de referencia total y de multiplicar el cociente por 100.
