RATIONALE: >-
  El matrimonio antes de los 18 años de edad es una violación fundamental de los derechos humanos. El matrimonio infantil a menudo compromete el desarrollo de una chica por lo que resulta en el embarazo temprano y el aislamiento social, la interrupción de sus estudios, lo que limita sus oportunidades de carrera y desarrollo profesional y la colocación de ella en mayor riesgo de violencia por parte de la pareja. En muchas culturas, se espera que las niñas alcancen la pubertad para asumir roles de género asociados a la condición de mujer. Estos incluyen contraer matrimonio y convertirse en madre.<br><br>La práctica del matrimonio infantil es una manifestación directa de la desigualdad de género.<br><br>La cuestión del matrimonio precoz o infantil se trabaja en una serie de convenios y acuerdos internacionales. Aunque el matrimonio no se menciona directamente en la Convención sobre los Derechos del Niño, el matrimonio infantil está relacionado con otros derechos como el derecho a la libertad de expresión, el derecho a la protección contra todas las formas de abuso, y el derecho a ser protegidos de las prácticas tradicionales nocivas.
