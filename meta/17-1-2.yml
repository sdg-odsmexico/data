SDG_GOAL: >-
  Objetivo 17. Fortalecer los medios de implementación y revitalizar la Alianza Mundial para el Desarrollo Sostenible
SDG_TARGET: >-
  Meta 17.1 Fortalecer la movilización de recursos internos, incluso mediante la prestación de apoyo internacional a los países en desarrollo, con el fin de mejorar la capacidad nacional para recaudar ingresos fiscales y de otra índole
SDG_INDICATOR: >-
  17.1.2 Proporción del presupuesto nacional financiado por impuestos internos
SDG_SERIES_DESCR: >-
  Es el resultado de dividir los ingresos tributarios observados del gobierno central en millones de pesos entre el gasto neto pagado observado del gobierno central en millones de pesos multiplicado por cien.<br><br>Ingresos tributarios.- Se refiere a los impuestos de acuerdo a lo estipulado en el artículo 2, fracción I del Código Fiscal de la Federación.<br><br>Gasto neto presupuestario.- Se refiere a la totalidad de las erogaciones realizadas por el Gobierno Federal, los organismos y empresas de control presupuestario directo y las empresas productivas del Estado, en cumplimiento de sus atribuciones para proveer bienes y servicios públicos a la población, las cuales no incluyen las amortizaciones de la deuda pública.<br><br>Gobierno Central.- Se define como la suma del Gobierno Federal más Seguridad Social (IMSS e ISSSTE).
