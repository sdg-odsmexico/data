SDG_GOAL: >-
  Objetivo 6. Garantizar la disponibilidad y la gestión sostenible del agua y el saneamiento para todos
SDG_TARGET: >-
  Meta 6.a. De aquí a 2030, ampliar la cooperación internacional y el apoyo prestado a los países en desarrollo para la creación de capacidad en actividades y programas relativos al agua y el saneamiento, como los de captación de agua, desalinización, uso eficiente de los recursos hídricos, tratamiento de aguas residuales, reciclado y tecnologías de reutilización.
SDG_INDICATOR: >-
  6.a.1. Volumen de la asistencia oficial para el desarrollo destinada al agua y el saneamiento que forma parte de un plan de gastos coordinados por el gobierno.
SDG_SERIES_DESCR: >-
  Para determinar el valor del indicador se consulta la información del portal de la OCDE en el apartado de datos, seleccionando la opción de "Desarrollo"; se toman los datos reportados en los Flujos basados en proyectos individuales (CRS), dentro del apartado del sistema de reporte de acreedores CRS. Para el caso del indicador, se selecciona la información reportada a precios corrientes dentro del Sector 140: I.4. Abastecimiento de agua y saneamiento. Esta información puede ser consultada en el siguiente vínculo de internet: https://stats.oecd.org/Index.aspx;<br><br>Adicionalmente, se hace la conversión de las cifras que están en dólares a pesos mexicanos; para lo cual, se toma el precio promedio del dólar para cada uno de los años de análisis, dicha información es consultada del Sistema de información económica del Banco de México (Banxico): https://www.banxico.org.mx/SieInternet/. <br><br>Posteriormente, se considera la información de inversión aplicada por el Gobierno Mexicano, a través de la Comisión Nacional del Agua (CONAGUA) relacionada con agua potable, drenaje y saneamiento (rubros de agua potable, alcantarillado, saneamiento, mejora de eficiencias y otros), para esto, se consulta el Sistema Nacional de Información del Agua (SINA) que concentra la información generada por la Subdirección General de Agua Potable, Drenaje y Sanemiento de la CONAGUA. Esta información puede consultarse en: http://sina.conagua.gob.mx/sina/tema.php?tema=presupuestoInvertido&ver=reporte&o=3&n=nacional.<br><br>Con las cifras homologadas a pesos mexicanos, se procede a hacer el cálculo del indicador, que es la proporción entre los desembolsos totales de la Asistencia Oficial para el Desarrollo (AOD) relacionados con el agua y el saneamiento considerados en el presupuesto del gobierno.
