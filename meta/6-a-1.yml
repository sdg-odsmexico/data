RATIONALE: >-
  La cantidad de AOD relacionada con el agua y el saneamiento puede utilizarse como indicador indirecto de la “cooperación internacional y el apoyo para el desarrollo de capacidades” en términos financieros. Es esencial poder evaluar la AOD en proporción de la cantidad del presupuesto del gobierno para comprender si los donantes están alineados con los gobiernos nacionales y, al mismo tiempo, resaltar los desembolsos totales de AOD para agua y saneamiento a los países en desarrollo a lo largo del tiempo. Estrictamente, un valor bajo de este indicador (cerca del 0%) sugeriría que los donantes internacionales están invirtiendo en actividades y programas relacionados con el agua y el saneamiento en el país fuera del alcance del gobierno nacional. Un valor alto (cerca del 100%) indicaría que los donantes están alineados con el gobierno nacional y las políticas y planes nacionales de agua y saneamiento.
