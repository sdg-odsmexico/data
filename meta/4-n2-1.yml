RATIONALE: >-
  La violencia en el ámbito escolar es una realidad que afecta cada día a millones de niñas, niños y jóvenes en su derecho humano fundamental a la educación. Este fenómeno afecta de manera desproporcionada a las niñas y mujeres, así como a aquellas personas que no se ajustan a las normas predominantes.<br><br>Las escuelas que no son inclusivas o seguras violan el derecho a la educación proclamado por la Convención sobre los Derechos del Niño adoptada por las Naciones Unidas, e incumplen con la Convención relativa a la Lucha contra las Discriminaciones en la Esfera de la Enseñanza, cuyo objetivo es eliminar cualquier discriminación, así como impulsar las medidas que garantizan la igualdad de oportunidades y de trato digno para todas las personas.<br><br>Eliminar la violencia y el acoso escolar, incluida la violencia escolar por motivo de orientación sexual, y prevenir la discriminación de alumnos y docentes por razones de salud o de género, son ejes prioritaros de las políticas públicas.
