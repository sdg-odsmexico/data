DATA_VALIDATION: >-
  De acuerdo con la ENDIREH, se considera que una mujer sufrió violencia en el ámbito escolar,  si en al menos uno de los actos por los que se indaga la violencia la mujer respondió que sí lo ha experimentado. <br>Actos de violencia: "La han pateado o golpeado con el puño"; "La han atacado o agredido con un cuchillo, navaja o arma de fuego"; "alguna persona le mostró sus partes íntimas o se las manoseó enfrente de usted"; "Le han hecho comentarios ofensivos acerca de que las mujeres no deberían estudiar"; "Le han hecho sentir miedo de ser atacada o abusada sexualmente"; "La han pellizcado, jalado el cabello, empujado, jaloneado, abofeteado o aventado algún objeto"; "la han obligado a mirar escenas o actos sexuales o pornográficos (fotos, revistas, vídeos o películas pornográficas)"; "han tratado de obligarla a tener relaciones sexuales en contra de su voluntad"; "La han vigilado o seguido al salir de la escuela";  "le han propuesto o insinuado tener relaciones sexuales a cambio de calificaciones, cosas o beneficios en la escuela" ; "la castigaron, trataron mal o se vengaron, porque se negó a tener relaciones sexuales (la reprobaron, le bajaron la calificación, la expulsaron o sacaron de la escuela, etc.)";  "le han dicho piropos groseros u ofensivos de tipo sexual o sobre su cuerpo"; "La han ofendido o humillado por el hecho de ser mujer"; "la han manoseado, tocado, besado o se le han arrimado, recargado o encimado sin su consentimiento";  "la han obligado a tener relaciones sexuales en contra de su voluntad"; "la han ignorado o no la han tomado en cuenta, por ser mujer";  "le han enviado mensajes o publicado comentarios con insinuaciones sexuales, insultos u ofensas, a través del celular, correo electrónico o redes sociales (como Facebook, Twitter, WhatsApp)".
