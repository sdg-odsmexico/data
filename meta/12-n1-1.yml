DATA_VALIDATION: >-
  Se considera como disposición adecuada de los residuos sólidos urbanos aquella que se realiza en sitios con infraestructura para el control de fuga de lixiviados y biogases.<br><br>La Norma Oficial Mexicana NOM-083-SEMARNAT-2003 en su Artículo 9.2 Conformación final del sitio señala: "La conformación final que se debe dar al sitio de disposición final debe contemplar las restricciones relacionadas con el uso del sitio, estabilidad de taludes, límites del predio, características de la cobertura final de clausura, drenajes superficiales y la infraestructura para control del lixiviado y biogás".<br><br>El indicador está construido con base en la respuesta del informante al módulo de residuos sólidos urbanos del Censo Nacional de Gobiernos Municipales y Demarcaciones Territoriales de la Ciudad de México sobre la infraestructura existente en el sitio donde depositan sus residuos sólidos urbanos.<br><br>El cuestionario del Módulo Ambiental de Residuos Sólidos Urbanos del Censo Nacional de Gobiernos Municipales y Delegacionales permite identificar la infraestructura del sitio en el que los municipios depositan los residuos.<br><br>Este es un indicador que pertenece al Catálogo Nacional de Indicadores (CNI).
