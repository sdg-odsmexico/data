RATIONALE: >-
  Para el diseño de políticas públicas en materia de residuos sólidos urbanos y el seguimiento al Programa Nacional de Prevención y Gestión Integral de los Residuos 2013-2018.<br><br>En México la responsabilidad sobre la gestión de los residuos sólidos urbanos recae en los gobiernos municipales, así lo establece la Carta Magna. Un aspecto básico de esa gestión está representado por la prestación del servicio de recolección de los residuos. La heterogeneidad que presentan los municipios en términos de peso demográfico y económico, distribución de la población (concentración-dispersión) y capacidades financieras y administrativas, genera también heterogeneidad en la forma como se resuelve la cobertura del servicio en los municipios a nivel de localidad y población. En esa diversidad, atención especial merecen los municipios que reportan no ofrecer el servicio de recogida de los residuos sólidos urbanos ni siquiera en la cabecera municipal. En esa circunstancia, los pobladores aplican estrategias muy cuestionables en términos ambientales para separarse de los desechos, como la quema, disposición en barrancas, caminos, o sobre el lecho de ríos y arroyos. El indicador permite dimensionar progresos y brechas en este aspecto de la gestión de los residuos sólidos.
