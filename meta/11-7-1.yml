SDG_GOAL: >-
  Objetivo 11. Lograr que las ciudades y los asentamientos humanos sean inclusivos, seguros, resilientes y sostenibles
SDG_TARGET: >-
  Meta 11.7. De aquí a 2030, proporcionar acceso universal a zonas verdes y espacios públicos seguros, inclusivos y accesibles, en particular para las mujeres y los niños, las personas de edad y las personas con discapacidad
SDG_INDICATOR: >-
  11.7.1. Proporción media de la superficie edificada de las ciudades que se dedica a espacios abiertos para uso público de todos
SDG_SERIES_DESCR: >-
  Es la proporción de la superficie de manzanas que contiene por lo menos un espacio abierto (Plazas, parques, espacios deportivos y zonas arqueologicas) para uso público de todos en relación a la superficie amanzanada total.
