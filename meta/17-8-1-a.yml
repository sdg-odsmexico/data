DATA_VALIDATION: >-
  El IFT es el organismo federal encargado de integrar las cifras de este indicador, con base en información de la ENDUTIH, del CONAPO y en reportes administrativos de las empresas que proporcionan el servicio de acceso a Internet.<br><br>El INEGI a través de la ENDUTIH genera información estadística anual sobre la disponibilidad de las tecnologías de la información y comunicaciones en los hogares, así como de sus usos por los individuos, de manera particular los usuarios de Internet; en esta encuesta se define a un usuario de Internet como un individuo de seis o más años de edad que en forma eventual o cotidiana, y de manera autónoma, ha accedido y realizado alguna actividad en Internet en cualquier sitio en los últimos 12 meses.<br><br>Con base en la información poblacional disponible por año, en lugar de la población estimada al cierre del año t, se utiliza la estimación poblacional al 1° de enero del año t+1 difundida por CONAPO.<br><br>Se actualizaron los datos de población desde 1991 a la fecha porque el universo de usuarios de Internet que captura la MODUTIH y ENDUTIH es sólo aquel que es mayor a 6 años de edad, en ese sentido y con el objeto de usar el mismo conjunto de personas, se utilizan las proyecciones de CONAPO usando exclusivamente la población mayor a 6 años de edad.
