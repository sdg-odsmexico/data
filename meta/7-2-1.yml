DATA_VALIDATION: >-
  Consumo total de energía renovable se obtiene a partir de sumar:<br>1. La generación bruta de electricidad a partir de energías renovables (Hidráulica, Eólica, Geotermia, Solar fotovoltaica, Bagazo, Biogás), al cual se resta perdidas de energía por transmisión y distribución.<br>2. Más el consumo final de Leña, Bagazo de caña y Solar.
