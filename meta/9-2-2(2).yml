RATIONALE: >-
  Este indicador representa la contribución de la manufactura en la creación de empleo. Refleja el grado de desarrollo industrial del país. Asimismo, cuando esta tasa deja de aumentar en forma sostenida, puede ser el resultado de un incremento sustancial en la productividad de la mano de obra, o bien de una pérdida de dinamismo de las actividades en este sector.
REC_USE_LIM: >-

DATA_COMP: >-

DATA_VALIDATION: >-
  1. La información de la Encuesta Nacional de Empleo (ENE) está conceptualmente homologada a la Encuesta Nacional de Ocupación y Empleo (ENOE).<br><br>2. Los datos de 1995 a 1999 corresponden al segundo trimestre de cada año. Los datos de 2000 se calculan con el promedio aritmético de los trimestres segundo, tercero y cuarto.<br><br>3. Los datos absolutos de 1995 a 2004 fueron generados utilizando el factor de expansión correspondiente a las proyecciones de población elaboradas usando como base el Conteo de Población y Vivienda 2005.<br><br>4. Los datos absolutos correspondientes al periodo 2005-2020 se generaron utilizando el factor de expansión correspondiente a las proyecciones de población revisadas por el Consejo Nacional de Población (CONAPO), las cuales fueron elaboradas usando como base el Censo de Población y Vivienda 2010 y se difundieron en abril de 2013. 
