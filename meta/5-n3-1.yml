SDG_GOAL: >-
  Objetivo 5. Lograr la igualdad de género y empoderar a todas las mujeres y las niñas
SDG_TARGET: >-
  Meta 5.n3 Eliminar todas las formas de violencia contra las mujeres y las niñas en los ámbitos público y privado
SDG_INDICATOR: >-
  5.n3.1 Proporción de mujeres y niñas a partir de 15 años de edad que han experimentado violencia física o sexual  por otro agresor distinto a la pareja y pidieron apoyo a alguna institución o presentaron una queja o denuncia ante alguna autoridad
SDG_SERIES_DESCR: >-
  El indicador se calcula como el número de mujeres y niñas de 15 años y más  que experimentaron violencia física o sexual  por otro agresor distinto a la pareja y pidieron apoyo a alguna institución o presentaron una queja o denuncia ante alguna autoridad, dividido entre el total de mujeres de 15 años y más que experimentaron violencia física o sexual  por otro agresor distinto a la pareja, multiplicado por 100. Se considera un desglose por entidad federativa.
