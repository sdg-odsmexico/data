INST_MANDATE: >-

RATIONALE: >-
  La violencia contra las mujeres es uno de los mayores problemas de México en la actualidad y que va en incremento. De acuerdo con la Encuesta Nacional de Victimización y Percepción sobre Seguridad Pública (ENVIPE) 2018, la sensación de inseguridad de las mujeres pasó de 74.7% en 2013 a 82.1% en 2018. Aunque pueda pensarse que la inseguridad es un problema creciente general, datos de la ENVIPE sugieren que se refleja con mayor frecuencia en las mujeres. <br><br>Existen datos que dan cuenta de la violencia contra las mujeres por parte de su pareja; sin embargo, se propone un indicador complementario, el cual mide el nivel de violencia que viven las mujeres por parte de un agresor distinto a la pareja. Además, este indicador da un signo del empoderamiento de las mujeres, porque considera el reporte o denuncia ante alguna autoridad. <br><br>Por lo anterior, el indicador permite aproximarnos al nivel de violencia severa que experimentan las mujeres, además el denunciar o pedir ayuda implica un paso en el empoderamiento de las mujeres, así como confianza en el gobierno o estado de derecho, lo que permitirá el diseño, seguimiento y evaluación de políticas públicas para prevenir, atender, sancionar y erradicar la violencia contra las mujeres. 
REC_USE_LIM: >-

DATA_COMP: >-

DATA_VALIDATION: >-
  De acuerdo con la ENDIREH, se considera que una mujer sufrió violencia por parte de algún agresor distinto a la pareja, en el ámbito escolar, laboral, comunitario o familiar, si en al menos uno de los actos por los que se indaga la violencia física o sexual, la mujer respondió que sí lo ha experimentado. <br>Actos de violencia física: "La han pellizcado, jalado el cabello, empujado, jaloneado, abofeteado o aventado algún objeto"; "La han pateado o golpeado con el puño"; "La han atacado o agredido con un cuchillo, navaja o arma de fuego". <br>Actos de violencia sexual: "la han manoseado, tocado, besado o se le han arrimado, recargado o encimado sin su consentimiento"; "le han propuesto o insinuado tener relaciones sexuales a cambio de (beneficios)"; "la castigaron, trataron mal o se vengaron, porque se negó a tener relaciones sexuales (la reprobaron, le bajaron la calificación, la expulsaron o sacaron de la escuela, etc.)"; "la han obligado a tener relaciones sexuales en contra de su voluntad"; "le han hecho sentir miedo de ser atacada o abusada sexualmente"; "la han obligado a mirar escenas o actos sexuales o pornográficos (fotos, revistas, vídeos o películas pornográficas)"; "le han dicho piropos groseros u ofensivos de tipo sexual o sobre su cuerpo"; "le han enviado mensajes o publicado comentarios con insinuaciones sexuales, insultos u ofensas, a través del celular, correo electrónico o redes sociales (como Facebook, Twitter, WhatsApp)"; "alguna persona le mostró sus partes íntimas o se las manoseó enfrente de usted"; "le han levantado la falda, el vestido o le han jaloneado la ropa para ver sus partes íntimas o su ropa interior"; "han tratado de obligarla a tener relaciones sexuales en contra de su voluntad".
