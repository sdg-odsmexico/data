DATA_SOURCE: >-
  Objetivos del Desarrollo Sostenible. Objetivo 5. Lograr la igualdad de género y empoderar a todas las mujeres y las niñas. 5.2 Eliminar todas las formas de violencia contra todas las mujeres y las niñas en los ámbitos público y privado, incluidas la trata y la explotación sexual y otros tipos de explotación<br>
