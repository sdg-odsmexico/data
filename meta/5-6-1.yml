RATIONALE: >-
  La autonomía de las mujeres en la toma de decisiones sobre las relaciones sexuales consensuales, el uso de métodos anticonceptivos y el acceso a los servicios de salud sexual y reproductiva son elementos clave para conocer el nivel de empoderamiento en el pleno ejercicio de sus derechos reproductivos.<br><br>La capacidad de una mujer para decir "no" a su esposo o compañero si no quiere tener relaciones sexuales está bien alineada con el concepto de autonomía sexual y el empoderamiento de la mujer.<br><br>Con respecto a la toma de decisiones sobre el uso de métodos anticonceptivos, expertas/os que analizaron datos de varios países indicaron que se obtiene una comprensión más clara del empoderamiento de las mujeres al observar el indicador desde la perspectiva de las decisiones que se toman "principalmente por parte de la pareja" a diferencia de la decisión tomada "solo por la mujer" o "por la mujer conjuntamente con la pareja", por lo que, dependiendo del tipo de método anticonceptivo que se use, la decisión de la mujer "sola" o "en conjunto con la pareja" no siempre implica que la mujer esté facultada o tenga habilidades de negociación, por tal motivo, se puede asumir que una mujer que no participa, en absoluto, en tomar decisiones anticonceptivas y en el cuidado de su salud sexual y reproductiva no tiene poder en lo que respecta a las decisiones sexuales y reproductivas.
REC_USE_LIM: >-

DATA_COMP: >-

DATA_VALIDATION: >-
  El indicador es factible de cálculo a partir de la ENDIREH 2021 en la que se incluyó por primera vez  la pregunta sobre el cuidado de la salud sexual y reproductiva de la mujer.<br><br>Referente a las relaciones sexuales, en la construcción del indicador originalemtne propuesto se incluye la pregunta si la mujer puede decir que "no".  Dado que no se cuenta con dicha pregunta en la ENDIREH, se realizó la aproximación al indicador indluyendo la pregunta sobre de quién es la decisión de cuando tener relaciones sexuales, considerando solamente cuando es decisión principalmente de la mujer (solo la entrevistada o entre los dos, pero la entrevistadas un poco más).<br><br>La decisión de uso de métodos anticonceptivos se pregunta a todas las MEFU, ya que en el cuestionario para mujer casada o unida, no existe una pregunta para mujeres usuarias actuales de métodos anticonceptivos, por lo que las preguntas sobre las decisiones y libertad personal, se formulan a las mujeres sin tener un conocimiento previo de que actualmente usan anticonceptivos.<br><br>Las preguntas consideradas para el cálculo del indicador pertenecen a la "Sección XV. Decisiones y libertad personal": pregunta 15.1AB12, considerando principalmente a la mujer ("solo usted (la entrevistada)" o "entre los dos, pero usted un poco más"), es decir, los códigos de respuesta 1 y 4; pregunta 15.1AB13, considerando principalmente a la mujer ("solo usted (la entrevistada)" o "entre los dos, pero usted un poco más")  y conjuntamente ("entre los dos por igual"), es decir, los códigos de respuesta  1, 4 y 5; y pregunta 15.1AB14, considerando principalmente a la mujer ("solo usted (la entrevistada)" o "entre los dos, pero usted un poco más")  y conjuntamente ("entre los dos por igual"), es decir, los códigos de respuesta  1, 4 y 5.<br><br>Las estimaciones obtenidas tienen representatividad suficiente a nivel nacional, mientras que, en algunas entidades federativas el coeficiente de variación supera el 15%, por lo que se sugiere un uso cauteloso de la estimación considerando las causas de la alta variabilidad y se consideren otros indicadores de precisión y confiabilidad, como el intervalo de confianza.
