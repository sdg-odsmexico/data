SDG_GOAL: >-
  Objetivo 5. Lograr la igualdad de género y empoderar a todas las mujeres y las niñas
SDG_TARGET: >-
  Meta 5.6 Asegurar el acceso universal a la salud sexual y reproductiva y los derechos reproductivos según lo acordado de conformidad con el Programa de Acción de la Conferencia Internacional sobre la Población y el Desarrollo, la Plataforma de Acción de Beijing y los documentos finales de sus conferencias de examen
SDG_INDICATOR: >-
  5.6.1 Proporción de mujeres de entre 15 y 49 años que toman sus propias decisiones informadas sobre las relaciones sexuales, el uso de anticonceptivos y la atención de la salud reproductiva
SDG_SERIES_DESCR: >-
  Se consideran mujeres de 15 a 49 años unidas, es decir, casadas o en unión libre que toman decisiones principalmente ellas (ellas mismas o entre su pareja y ella, pero ella un poco) o conjuntamente con la pareja, sobre derechos sexuales y reproductivos identificados en la ENDIREH sobre sobre cuándo tener relaciones sexuales (considerando principalmente a ellas), el uso de métodos anticonceptivos y el cuidado de su salud sexual y reproductiva.
