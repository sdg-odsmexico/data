DATA_VALIDATION: >-
  1. El indicador es un indicador proxy, el objetivo de la medición es el resultado de un sistema de protección social con un enfoque de derechos. Por el momento solo se cuenta con el indicador que nos da un acercamiento a la seguridad social para un grupo específico de la población, es importante mencionar que un sistema de protección social va mucho más allá de la seguridad social y que debe plantearse de forma universal.<br><br>Las jubilaciones o pensiones por vejez del esquema contributivo son aquellas otorgadas  principalmente a través del IMSS, ISSSTE, y los esquemas especiales de Pemex, Instituto de Seguridad Social para las Fuerzas Armadas Mexicanas y regímenes estatales; estas pensiones están ligadas a una relación laboral y, dependiendo de su tipo, son financiadas con contribuciones tripartitas (trabajador o trabajadora, empleador o empleadora y Estado), sólo por el Estado (en su carácter de empleador) o bien por el trabajador (esquema de cuentas individuales). Por su parte, las pensiones por vejez no contributivas no están ligadas al trabajo, son financiadas en su totalidad con gasto público y otorgadas como un programa social, ya sea federal o estatal.<br><br>La línea de pobreza por ingresos constituye la cantidad mínima de recursos monetarios requeridos para satisfacer las necesidades básicas de las personas y es equivalente a la suma de los costos de la canasta alimentaria y no alimentaria.<br><br>2. El CONEVAL adoptó como indicador de precisión estadística al coeficiente de variación (CV), mismo que, por definición, para su estimación tradicional requiere de la varianza del estimador y la media estimada de la variable de análisis. Para el caso de pobreza por grupos poblacionales, con el propósito de conocer la precisión estadística de las cifras que se presentan, se estimó el Error Cuadrático Medio (ECM), como mejor aproximación de la varianza del estimador. Al obtener el ECM, así como la varianza en los indicadores, es posible contar con el CV como una medida de precisión en las estimaciones, de la siguiente forma:<br><br>• La estimación es precisa si CV=15%, por lo que, la estimación puede ser considerada sin restricciones.<br>• La estimación es aceptable cuando 15%<CV=25%, por lo que, la estimación debe ser utilizada con precaución.<br>• La estimación no es precisa si 25%<CV, por lo que, se recomienda omitir su publicación y uso.<br><br><br>*/ La actualización del indicador está sujeta a la publicación de los microdatos por parte de INEGI.
