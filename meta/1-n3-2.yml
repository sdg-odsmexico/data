RATIONALE: >-
  La disponibilidad de prestaciones adecuadas relativas al cuidado infantil son esenciales para garantizar la seguridad de los ingresos y el bienestar infantil, además de que, dada la desigual distribución de las responsabilidades en el cuidado, el acceso a guarderías con una amplia cobertura para hombres y mujeres con hijos es un derecho que debe garantizarse para mejorar esta distribución y promover la equidad de género. <br><br>Fundamento normativa nacional:<br>Constitución Política de los Estados Unidos Mexicanos, articulo 123.<br>Ley Federal del Trabajo, artículos 2 y 171.<br>Ley del Seguro Social, artículos 2, 11, 201, 206 y 207.<br>Ley Federal de los Trabajadores al Servicio del Estado, articulo 43.<br>Ley del Instituto de Seguridad y Servicios Sociales de los Trabajadores del Estado,  articulo 4.<br>Ley del Instituto de Seguridad Social para las Fuerzas Armadas Mexicanas, artículos 18 y 136.<br><br>Fundamento normativo internacional:<br>Declaración Universal de los Derechos Humanos, artículos 22 y 25.<br>Pacto Internacional de Derechos Económicos, Sociales y Culturales, artículos 9 y 10.<br>Observación General No. 19 del Comité de Derechos Económicos, Sociales y Culturales.<br>Convención sobre la eliminación de todas las formas de discriminación contra la mujer, articulo 11.
