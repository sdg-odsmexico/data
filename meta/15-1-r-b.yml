DATA_VALIDATION: >-
  La misión de la Convención es " la conservación y el uso racional de los humedales mediante acciones locales y nacionales y gracias a la cooperación internacional, como contribución al logro de un desarrollo sostenible en todo el mundo".<br><br>Los humedales están entre los ecosistemas más diversos y productivos. Proporcionan servicios esenciales y suministran toda nuestra agua potable. Sin embargo, continúa su degradación y conversión para otros usos. <br><br>La Convención aplica una definición amplia de los humedales, que abarca todos los lagos y ríos, acuíferos subterráneos, pantanos y marismas, pastizales húmedos, turberas, oasis, estuarios, deltas y bajos de marea, manglares y otras zonas costeras, arrecifes coralinos, y sitios artificiales como estanques piscícolas, arrozales, reservorios y salinas.
