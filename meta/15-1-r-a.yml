  15.1.r-a Cobertura de las zonas terrestres protegidas en relación con el territorio terrestre
SDG_SERIES_DESCR: >-
  El indicador se calcula dividiendo la superficie terrestre de las áreas naturales protegidas federales entre la superficie terrestre nacional, expresado en porcentaje.
