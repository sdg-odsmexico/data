RATIONALE: >-
  La cobertura de personal médico es clave para garantizar el acceso a los servicios médicos de la población, que garantice el acceso y cuidado del personal hacia los habitantes y que con ello se logren satisfacer las demandas asociadas.
REC_USE_LIM: >-

DATA_COMP: >-

DATA_VALIDATION: >-
  Se refiere al personal sanitario reportado por las instituciones públicas y privadas (médicos, médicos generales, médicos especialistas, pasantes de medicina y residentes, enfermeras, parteras, dentistas y farmacobiólogos) por cada 10,000 habitantes. La cifra de farmacéuticos solamente incluye instituciones públicas y es referido a farmacobiólogos que es el único tipo de personal farmacéutico desagregado. La información de parteras solamente se tiene para instituciones públicas y solamente se registran las que se incluyen dentro del clasificador de puestos de Secretaría de Salud.<br><br>En el caso de personal por sexo y edad no se cuenta con información de todas las instituciones y por ello no es posible calcularlo. El personal sanitario reportado es de hospitales y unidades médicas de atención ambulatoria.<br>
