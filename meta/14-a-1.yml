SDG_GOAL: >-
  Objetivo 14. Conservar y utilizar sosteniblemente los océanos, los mares y los recursos marinos para el desarrollo sostenible
SDG_TARGET: >-
  Meta 14.a Aumentar los conocimientos científicos, desarrollar la capacidad de investigación y transferir tecnología marina, teniendo en cuenta los Criterios y Directrices para la Transferencia de Tecnología Marina de la Comisión Oceanográfica Intergubernamental, a fin de mejorar la salud de los océanos y potenciar la contribución de la biodiversidad marina al desarrollo de los países en desarrollo, en particular los pequeños Estados insulares en desarrollo y los países menos adelantados
SDG_INDICATOR: >-
  14.a.1 Proporción del Presupuesto Federal para Investigación Científica y Desarrollo Experimental asignado a la Secretaría de Marina
SDG_SERIES_DESCR: >-
  De la Cuenta de la Hacienda Pública Federal se identifica el Presupuesto Federal Ejercido en Ciencia, Tecnología e Innovación. Éste se clasifica en Investigación Científica y Desarrollo Experimental, Posgrado, Servicios Científicos y Tecnológicos e Innovación y por secretaría de estado. Con estas clasificaciones, se obtiene el dato de las dos variables del indicador.
