SDG_GOAL: >-
  Objetivo 4. Garantizar una educación inclusiva y equitativa de calidad y promover oportunidades de aprendizaje permanente para todos
SDG_TARGET: >-
  Meta 4.1 De aquí a 2030, asegurar que todas las niñas y todos los niños terminen la enseñanza primaria y secundaria, que ha de ser gratuita, equitativa y de calidad y producir resultados de aprendizaje pertinentes y efectivos
SDG_INDICATOR: >-
  4.1.2 Índice de finalización (enseñanza primaria, secundaria y preparatoria)
SDG_SERIES_DESCR: >-
  El indicador se calcula dividiendo a la población que finalizó el nivel de instrucción del grupo de edad, entre la población total del grupo de edad, expresado en porcentaje.<br><br>Se desglosa la información para el total de población, Hombres, Mujeres, Hablantes de lengua indígena, Población con alguna discapacidad y Cambio de residencia (sólo nacional).
