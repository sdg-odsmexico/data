RATIONALE: >-
  Las Habilidades o conocimiento en Tecnologías de la comunicación y las telecomunicaciones permiten conocer el uso efectivo que se les da a las herramientas. La ausencia de este conocimiento dificulta el beneficio potencial del uso de estas tecnologías. De modo que este indicador permite medir el nivel de perfeccionamiento en el uso de las TICS y el impacto en la adopción de las mismas.
REC_USE_LIM: >-

DATA_COMP: >-

DATA_VALIDATION: >-
  La medición de este indicador está disponible desde 2017, pues es una pregunta de reciente adición a la  Encuesta Nacional sobre Disponibilidad y Uso de Tecnología de Información en los Hogares (ENDUTIH).<br><br>Se actualizaron los datos de población debido a que el universo de usuarios de Internet que captura la MODUTIH y ENDUTIH es sólo aquel que es mayor a 6 años de edad, en ese sentido y con el objeto de usar el mismo conjunto de personas, se utilizan las proyecciones de CONAPO considerando exclusivamente la población mayor a 6 años de edad.
