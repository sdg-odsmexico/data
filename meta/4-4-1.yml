SDG_GOAL: >-
  Objetivo 4. Garantizar una educación inclusiva y equitativa de calidad y promover oportunidades de aprendizaje permanente para todos
SDG_TARGET: >-
  Meta 4.4 De aquí a 2030, aumentar considerablemente el número de jóvenes y adultos que tienen las competencias necesarias, en particular técnicas y profesionales, para acceder al empleo, el trabajo decente y el emprendimiento
SDG_INDICATOR: >-
  4.4.1 Proporción de jóvenes y adultos con conocimientos de tecnología de la información y las comunicaciones (TIC), desglosada por tipo de conocimiento técnico
SDG_SERIES_DESCR: >-
  Este indicador se calcula dividiendo la población de determinados grupos de edad, que tienen alguna de las sig. características<br><br>1. Enviar y recibir correo electrónico<br>2. Descargar contenidos de Internet (música, videos, documentos, etcétera)<br>3. Copiar archivos entre directorios (carpetas)<br>4. Crear archivos de texto<br>5. Crear hojas de cálculo<br>6. Crear presentaciones<br>7. Instalar dispositivos periféricos (impresora, proyector, etcétera)<br>8. Crear o usar bases de datos<br>9. Programar en lenguaje especializado<br><br>Entre el total de la población.
