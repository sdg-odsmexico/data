STAT_CONC_DEF: >-
  El indicador busca conocer en que medida la poblacion es capaz de usar o manejar la tecnologia de la informacion y las telecomunicaciones, desglosados por el tipo de conocimiento adquirido (la lista completa de estos conocimientos se encuentra en la sección de "Descripción narrativa del cálculo del indicador" de esta misma ficha) y por nivel de complejidad.
