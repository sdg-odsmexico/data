RATIONALE: >-
  El indicador sirve para comparar la proporción del PIB que se destina a la remuneración respecto a la destinada a la remuneración del capital. En este orden de ideas, para poder interpretar el indicador de manera efectiva, deben considerarse las tendencias, o trayectorias, de los crecimientos en la economía. <br><br>El porcentaje del PIB asignado a la remuneración del trabajo puede aumentar cuando el crecimiento de la economía se traduce en un mayor ingreso para los empleados. En periodos de recesión en la economía, el indicador nos da cuenta de cómo se reducen los ingresos del trabajo respecto a los beneficios o ganancias del capital. Si los ingresos del trabajo caen más rápido, o en mayor medida, que los beneficios, entonces se espera que ese porcentaje asignado a los salarios disminuya. <br><br>En contraste, si los ingresos del trabajo caen en menor medida que los beneficios del capital, entonces se espera que el porcentaje del PIB asignado al pago de salarios aumente. Para cada nivel de PIB y de beneficios, el porcentaje dedicado al pago de los salarios disminuye como resultado de la caída del empleo asalariado, del salario o por la combinación de ambas cosas.<br><br>El aumento en la producción y el PIB, generalmente, conducen a mejores niveles de vida entre los residentes en una economía, pero esto dependerá de la distribución real del ingreso y de las políticas públicas; entre otros factores. Si existe un gran número de trabajadores no residentes o estacionales y/o, por otro lado, flujos de entrada y salida de ingresos de propiedad en la medida en que la producción difiere del ingreso de los residentes, puede existir una sobrestimación o subestimación del nivel de vida de los residentes.
