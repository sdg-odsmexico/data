DATA_VALIDATION: >-
  El indicador subestimará la proporción del PIB destinada a la remuneración del trabajo en las economías donde el autoempleo es considerable, ya que estas rentas no son consideradas haciendo que en dichas economías el indicador pierda relevancia.<br><br>Sin embargo, gran parte de la brecha de estimación puede ajustarse al tener en cuenta el ingreso del autoempleo. Por otro lado, el PIB puede excluir o no informar de actividades que son difíciles de medir, como las transacciones en el sector informal o en los mercados ilegales, etc. subestimando la producción total de bienes y servicios finales en el país. También, el PIB no tiene en cuenta los costos sociales y ambientales de la producción y, por lo tanto, no se una buena medida para inferir el nivel de bienestar (OIT citada en Naciones Unidas, Departamento de Asuntos Económicos y Sociales; División de Estadísticas, 2016; pp. 2).
