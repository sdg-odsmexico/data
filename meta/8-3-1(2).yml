DATA_VALIDATION: >-
  1. La información de la Encuesta Nacional de Empleo está conceptualmente homologada a la Encuesta Nacional de Ocupación y Empleo (ENOE).<br><br>2. Los datos de 1995 a 1999 corresponden al segundo trimestre de cada año. Los datos de 2000 se calculan con el promedio aritmético de los trimestres segundo, tercero y cuarto.<br>A partir de 2001 los datos resultan del promedio aritmético de los cuatro trimestres de cada año.<br><br>3. Las cifras absolutas de 1995 a 2004 fueron generadas utilizando el factor de expansión correspondiente a las proyecciones de población elaboradas usando como base el Conteo de Población y Vivienda 2005.<br><br>4. Las cifras absolutas correspondientes al periodo 2005-2020 se generaron con el factor de expansión correspondiente a las proyecciones de población revisadas por el Consejo Nacional de Población (CONAPO), las cuales se basaron en el Censo de Población y Vivienda 2010 y se difundieron en abril de 2013. 
