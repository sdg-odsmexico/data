RATIONALE: >-
  Este indicador permite conocer el porcentaje de niños que cuentan con herramientas para enfrentarse a la instrucción organizada respecto del número total de alumnos que integran la población estudiantil. Con este indicador se podrá realizar una clara clasificación del alumnado, la cual será de gran utilidad al elaborar diagnósticos, evaluaciones y para realizar comparaciones regionales e internacionales.
REC_USE_LIM: >-

DATA_COMP: >-

DATA_VALIDATION: >-
  La participación en los programas de aprendizaje, durante los primeros años, no es de tiempo completo para muchos niños; lo que significa que la exposición a ambientes de aprendizaje fuera de la casa varía en intensidad. El indicador mide el porcentaje de niños que están expuestos al aprendizaje organizado, pero no la intensidad del programa, lo que limita la capacidad de extraer conclusiones sobre el grado en que se logra el objetivo. Se necesita más trabajo para asegurar que la definición de los programas de aprendizaje es consistente a través de diversas encuestas y, a la vez, que sea fácilmente comprensible por los encuestados; a ser posible que, con la información complementaria recogida, se determine la cantidad de tiempo que los niños pasan en programas de aprendizaje.
