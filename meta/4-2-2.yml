SDG_GOAL: >-
  Objetivo 4. Garantizar una educación inclusiva y equitativa de calidad y promover oportunidades de aprendizaje permanente para todos
SDG_TARGET: >-
  Meta 4.2 De aquí a 2030, asegurar que todas las niñas y todos los niños tengan acceso a servicios de atención y desarrollo en la primera infancia y educación preescolar de calidad, a fin de que estén preparados para la enseñanza primaria
SDG_INDICATOR: >-
  4.2.2 Tasa de participación en el aprendizaje organizado (un año antes de la edad oficial de ingreso en la enseñanza primaria), desglosada por sexo
SDG_SERIES_DESCR: >-
  El indicador resulta de dividir el número de alumnos de primer grado de primaria que cursaron un programa de educación preescolar e inicial entre la población matriculada en el primer año de primaria en un ciclo escolar determinado y el resultado multilicarlo por cien.
