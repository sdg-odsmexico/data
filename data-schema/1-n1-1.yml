        - Hombres adultos mayores
        - Mujeres adultos mayores
        - Hombres (menos de 4 horas a cuidados)
        - Hombres (4 horas o más a cuidados)
        - Hombres (menos de 4 horas a hogar)
        - Hombres (4 horas o más a hogares)
        - Mujeres (menos de 4 horas a cuidados)
        - Mujeres (4 horas o más a cuidados)
        - Mujeres (menos de 4 horas a hogar)
        - Mujeres (4 horas o más a hogares)
        - Población analfabeta
        - Personas con discapacidad
        
